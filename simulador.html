<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nómadas Style — J&J Studio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        :root { --bg: #000; --panel: #0a0a0a; --accent: #ffffff; --border: #1a1a1a; --text: #888; }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow: hidden; }
        
        .layout { display: grid; grid-template-columns: 300px 1fr; height: 100vh; }
        
        /* Panel Lateral estilo Nómadas */
        .sidebar { background: var(--panel); border-right: 1px solid var(--border); padding: 24px; display: flex; flex-direction: column; gap: 20px; z-index: 10; }
        .nav-back { color: #555; text-decoration: none; font-size: 12px; margin-bottom: 10px; display: block; }
        .logo { font-weight: 800; font-size: 20px; margin-bottom: 30px; letter-spacing: -1px; }

        .control-box { background: #111; border: 1px solid var(--border); padding: 16px; border-radius: 12px; }
        .label { font-size: 11px; color: var(--text); text-transform: uppercase; margin-bottom: 8px; display: block; font-weight: 600; }
        
        input[type="file"] { font-size: 12px; color: #555; }
        input[type="range"] { width: 100%; accent-color: #fff; cursor: pointer; }
        
        .btn-premium { background: #22c55e; color: #000; border: none; padding: 14px; border-radius: 8px; font-weight: 700; cursor: pointer; width: 100%; margin-top: auto; }
        
        /* Área 3D */
        .viewer { position: relative; background: radial-gradient(circle at center, #111 0%, #000 100%); cursor: grab; }
        #canvas-container { width: 100%; height: 100%; }

        /* Paywall */
        #lock-screen { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; text-align: center; }
    </style>
</head>
<body>

<div id="lock-screen">
    <h1 style="font-size: 40px; margin-bottom: 10px;">Acceso Limitado</h1>
    <p style="color: #666; margin-bottom: 30px;">Tu prueba gratuita de simulación 3D ha terminado.</p>
    <button class="btn-premium" style="width: auto; padding: 15px 40px;" onclick="window.open('https://wa.me/51916689969')">SER PREMIUM</button>
</div>

<div class="layout">
    <aside class="sidebar">
        <a href="index.html" class="nav-back">← HERRAMIENTAS</a>
        <div class="logo">J&J STUDIO</div>

        <div class="control-box">
            <span class="label">Sube tu diseño (PNG)</span>
            <input type="file" id="upload-png" accept="image/png">
        </div>

        <div class="control-box">
            <span class="label">Color de la Prenda</span>
            <input type="color" id="shirt-color" value="#ffffff" style="width:100%; height:40px; border:none; background:none;">
        </div>

        <div class="control-box">
            <span class="label">Escala del Diseño</span>
            <input type="range" id="logo-scale" min="0.1" max="2" step="0.05" value="0.5">
            <span class="label" style="margin-top:15px;">Posición Vertical</span>
            <input type="range" id="logo-y" min="-1" max="1" step="0.01" value="0.3">
        </div>

        <div class="control-box">
            <span class="label">Animación</span>
            <select id="anim-type" style="width:100%; background:#000; color:#fff; border:1px solid #333; padding:8px; border-radius:6px;">
                <option value="rotate">Rotación Continua</option>
                <option value="none">Estático</option>
            </select>
        </div>

        <button class="btn-premium" onclick="checkDownload()">DESCARGAR MOCKUP</button>
    </aside>

    <main class="viewer">
        <div id="canvas-container"></div>
    </main>
</div>

<script>
    let scene, camera, renderer, shirtModel, designTexture, controls;
    let downloads = localStorage.getItem('jj_sim_count') || 0;

    function init() {
        scene = new THREE.Scene();
        const container = document.getElementById('canvas-container');
        
        camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 0, 3);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, preserveDrawingBuffer: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        container.appendChild(renderer.domElement);

        // Controles de cámara (Orbit)
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Iluminación de estudio
        const ambient = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambient);
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(5, 5, 5);
        scene.add(sun);

        // CARGADOR DE MODELO REAL (.GLB)
        const loader = new THREE.GLTFLoader();
        // Nota: Reemplaza esta URL con tu archivo de camiseta real
        const modelUrl = 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/DamagedHelmet/glTF-Binary/DamagedHelmet.glb'; 
        
        // Simulación de carga de camiseta (mientras consigues tu .glb de camiseta)
        // Aquí es donde "Nómadas" carga su archivo de camiseta.
        loader.load(modelUrl, (gltf) => {
            shirtModel = gltf.scene;
            shirtModel.scale.set(1, 1, 1);
            scene.add(shirtModel);
        });

        animate();
    }

    function animate() {
        requestAnimationFrame(animate);
        if (shirtModel && document.getElementById('anim-type').value === 'rotate') {
            shirtModel.rotation.y += 0.005;
        }
        controls.update();
        renderer.render(scene, camera);
    }

    // Lógica para aplicar el diseño PNG sobre la camiseta
    document.getElementById('upload-png').onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (event) => {
            const loader = new THREE.TextureLoader();
            loader.load(event.target.result, (tex) => {
                designTexture = tex;
                updateShirtMaterial();
            });
        };
        reader.readAsDataURL(file);
    };

    function updateShirtMaterial() {
        if (!shirtModel) return;
        shirtModel.traverse((child) => {
            if (child.isMesh) {
                child.material.color.set(document.getElementById('shirt-color').value);
                if (designTexture) {
                    child.material.map = designTexture;
                    const scale = document.getElementById('logo-scale').value;
                    child.material.map.repeat.set(scale, scale);
                    child.material.map.offset.set(0.5 - scale/2, parseFloat(document.getElementById('logo-y').value));
                }
                child.material.needsUpdate = true;
            }
        });
    }

    document.getElementById('shirt-color').oninput = updateShirtMaterial;
    document.getElementById('logo-scale').oninput = updateShirtMaterial;
    document.getElementById('logo-y').oninput = updateShirtMaterial;

    function checkDownload() {
        if (downloads >= 1) {
            document.getElementById('lock-screen').style.display = 'flex';
        } else {
            const link = document.createElement('a');
            link.download = 'jj-studio-mockup.png';
            link.href = renderer.domElement.toDataURL();
            link.click();
            downloads++;
            localStorage.setItem('jj_sim_count', 1);
        }
    }

    window.addEventListener('resize', () => {
        const container = document.getElementById('canvas-container');
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
    });

    init();
</script>
</body>
</html>
