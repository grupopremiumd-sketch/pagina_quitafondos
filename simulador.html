<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&J Studio — Simulador 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        :root { 
            --bg: #000; --panel: #0a0a0a; --accent: #00d2ff; --border: #1a1a1a; --text: #888; 
        }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; }
        
        .layout { display: grid; grid-template-columns: 300px 1fr; height: 100vh; }
        
        /* Panel Lateral J&J */
        .sidebar { background: var(--panel); border-right: 1px solid var(--border); padding: 24px; display: flex; flex-direction: column; gap: 20px; z-index: 10; }
        .logo { font-weight: 800; font-size: 22px; letter-spacing: -1px; color: #fff; margin-bottom: 30px; }
        .logo span { color: var(--accent); }

        .control-box { background: #111; border: 1px solid var(--border); padding: 16px; border-radius: 12px; }
        .label { font-size: 11px; color: var(--text); text-transform: uppercase; margin-bottom: 8px; display: block; font-weight: 600; }
        
        input[type="file"] { font-size: 12px; color: #555; width: 100%; }
        input[type="range"] { width: 100%; accent-color: var(--accent); cursor: pointer; }
        
        .btn-premium { background: var(--accent); color: #000; border: none; padding: 14px; border-radius: 8px; font-weight: 700; cursor: pointer; width: 100%; margin-top: auto; transition: 0.3s; }
        .btn-premium:hover { filter: brightness(1.2); transform: translateY(-2px); }
        
        /* Visor 3D */
        .viewer { position: relative; background: radial-gradient(circle at center, #111 0%, #000 100%); cursor: grab; }
        #canvas-container { width: 100%; height: 100%; }

        /* Paywall Bloqueo */
        #lock-screen { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; text-align: center; }
    </style>
</head>
<body>

<div id="lock-screen">
    <h1 style="font-size: 40px; margin-bottom: 10px; color: var(--accent);">J&J VIP</h1>
    <p style="color: #666; margin-bottom: 30px; max-width: 300px;">Tu prueba gratuita ha terminado. Suscríbete para crear mockups ilimitados.</p>
    <button class="btn-premium" style="width: auto; padding: 15px 40px;" onclick="window.open('https://wa.me/51916689969')">ADQUIRIR MEMBRESÍA</button>
</div>

<div class="layout">
    <aside class="sidebar">
        <div class="logo">J&J <span>STUDIO</span></div>
        
        <button onclick="location.href='index.html'" style="background:none; border:1px solid #333; color:#555; padding:8px; border-radius:6px; cursor:pointer; font-size:11px; margin-bottom:10px;">← VOLVER AL QUITAFONDOS</button>

        <div class="control-box">
            <span class="label">Diseño Estampado (PNG)</span>
            <input type="file" id="upload-png" accept="image/png">
        </div>

        <div class="control-box">
            <span class="label">Color de Prenda</span>
            <input type="color" id="shirt-color" value="#ffffff" style="width:100%; height:35px; border:none; background:none; cursor:pointer;">
        </div>

        <div class="control-box">
            <span class="label">Escala del Logo</span>
            <input type="range" id="logo-scale" min="0.1" max="2" step="0.01" value="0.7">
            <span class="label" style="margin-top:15px;">Posición Vertical</span>
            <input type="range" id="logo-y" min="-1" max="1" step="0.01" value="0.5">
        </div>

        <div class="control-box">
            <span class="label">Rotación Automática</span>
            <input type="range" id="anim-speed" min="0" max="0.04" step="0.001" value="0.005">
        </div>

        <button class="btn-premium" onclick="checkDownload()">DESCARGAR MOCKUP</button>
    </aside>

    <main class="viewer">
        <div id="canvas-container"></div>
    </main>
</div>

<script>
    let scene, camera, renderer, shirtModel, designTexture, controls;
    let downloads = localStorage.getItem('jj_sim_count') || 0;

    function init() {
        scene = new THREE.Scene();
        const container = document.getElementById('canvas-container');
        
        camera = new THREE.PerspectiveCamera(40, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 0, 4);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, preserveDrawingBuffer: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        container.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        scene.add(new THREE.AmbientLight(0xffffff, 0.9));
        const light = new THREE.PointLight(0xffffff, 0.5);
        light.position.set(2, 5, 5);
        scene.add(light);

        // CARGA TU ARCHIVO tshirt.glb
        const loader = new THREE.GLTFLoader();
        loader.load('tshirt.glb', (gltf) => {
            shirtModel = gltf.scene;
            // Centrar modelo
            const box = new THREE.Box3().setFromObject(shirtModel);
            const center = box.getCenter(new THREE.Vector3());
            shirtModel.position.sub(center);
            scene.add(shirtModel);
        });

        animate();
    }

    function animate() {
        requestAnimationFrame(animate);
        if (shirtModel) {
            shirtModel.rotation.y += parseFloat(document.getElementById('anim-speed').value);
        }
        controls.update();
        renderer.render(scene, camera);
    }

    document.getElementById('upload-png').onchange = e => {
        const file = e.target.files[0];
        const loader = new THREE.TextureLoader();
        loader.load(URL.createObjectURL(file), (tex) => {
            designTexture = tex;
            updateMaterial();
        });
    };

    function updateMaterial() {
        if (!shirtModel) return;
        const color = document.getElementById('shirt-color').value;
        const scale = document.getElementById('logo-scale').value;
        const posY = document.getElementById('logo-y').value;

        shirtModel.traverse((child) => {
            if (child.isMesh) {
                child.material.color.set(color);
                if (designTexture) {
                    child.material.map = designTexture;
                    child.material.map.repeat.set(scale, scale);
                    child.material.map.offset.set(0.5 - scale/2, parseFloat(posY));
                }
                child.material.needsUpdate = true;
            }
        });
    }

    document.getElementById('shirt-color').oninput = updateMaterial;
    document.getElementById('logo-scale').oninput = updateMaterial;
    document.getElementById('logo-y').oninput = updateMaterial;

    function checkDownload() {
        if (downloads >= 1) {
            document.getElementById('lock-screen').style.display = 'flex';
        } else {
            const link = document.createElement('a');
            link.download = 'jj-mockup-3d.png';
            link.href = renderer.domElement.toDataURL();
            link.click();
            downloads++;
            localStorage.setItem('jj_sim_count', 1);
            setTimeout(() => { document.getElementById('lock-screen').style.display = 'flex'; }, 1000);
        }
    }

    window.addEventListener('resize', () => {
        const container = document.getElementById('canvas-container');
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
    });

    init();
</script>
</body>
</html>
