<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J&J Studio Pro — Ultra Clean</title>
    <style>
        :root {
            --bg: #0a0a0a; --panel: #141414; --text: #eee;
            --accent: #00d2ff; --border: #222; --success: #10b981;
        }
        * { box-sizing: border-box; touch-action: manipulation; }
        body { margin: 0; font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        .wrap { display: flex; flex-direction: column; height: 100vh; width: 100vw; }
        @media (min-width: 900px) { .wrap { flex-direction: row; } }

        /* PANEL */
        .panel { padding: 15px; background: var(--panel); border-right: 1px solid var(--border); overflow-y: auto; width: 100%; max-height: 48vh; flex-shrink: 0; }
        @media (min-width: 900px) { .panel { width: 380px; max-height: 100vh; } }

        h2 { font-size: 10px; color: var(--accent); margin: 15px 0 8px 0; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .control-group { background: #1a1a1a; padding: 12px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #252525; }
        .control-row { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; }
        label { font-size: 11px; color: #aaa; width: 90px; flex-shrink: 0; }
        input[type="range"] { flex: 1; accent-color: var(--accent); cursor: pointer; }
        .val-box { background: #000; color: var(--accent); padding: 2px 6px; border-radius: 4px; min-width: 42px; text-align: center; font-size: 10px; font-family: monospace; border: 1px solid #333; }
        
        select, input[type="file"], .m-input { background: #222; color: #fff; border: 1px solid #333; padding: 10px; border-radius: 6px; font-size: 12px; width: 100%; outline: none; }

        .btn-s { padding: 12px; border-radius: 6px; border: 1px solid #333; background: #1a1a1a; color: #eee; cursor: pointer; font-size: 11px; font-weight: bold; flex: 1; }
        .btn-dl { width: 100%; padding: 16px; background: linear-gradient(135deg, #00d2ff, #0081ff); color: #fff; border: none; border-radius: 8px; margin-top: 10px; font-weight: 900; cursor: pointer; letter-spacing: 1px; }

        /* COLOR PICKER (Lienzo) */
        .cp-container { display: flex; gap: 10px; height: 100px; margin-top: 5px; }
        #cpSV { flex: 1; border-radius: 6px; border: 1px solid #333; cursor: crosshair; }
        #cpH { width: 30px; border-radius: 6px; border: 1px solid #333; cursor: ns-resize; }

        /* ESCENARIO */
        .stage { flex: 1; background: #0f0f0f; display: flex; align-items: center; justify-content: center; position: relative; overflow: auto; }
        #canvas-container { position: relative; margin: auto; }
        canvas#canvas { display: block; max-width: 90vw; max-height: 80vh; background: transparent; }

        #crop-box { position: absolute; border: 2px dashed var(--accent); display: none; box-shadow: 0 0 0 4000px rgba(0,0,0,0.7); z-index: 50; }
        .resizer { width: 22px; height: 22px; background: #fff; position: absolute; right: -11px; bottom: -11px; border-radius: 50%; border: 3px solid var(--accent); }

        /* MODAL EXPORTACIÓN */
        .modal-back { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(8px); }
        .modal { background: #141414; padding: 30px; border-radius: 15px; width: 95%; max-width: 480px; border: 1px solid #333; }
        .m-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <main class="wrap">
        <section class="panel">
            <h1 style="font-size: 18px; margin: 0 0 20px 0; color:#fff; text-align: center;">J&J STUDIO <span style="color:var(--accent)">PRO CLEAN</span></h1>
            
            <input type="file" id="file" accept="image/*">
            
            <h2>1. Mejora IA & Limpieza</h2>
            <div class="control-group">
                <div class="control-row">
                    <label>Procesado</label>
                    <select id="aiMode">
                        <option value="none">Original</option>
                        <option value="clean">Antialias (Suavizar Bordes)</option>
                        <option value="ultra">Ultra-Def (IA Rebuild)</option>
                    </select>
                </div>
                <div class="control-row">
                    <label>Contraste</label>
                    <input type="range" id="contrast" min="50" max="180" value="100">
                    <div class="val-box" id="contrastV">100</div>
                </div>
            </div>

            <h2>2. Quitar Fondo (Alta Precisión)</h2>
            <div class="control-group">
                <div class="control-row">
                    <select id="mode">
                        <option value="white">Quitar Blanco</option>
                        <option value="black">Quitar Negro</option>
                        <option value="pick">Elegir Color (Clic Imagen)</option>
                        <option value="auto">Auto-detección</option>
                    </select>
                </div>
                <div class="control-row"><label>Tolerancia</label><input type="range" id="fuzz" min="0" max="255" value="45"><div class="val-box" id="fuzzV">45</div></div>
                <div class="control-row"><label>Suavizado</label><input type="range" id="feather" min="0" max="50" value="10"><div class="val-box" id="featherV">10</div></div>
                <div class="control-row"><label>Contraer px</label><input type="range" id="edge" min="-10" max="10" value="0"><div class="val-box" id="edgeV">0</div></div>
            </div>

            <div class="btn-group" style="display:flex; gap:8px;">
                <button class="btn-s" id="btn-init-crop">Cortar</button>
                <button class="btn-s hidden" id="btn-apply-crop" style="background:var(--success); color:#000; border:none;">Aplicar</button>
                <button class="btn-s" onclick="location.reload()">Reset</button>
            </div>

            <h2>3. Color del Lienzo</h2>
            <div class="cp-container">
                <canvas id="cpSV"></canvas>
                <canvas id="cpH"></canvas>
            </div>

            <button class="btn-dl" id="openExport">EXPORTAR ARCHIVO</button>
        </section>

        <section class="stage" id="stage">
            <div id="canvas-container">
                <canvas id="canvas"></canvas>
                <div id="crop-box"><div class="resizer"></div></div>
            </div>
        </section>
    </main>

    <div id="modalExport" class="modal-back hidden">
        <div class="modal">
            <h3 style="color:var(--accent); margin-top:0;">Ajustes de Exportación</h3>
            <div class="m-grid">
                <div><label style="font-size:10px; color:#888;">ANCHO</label><input type="number" id="rzW" class="m-input"></div>
                <div><label style="font-size:10px; color:#888;">ALTO</label><input type="number" id="rzH" class="m-input"></div>
            </div>
            <div class="m-grid">
                <div>
                    <label style="font-size:10px; color:#888;">UNIDAD</label>
                    <select id="rzUnit" class="m-input">
                        <option value="px">Píxeles</option>
                        <option value="cm">Centímetros</option>
                        <option value="in">Pulgadas</option>
                    </select>
                </div>
                <div><label style="font-size:10px; color:#888;">DPI</label><input type="number" id="rzDPI" class="m-input" value="300"></div>
            </div>
            <div style="margin-bottom:15px;"><label style="font-size:10px; color:#888;">ALGORITMO</label>
                <select id="algo" class="m-input">
                    <option value="high">Bicúbica (Nítido)</option>
                    <option value="medium">Bilinear (Suave)</option>
                    <option value="low">Nearest (Pixel)</option>
                </select>
            </div>
            <div style="margin: 10px 0 20px 0; font-size:12px;"><input type="checkbox" id="lockAspect" checked> Mantener proporción</div>
            <div style="display:flex; gap:10px;">
                <button class="btn-s" onclick="document.getElementById('modalExport').classList.add('hidden')">Volver</button>
                <button class="btn-s" style="background:var(--success); color:#000;" onclick="finalDownload()">GUARDAR</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d', {willReadFrequently:true});
        let oCanvas = document.createElement('canvas'), oCtx = oCanvas.getContext('2d');
        let aspectRatio = 1, targetColor = [255,255,255];
        const cropBox = document.getElementById('crop-box');

        document.getElementById('file').onchange = e => {
            const f = e.target.files[0]; if(!f) return;
            const img = new Image();
            img.onload = () => {
                oCanvas.width = img.width; oCanvas.height = img.height;
                canvas.width = img.width; canvas.height = img.height;
                aspectRatio = img.width / img.height;
                oCtx.drawImage(img, 0, 0);
                process();
            };
            img.src = URL.createObjectURL(f);
        };

        // MOTOR DE PROCESO SIN RUIDO
        function process() {
            if(!oCanvas.width) return;
            const fuzz = parseInt(document.getElementById('fuzz').value);
            const feather = parseInt(document.getElementById('feather').value);
            const edge = parseInt(document.getElementById('edge').value);
            const contrast = document.getElementById('contrast').value;
            const ai = document.getElementById('aiMode').value;

            ['fuzz','feather','edge','contrast'].forEach(id => document.getElementById(id+'V').innerText = document.getElementById(id).value);

            const work = document.createElement('canvas');
            work.width = oCanvas.width; work.height = oCanvas.height;
            const wCtx = work.getContext('2d');
            
            let f = `contrast(${contrast}%)`;
            if(ai === 'ultra') f += ` saturate(110%) contrast(115%) brightness(102%)`;
            if(ai === 'clean') f += ` blur(0.4px)`;
            wCtx.filter = f;
            wCtx.drawImage(oCanvas, 0, 0);

            const id = wCtx.getImageData(0, 0, work.width, work.height);
            const d = id.data, out = ctx.createImageData(work.width, work.height), o = out.data;
            const mode = document.getElementById('mode').value;
            
            if(mode === 'white') targetColor = [255,255,255];
            else if(mode === 'black') targetColor = [0,0,0];
            else if(mode === 'auto') targetColor = [d[0], d[1], d[2]];

            // 1. ELIMINACIÓN DE COLOR (DISTANCIA EUCLIDIANA)
            for(let i=0; i<d.length; i+=4) {
                const dist = Math.sqrt(Math.pow(d[i]-targetColor[0],2)+Math.pow(d[i+1]-targetColor[1],2)+Math.pow(d[i+2]-targetColor[2],2));
                o[i]=d[i]; o[i+1]=d[i+1]; o[i+2]=d[i+2];
                
                if(dist < fuzz) {
                    // Suavizado anti-ruido
                    let a = 0;
                    if(feather > 0) {
                        a = Math.pow((dist/fuzz), (60/feather)) * 255;
                        a = Math.max(0, Math.min(255, a));
                    }
                    o[i+3] = a;
                } else { o[i+3] = d[i+3]; }
            }

            // 2. CONTRAER/EXPANDIR (MÁSCARA DE VECINDAD PARA EVITAR RUIDO)
            if(edge !== 0) {
                const copyA = new Uint8ClampedArray(o);
                const w = work.width, h = work.height, r = Math.abs(edge);
                for(let y=0; y<h; y++) {
                    for(let x=0; x<w; x++) {
                        const i = (y * w + x) * 4 + 3;
                        let val = copyA[i];
                        // Solo procesamos bordes con alpha para ahorrar ruido
                        if(val > 0 && val < 255) {
                            if(edge < 0) { // Contraer
                                for(let j=1; j<=r; j++) {
                                    let ni = i + (j*4); if(ni<copyA.length && copyA[ni]<val) val = copyA[ni];
                                }
                            } else { // Expandir
                                for(let j=1; j<=r; j++) {
                                    let ni = i + (j*4); if(ni<copyA.length && copyA[ni]>val) val = copyA[ni];
                                }
                            }
                        }
                        o[i] = val;
                    }
                }
            }
            ctx.putImageData(out, 0, 0);
        }

        // --- SELECTOR DE COLOR LIENZO ---
        const cpSV = document.getElementById('cpSV'), cpH = document.getElementById('cpH');
        const svCtx = cpSV.getContext('2d'), hCtx = cpH.getContext('2d');
        let hue = 0;

        function drawCP() {
            cpSV.width = cpSV.clientWidth; cpSV.height = cpSV.clientHeight;
            cpH.width = cpH.clientWidth; cpH.height = cpH.clientHeight;
            for(let i=0; i<cpH.height; i++){ hCtx.fillStyle=`hsl(${(i/cpH.height)*360},100%,50%)`; hCtx.fillRect(0,i,cpH.width,1); }
            svCtx.fillStyle = `hsl(${hue},100%,50%)`; svCtx.fillRect(0,0,cpSV.width,cpSV.height);
            let gW = svCtx.createLinearGradient(0,0,cpSV.width,0); gW.addColorStop(0,'#fff'); gW.addColorStop(1,'transparent');
            svCtx.fillStyle = gW; svCtx.fillRect(0,0,cpSV.width,cpSV.height);
            let gB = svCtx.createLinearGradient(0,0,0,cpSV.height); gB.addColorStop(0,'transparent'); gB.addColorStop(1,'#000');
            svCtx.fillStyle = gB; svCtx.fillRect(0,0,cpSV.width,cpSV.height);
        }

        const handleCP = (e, isH) => {
            const rect = (isH ? cpH : cpSV).getBoundingClientRect();
            const cy = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
            const cx = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            if(isH) { hue = (Math.max(0, Math.min(cy, rect.height)) / rect.height) * 360; drawCP(); }
            else {
                const d = svCtx.getImageData(cx*(cpSV.width/rect.width), cy*(cpSV.height/rect.height), 1, 1).data;
                document.getElementById('stage').style.backgroundColor = `rgb(${d[0]},${d[1]},${d[2]})`;
                document.getElementById('stage').style.backgroundImage = 'none';
            }
        };

        [cpH, cpSV].forEach(el => {
            const isH = el===cpH;
            el.addEventListener('mousedown', () => el.m=1);
            el.addEventListener('touchstart', e => { el.m=1; handleCP(e, isH); });
            window.addEventListener('mousemove', e => { if(el.m) handleCP(e, isH); });
            window.addEventListener('touchmove', e => { if(el.m) handleCP(e, isH); });
            window.addEventListener('mouseup', () => el.m=0);
            window.addEventListener('touchend', () => el.m=0);
        });
        window.addEventListener('load', () => setTimeout(drawCP, 500));

        // EXPORTACIÓN
        document.getElementById('openExport').onclick = () => {
            if(!oCanvas.width) return;
            document.getElementById('rzW').value = Math.round(canvas.width);
            document.getElementById('rzH').value = Math.round(canvas.height);
            document.getElementById('modalExport').classList.remove('hidden');
        };

        function finalDownload() {
            const wIn = parseFloat(document.getElementById('rzW').value), hIn = parseFloat(document.getElementById('rzH').value);
            const unit = document.getElementById('rzUnit').value, dpi = parseInt(document.getElementById('rzDPI').value), algo = document.getElementById('algo').value;
            let finalW = wIn, finalH = hIn;
            if(unit === 'cm') { finalW = (wIn/2.54)*dpi; finalH = (hIn/2.54)*dpi; } else if(unit === 'in') { finalW = wIn*dpi; finalH = hIn*dpi; }
            const tc = document.createElement('canvas'); tc.width = finalW; tc.height = finalH;
            const tx = tc.getContext('2d');
            tx.imageSmoothingEnabled = (algo !== 'low'); tx.imageSmoothingQuality = (algo === 'high') ? 'high' : 'medium';
            tx.drawImage(canvas, 0, 0, finalW, finalH);
            const a = document.createElement('a'); a.download = 'jj_studio_clean.png'; a.href = tc.toDataURL('image/png'); a.click();
            document.getElementById('modalExport').classList.add('hidden');
        }

        // CROP
        document.getElementById('btn-init-crop').onclick = () => { if(!oCanvas.width) return; cropBox.style.display = 'block'; document.getElementById('btn-apply-crop').classList.remove('hidden'); };
        document.getElementById('btn-apply-crop').onclick = () => {
            const cr = canvas.getBoundingClientRect(), br = cropBox.getBoundingClientRect(), s = canvas.width / cr.width;
            const w = br.width * s, h = br.height * s;
            const t = document.createElement('canvas'); t.width = w; t.height = h;
            t.getContext('2d').drawImage(canvas, (br.left-cr.left)*s, (br.top-cr.top)*s, w, h, 0, 0, w, h);
            oCanvas.width = w; oCanvas.height = h; oCtx.drawImage(t, 0, 0);
            cropBox.style.display = 'none'; document.getElementById('btn-apply-crop').classList.add('hidden'); process();
        };

        canvas.onclick = e => {
            if(document.getElementById('mode').value !== 'pick') return;
            const r = canvas.getBoundingClientRect();
            const x = (e.clientX - r.left) * (canvas.width / r.width), y = (e.clientY - r.top) * (canvas.height / r.height);
            const p = ctx.getImageData(x, y, 1, 1).data;
            targetColor = [p[0], p[1], p[2]]; process();
        };

        ['fuzz', 'feather', 'edge', 'mode', 'contrast', 'aiMode'].forEach(id => document.getElementById(id).oninput = process);
    </script>
</body>
</html>
