<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J&J VIP - Quitar Fondo Automático</title>
    <style>
        :root {
            --bg-grad: linear-gradient(180deg, #3d0000 0%, #000000 100%);
            --panel-bg: rgba(28, 28, 28, 0.95);
            --accent-red: #ff3131;
            --accent-blue: #0084ff;
            --input-bg: #1a1a1a;
            --text: #ffffff;
            --border: #333;
        }

        body {
            margin: 0;
            background: var(--bg-grad);
            background-attachment: fixed;
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            font-size: 14px;
        }

        header {
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .brand { font-weight: 900; font-size: 1.2rem; letter-spacing: -1px; margin-right: 10px; }
        .sub-title { color: #888; font-size: 12px; }

        .container { padding: 15px; max-width: 500px; margin: auto; }

        /* PANEL DE CARGA */
        .card {
            background: var(--panel-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
        }

        .section-title { font-weight: bold; margin-bottom: 15px; display: block; }

        input[type="file"] {
            background: var(--input-bg);
            border: 1px solid var(--border);
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            color: #ccc;
        }

        .hint { font-size: 11px; color: #666; margin-top: 10px; }
        .kbd { background: #ff4500; color: #fff; padding: 2px 5px; border-radius: 4px; font-weight: bold; }

        /* PANEL EXPORTAR - REDIMENSIONAR */
        .grid-inputs {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="number"], input[type="text"] {
            background: #fff;
            color: #000;
            border: none;
            padding: 8px;
            border-radius: 4px;
            width: 80px;
        }

        /* SLIDERS ESTILO UCX26 */
        .slider-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px;
        }

        .slider-label { width: 120px; font-size: 13px; }
        
        .range-container {
            flex-grow: 1;
            margin: 0 15px;
        }

        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            height: 6px;
            background: #fff;
            border-radius: 3px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--accent-blue);
            border-radius: 50%;
            cursor: pointer;
        }

        .val-box {
            background: #252525;
            padding: 5px 10px;
            border-radius: 6px;
            min-width: 40px;
            text-align: center;
        }

        /* SELECTOR DE COLOR Y LIENZO */
        .canvas-color-box {
            height: 80px;
            background: linear-gradient(to right, #333, #666);
            border-radius: 8px;
            margin-top: 10px;
        }

        /* BOTONES ACCIÓN */
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px 15px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-gray { background: #333; color: white; }
        .btn-orange { background: #ff6a00; color: white; flex-grow: 1; }
        .btn-download { background: rgba(255,255,255,0.1); border: 1px solid #444; color: #fff; flex-grow: 2; }

        /* VISUALIZADOR DE TRANSPARENCIA */
        .preview-area {
            height: 200px;
            background-image: conic-gradient(#222 90deg, #111 90deg 180deg, #222 180deg 270deg, #111 270deg);
            background-size: 20px 20px;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid #3d0000;
        }
    </style>
</head>
<body>

<header>
    <div class="brand">URBAN CARTOON <span style="color:var(--accent-red)">J&J</span></div>
    <div class="sub-title">Quitar Fondo Automático (beta)</div>
</header>

<div class="container">
    <div class="card">
        <span class="section-title">Cargar imagen</span>
        <input type="file" id="fileInput">
        <div class="hint">
            Arrastra, pega con <span class="kbd">Ctrl/Cmd+V</span> o abre con <span class="kbd">Ctrl/Cmd+O</span>
        </div>
    </div>

    <div class="card">
        <span class="section-title">Exportar — Redimensionar</span>
        
        <div class="grid-inputs">
            <label>Ancho</label>
            <input type="number" value="300" id="width">
            <span>px</span>
            <label>Alto</label>
            <input type="number" value="150" id="height">
        </div>

        <div class="slider-row">
            <span class="slider-label">Tolerancia</span>
            <div class="range-container">
                <input type="range" min="0" max="100" value="60" id="tol">
            </div>
            <div class="val-box" id="tol-val">60</div>
        </div>

        <div class="slider-row">
            <span class="slider-label">Suavizado (px)</span>
            <div class="range-container">
                <input type="range" min="0" max="10" step="0.1" value="0.8" id="sua">
            </div>
            <div class="val-box" id="sua-val">0.8</div>
        </div>

        <div class="slider-row">
            <span class="slider-label">Contraer / Expandir (px)</span>
            <div class="range-container">
                <input type="range" min="-10" max="10" value="1" id="exp">
            </div>
            <div class="val-box" id="exp-val">1</div>
        </div>

        <div class="slider-row" style="margin-bottom: 5px;">
            <span class="slider-label">Color del lienzo</span>
            <div class="canvas-color-box" style="flex-grow: 1;"></div>
        </div>
        <div class="hint" style="margin-bottom: 15px;">Tamaño actual: 300 x 150 px · ppi (meta): 300</div>

        <div style="display: flex; gap: 10px;">
            <button class="btn-gray" style="flex: 1;">Usar tamaño actual</button>
            <button class="btn-gray" style="background:#421111; color:#ff8a8a;">Cancelar</button>
            <button class="btn-orange">Aplicar</button>
        </div>
    </div>

    <div class="actions">
        <button class="btn-gray">Reiniciar</button>
        <button class="btn-gray">Recortar</button>
        <button class="btn-download">DESCARGAR PNG</button>
    </div>

    <div class="preview-area"></div>
</div>

<script>
    // Sincronización de valores de sliders
    const sliders = [
        {id: 'tol', val: 'tol-val'},
        {id: 'sua', val: 'sua-val'},
        {id: 'exp', val: 'exp-val'}
    ];

    sliders.forEach(s => {
        const input = document.getElementById(s.id);
        const display = document.getElementById(s.val);
        input.addEventListener('input', () => {
            display.innerText = input.value;
        });
    });

    // La lógica de procesamiento de imagen se integra aquí
</script>

</body>
</html>
