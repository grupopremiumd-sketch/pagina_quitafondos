<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&J Studio Pro ‚Äî Herramienta Avanzada</title>
    <style>
        :root {
            --bg: #0a0a0a; --panel: #111; --text: #eeeeee; --muted: #9ca3af;
            --accent: #00d2ff; --accent-2: #0ea5e9; --border: #1f1f1f;
            --success: #10b981; --overlay: rgba(0,0,0,.7);
        }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }

        /* --- LOGIN SYSTEM --- */
        #login-overlay {
            position: fixed; inset: 0; background: var(--bg); z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }
        .login-card {
            background: var(--panel); padding: 40px; border-radius: 20px;
            border: 1px solid var(--border); width: 90%; max-width: 400px; text-align: center;
        }
        .logo-text {
            font-size: 2.2rem; font-weight: 800; background: linear-gradient(to right, var(--accent), #0081ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px;
            border: 1px solid var(--border); background: #000; color: #fff;
        }
        .btn-login {
            width: 100%; padding: 12px; background: var(--accent); border: none;
            color: #000; font-weight: bold; border-radius: 8px; cursor: pointer;
        }

        /* --- APP INTERFACE --- */
        header { padding: 12px 16px; border-bottom: 1px solid var(--border); background: #0b0b0b; display: flex; align-items: center; justify-content: space-between; }
        .wrap { display: grid; grid-template-columns: 350px 1fr; height: calc(100vh - 60px); }
        .panel { padding: 16px; background: var(--panel); border-right: 1px solid var(--border); overflow-y: auto; }
        .stage { position: relative; background: #0f0f0f; display: flex; align-items: center; justify-content: center; overflow: hidden; height: 100%; }
        canvas#canvas { display: block; transform-origin: top left; }
        canvas#overlay { position: absolute; inset: 0; pointer-events: none; }
        
        /* HERRAMIENTAS */
        .row { display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: center; margin: 15px 0; }
        .kbd { background: #222; padding: 2px 4px; border-radius: 4px; font-size: 10px; }
        .btn-tool { background: #1a1a1a; border: 1px solid var(--border); color: white; padding: 8px; border-radius: 6px; cursor: pointer; width: 100%; font-weight: bold; }
        .btn-download { background: var(--success); color: #000; font-weight: 900; width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; margin-top: 20px; }
        .hidden { display: none !important; }

        /* MODALES */
        .modal-back { position: fixed; inset: 0; background: var(--overlay); display: flex; align-items: center; justify-content: center; z-index: 100; }
        .modal { background: #121212; padding: 20px; border-radius: 12px; width: 400px; border: 1px solid var(--border); }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <div class="logo-text">COMUNIDAD J&J</div>
            <p style="color: var(--muted);">Panel de Dise√±o Avanzado</p>
            <input type="text" id="user-id" placeholder="üì± Celular">
            <input type="password" id="access-key" placeholder="üîë Contrase√±a (Celular)">
            <button class="btn-login" onclick="validateAccess()">ENTRAR</button>
            <p id="login-error" style="color: #ff4d4d; font-size: 12px; margin-top: 10px; display: none;"></p>
        </div>
    </div>

    <header>
        <div style="font-weight: 900; color: var(--accent);">J&J STUDIO PRO</div>
        <button onclick="location.reload()" style="background:none; border:none; color:var(--muted); cursor:pointer;">Cerrar Sesi√≥n</button>
    </header>

    <main class="wrap">
        <section class="panel">
            <h2>Cargar Imagen</h2>
            <input type="file" id="file" accept="image/*" class="btn-tool">
            
            <hr style="border:0; border-top:1px solid var(--border); margin: 20px 0;">

            <h2>Configuraci√≥n</h2>
            <div class="row">
                <label>Modo</label>
                <select id="mode" class="btn-tool" style="width: auto;">
                    <option value="white">Quitar Blanco</option>
                    <option value="black">Quitar Negro</option>
                    <option value="pick">Elegir Color...</option>
                    <option value="auto">Auto (Esquinas)</option>
                </select>
            </div>

            <div class="row">
                <label>Tolerancia</label>
                <input type="range" id="fuzz" min="0" max="200" value="60">
            </div>

            <div class="row">
                <label>Suavizado (px)</label>
                <input type="range" id="feather" min="0" max="10" step="0.1" value="0.8">
            </div>

            <div class="row">
                <label>Contraer/Expandir</label>
                <input type="range" id="contract" min="-10" max="10" step="1" value="1">
            </div>

            <div style="display: flex; gap: 5px;">
                <button id="btnCrop" class="btn-tool">‚úÇÔ∏è Recortar</button>
                <button id="btnApplyCrop" class="btn-tool hidden" style="background: var(--success); color: #000;">Aplicar</button>
                <button id="btnCancelCrop" class="btn-tool hidden" style="background: #3a1212;">X</button>
            </div>

            <button id="download" class="btn-download">DESCARGAR PNG</button>
            
            <p style="font-size: 11px; color: var(--muted); margin-top: 20px;">
                Atajos: <span class="kbd">Espacio</span> mover ¬∑ <span class="kbd">Rueda</span> zoom ¬∑ <span class="kbd">Ctrl+Z</span> deshacer.
            </p>
        </section>

        <section class="stage" id="stage">
            <canvas id="canvas"></canvas>
            <canvas id="overlay"></canvas>
        </section>
    </main>

    <div id="resizeModal" class="modal-back hidden">
        <div class="modal">
            <h3>Exportar Dise√±o</h3>
            <div class="row"><label>Ancho (px)</label><input type="number" id="rzWidth"></div>
            <div class="row"><label>Alto (px)</label><input type="number" id="rzHeight"></div>
            <div class="row"><label>DPI (DTF)</label><input type="number" id="rzDPI" value="300"></div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button onclick="closeResize()" class="btn-tool">Cancelar</button>
                <button id="rzApply" class="btn-login">DESCARGAR</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONEXI√ìN BASE DE DATOS ---
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxkuP3Sov5C0q0yVGrnFjj9kO1yO-QkA2niydkUBjQMDHQWFCVTyLmlwd2B1puHb6Z-/exec";

        async function validateAccess() {
            const user = document.getElementById('user-id').value.trim();
            const pass = document.getElementById('access-key').value.trim();
            const err = document.getElementById('login-error');
            
            if(!user || !pass) return;
            err.innerText = "Verificando..."; err.style.display = "block";

            try {
                const res = await fetch(`${WEB_APP_URL}?user=${user}&pass=${pass}`);
                const data = await res.json();
                if(data.access) {
                    document.getElementById('login-overlay').style.display = 'none';
                } else {
                    err.innerText = data.message || "Acceso denegado.";
                }
            } catch(e) { err.innerText = "Error de conexi√≥n."; }
        }

        // --- L√ìGICA DE IMAGEN AVANZADA ---
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay'), octx = overlay.getContext('2d');
        let ocanvas = document.createElement('canvas'), octx_base = ocanvas.getContext('2d');
        let scale = 1, offsetX = 0, offsetY = 0;
        let lastOut = null;

        // Cargar imagen
        document.getElementById('file').addEventListener('change', e => {
            const f = e.target.files[0];
            if(!f) return;
            const url = URL.createObjectURL(f);
            const img = new Image();
            img.onload = () => {
                ocanvas.width = img.width; ocanvas.height = img.height;
                octx_base.drawImage(img, 0, 0);
                fitCanvas();
                processNow();
            };
            img.src = url;
        });

        function fitCanvas() {
            const stage = document.getElementById('stage');
            scale = Math.min(stage.clientWidth / ocanvas.width, stage.clientHeight / ocanvas.height, 1);
            offsetX = (stage.clientWidth - ocanvas.width * scale) / 2;
            offsetY = (stage.clientHeight - ocanvas.height * scale) / 2;
            render();
        }

        function render() {
            canvas.width = ocanvas.width; canvas.height = ocanvas.height;
            if(lastOut) ctx.putImageData(lastOut, 0, 0);
            else ctx.drawImage(ocanvas, 0, 0);
            canvas.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
        }

        // Procesado de fondo (Algoritmo optimizado)
        function processNow() {
            if(!ocanvas.width) return;
            const mode = document.getElementById('mode').value;
            const fuzz = document.getElementById('fuzz').value;

            const data = id.data;
