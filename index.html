<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J&J Comunidad Pro ‚Äî Alta Calidad IA</title>
    <style>
        :root {
            --bg: #0a0a0a; --panel: #111; --text: #eee; --muted: #9ca3af;
            --accent: #00f2ff; --border: #1f1f1f; --success: #10b981; --wa: #25d366;
            --vip: #00d2ff;
        }
        * { box-sizing: border-box; touch-action: manipulation; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }

        header { padding: 12px 20px; border-bottom: 1px solid var(--border); background: #0b0b0b; display: flex; align-items: center; justify-content: space-between; height: 60px; position: sticky; top: 0; z-index: 1000; }
        .logo-text { font-size: 1.1rem; font-weight: 800; background: linear-gradient(to right, var(--vip), #0081ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .wrap { display: grid; grid-template-columns: 350px 1fr; height: calc(100vh - 60px); }
        @media (max-width: 900px) { .wrap { grid-template-columns: 1fr; height: auto; display: block; } }

        .panel { padding: 20px; background: #111; border-right: 1px solid var(--border); overflow-y: auto; height: 100%; }
        h2 { font-size: 10px; color: var(--muted); margin: 20px 0 10px; font-weight: 700; text-transform: uppercase; border-bottom: 1px solid #222; padding-bottom: 5px; letter-spacing: 1px; }
        
        .control-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; gap: 10px; }
        label { font-size: 12px; color: #ddd; width: 110px; }
        input[type="range"] { flex: 1; accent-color: var(--accent); cursor: pointer; }
        .val-box { background: #1a1a1a; color: #fff; border: 1px solid #333; padding: 4px 8px; border-radius: 4px; width: 50px; text-align: center; font-size: 10px; }
        
        .btn-s { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #171717; color: #eee; cursor: pointer; font-size: 11px; font-weight: 800; margin-bottom: 8px; }
        .btn-dl { width: 100%; padding: 16px; background: linear-gradient(135deg, var(--accent), #0081ff); color: #000; border: none; border-radius: 8px; margin-top: 20px; font-weight: 900; cursor: pointer; font-size: 14px; text-transform: uppercase; }

        .stage { background: #080808; display: flex; align-items: center; justify-content: center; min-height: 450px; padding: 20px; }
        canvas#canvas { display: block; max-width: 100%; height: auto; border-radius: 4px; box-shadow: 0 0 30px rgba(0,0,0,0.5); }

        .modal-back { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: center; z-index: 2000; padding: 15px; }
        .modal { background: #121212; padding: 25px; border-radius: 18px; width: 100%; max-width: 420px; border: 1px solid #262626; text-align: center; }
        .m-input { background: #000; color: #fff; border: 1px solid #333; padding: 10px; border-radius: 8px; width: 100%; font-size: 14px; outline: none; }
        .hidden { display: none !important; }
        .grid-export { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; text-align: left; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="access-modal" class="modal-back hidden">
        <div class="modal">
            <h3 style="color:var(--vip); margin-bottom: 20px;">J&J Comunidad Pro</h3>
            <button class="btn-dl" id="btn-free-dl" onclick="startFreeTrial()">üéÅ PRUEBA GRATUITA (<span id="count-free">2</span>)</button>
            <hr style="border:0; border-top:1px solid #222; margin:20px 0;">
            <div style="background:#1a1a1a; padding:15px; border-radius:12px; cursor:pointer; text-align:left;" onclick="openLogin()">
                <div style="font-weight:bold; color:white;">Ya soy Socio VIP</div>
                <div style="font-size:11px; color:#666">Ingresa con tu n√∫mero m√≥vil.</div>
            </div>
            <button onclick="closeModal('access-modal')" style="background:none; border:none; color:#555; margin-top:15px; cursor:pointer">Cerrar</button>
        </div>
    </div>

    <div id="modalExport" class="modal-back hidden">
        <div class="modal">
            <h3 style="margin-top:0; color:var(--vip)">Opciones de Exportaci√≥n</h3>
            <div class="grid-export">
                <div><label>Ancho</label><input type="number" id="rzW" class="m-input"></div>
                <div><label>Alto</label><input type="number" id="rzH" class="m-input"></div>
                <div><label>DPI</label><input type="number" id="rzDPI" class="m-input" value="300"></div>
                <div><label>Unidad</label><select id="rzUnit" class="m-input"><option value="cm">cm</option><option value="in">in</option><option value="px">px</option></select></div>
                <div style="grid-column: span 2">
                    <label>Interpolaci√≥n IA</label>
                    <select id="rzMethod" class="m-input">
                        <option value="high">Bic√∫bica (Alta Definici√≥n)</option>
                        <option value="medium">Bilinear (Est√°ndar)</option>
                        <option value="low">Nearest (Pixelado)</option>
                    </select>
                </div>
                <div style="grid-column: span 2; display:flex; gap:10px; align-items:center;">
                    <input type="checkbox" id="lockAspect" checked> <small>Mantener Proporci√≥n</small>
                </div>
            </div>
            <button class="btn-dl" onclick="finalDownload()">DESCARGAR AHORA</button>
            <button onclick="closeModal('modalExport')" style="background:none; border:none; color:#555; width:100%; margin-top:10px; cursor:pointer">Cancelar</button>
        </div>
    </div>

    <header>
        <div class="logo-text">J&J COMUNIDAD PRO ‚Äî REMASTER IA</div>
        <div id="status-tag" style="font-size: 10px; color: #666;">INVITADO</div>
    </header>

    <main class="wrap">
        <aside class="panel">
            <h2>Remasterizaci√≥n IA</h2>
            <div class="control-row">
                <label>Potencia IA</label>
                <input type="range" id="ia-power" min="0.1" max="1.5" step="0.1" value="0.6">
                <div class="val-box" id="ia-powerV">Medio</div>
            </div>
            <div style="display: flex; gap: 8px;">
                <button class="btn-s" style="background:var(--success); color:#000; flex: 2;" onclick="enhanceIA()">üöÄ MEJORAR CALIDAD IA</button>
                <button class="btn-s" style="background:#222; color:#fff; flex: 1;" onclick="resetImage()">üîÑ RESET</button>
            </div>
            
            <h2>1. Archivo</h2>
            <input type="file" id="file" accept="image/*" style="width:100%; color:#888; font-size:11px;">
            
            <h2>2. Limpieza de Borde</h2>
            <div class="control-row">
                <select id="mode" style="background:#000; color:#fff; border:1px solid #333; padding:8px; border-radius:6px; flex:1;">
                    <option value="white">Quitar Blanco</option>
                    <option value="black">Quitar Negro</option>
                    <option value="pick">üé® Gotero Manual</option>
                </select>
            </div>
            <div class="control-row"><label>Tolerancia</label><input type="range" id="fuzz" min="0" max="200" value="60"></div>
            <div class="control-row"><label>Suavizado</label><input type="range" id="feather" min="0" max="10" step="0.1" value="0.8"></div>
            <div class="control-row"><label>Contraer</label><input type="range" id="contract" min="-10" max="10" value="0"></div>
            
            <h2>3. Color Lienzo</h2>
            <div id="cp-box" style="height:80px; display:flex; gap:5px; margin-top:10px; touch-action:none;">
                <canvas id="cpSV" style="flex:1; border-radius:8px; border:1px solid #333;"></canvas>
                <canvas id="cpH" style="width:20px; border-radius:8px; border:1px solid #333;"></canvas>
            </div>
            
            <button class="btn-dl" onclick="handleDownload()">Descargar PNG</button>
        </aside>

        <section class="stage">
            <canvas id="canvas"></canvas>
        </section>
    </main>

    <script>
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d', {willReadFrequently:true});
        let oCanvas = document.createElement('canvas'), oCtx = oCanvas.getContext('2d');
        let backupCanvas = document.createElement('canvas'), bCtx = backupCanvas.getContext('2d');
        let isVip = sessionStorage.getItem('jj_session') === 'active', freeCount = parseInt(localStorage.getItem('jj_free_count') || "2");

        window.onload = () => {
            if(!isVip) document.getElementById('access-modal').classList.remove('hidden');
            document.getElementById('count-free').innerText = freeCount;
            drawCP();
        };

        document.getElementById('file').onchange = e => {
            const f = e.target.files[0]; if(!f) return;
            const img = new Image();
            img.onload = () => {
                oCanvas.width = backupCanvas.width = img.width;
                oCanvas.height = backupCanvas.height = img.height;
                oCtx.drawImage(img,0,0);
                bCtx.drawImage(img,0,0);
                process();
            };
            img.src = URL.createObjectURL(f);
        };

        function resetImage() {
            oCanvas.width = backupCanvas.width; oCanvas.height = backupCanvas.height;
            oCtx.drawImage(backupCanvas, 0, 0);
            process();
        }

        // --- MOTOR DE MEJORA IA (REMASTERING ALTA CALIDAD) ---
        function enhanceIA() {
            if(!oCanvas.width) return;
            const power = parseFloat(document.getElementById('ia-power').value);
            const sw = oCanvas.width, sh = oCanvas.height;
            
            const src = oCtx.getImageData(0,0,sw,sh), d = src.data;
            const output = oCtx.createImageData(sw,sh), od = output.data;
            
            // Matriz de convoluci√≥n de nitidez selectiva
            const weights = [ 
                 0,     -power,     0, 
                -power, 1+(power*4), -power, 
                 0,     -power,     0 
            ];

            for (let y = 1; y < sh-1; y++) {
                for (let x = 1; x < sw-1; x++) {
                    const off = (y*sw+x)*4;
                    let r=0, g=0, b=0;
                    for(let cy=0; cy<3; cy++){
                        for(let cx=0; cx<3; cx++){
                            const soff = ((y+cy-1)*sw+(x+cx-1))*4;
                            const wt = weights[cy*3+cx];
                            r += d[soff]*wt; g += d[soff+1]*wt; b += d[soff+2]*wt;
                        }
                    }
                    // Aplicamos un ligero denoise crom√°tico
                    od[off] = r * 0.95 + d[off] * 0.05;
                    od[off+1] = g * 0.95 + d[off+1] * 0.05;
                    od[off+2] = b * 0.95 + d[off+2] * 0.05;
                    od[off+3] = d[off+3];
                }
            }
            oCtx.putImageData(output, 0, 0);
            process();
        }

        function process() {
            if(!oCanvas.width) return;
            const fuzz = parseInt(document.getElementById('fuzz').value), feather = parseFloat(document.getElementById('feather').value), contract = parseInt(document.getElementById('contract').value);
            const tc = document.getElementById('mode').value === 'white' ? [255,255,255] : [0,0,0];
            const id = oCtx.getImageData(0, 0, oCanvas.width, oCanvas.height), d = id.data;
            const out = ctx.createImageData(oCanvas.width, oCanvas.height), o = out.data;
            
            const threshold = (fuzz * 2.5) + (contract * 10), soft = (feather * 15) + 1;

            for (let i = 0; i < d.length; i += 4) {
                const dist = Math.sqrt((d[i]-tc[0])**2 + (d[i+1]-tc[1])**2 + (d[i+2]-tc[2])**2);
                o[i]=d[i]; o[i+1]=d[i+1]; o[i+2]=d[i+2];
                if(dist < threshold-soft) o[i+3]=0;
                else if(dist < threshold) o[i+3]=((dist-(threshold-soft))/soft)*d[i+3];
                else o[i+3]=d[i+3];
            }
            canvas.width = oCanvas.width; canvas.height = oCanvas.height;
            ctx.putImageData(out, 0, 0);
        }

        function handleDownload() {
            if(!oCanvas.width) return;
            if(!isVip && freeCount <= 0) return document.getElementById('access-modal').classList.remove('hidden');
            document.getElementById('rzW').value = (canvas.width/300*2.54).toFixed(2);
            document.getElementById('rzH').value = (canvas.height/300*2.54).toFixed(2);
            document.getElementById('modalExport').classList.remove('hidden');
        }

        function finalDownload() {
            const dpi = parseInt(document.getElementById('rzDPI').value);
            const unit = document.getElementById('rzUnit').value;
            const tw = unit === 'px' ? rzW.value : (unit === 'in' ? rzW.value*dpi : rzW.value/2.54*dpi);
            const temp = document.createElement('canvas');
            temp.width = tw; temp.height = tw/(canvas.width/canvas.height);
            const tCtx = temp.getContext('2d');
            tCtx.imageSmoothingQuality = document.getElementById('rzMethod').value;
            tCtx.drawImage(canvas, 0,0, temp.width, temp.height);
            const link = document.createElement('a'); link.download = 'jj_comunidad_remaster.png'; link.href = temp.toDataURL(); link.click();
            if(!isVip) { freeCount--; localStorage.setItem('jj_free_count', freeCount); location.reload(); }
        }

        const cpSV=document.getElementById('cpSV'), cpH=document.getElementById('cpH'), svCtx=cpSV.getContext('2d'), hCtx=cpH.getContext('2d');
        let hue=0;
        function drawCP() {
            hCtx.clearRect(0,0,20,80); const gH=hCtx.createLinearGradient(0,0,0,80); for(let i=0; i<=360; i+=30) gH.addColorStop(i/360, `hsl(${i},100%,50%)`); hCtx.fillStyle=gH; hCtx.fillRect(0,0,20,80);
            svCtx.fillStyle=`hsl(${hue},100%,50%)`; svCtx.fillRect(0,0,cpSV.width,cpSV.height);
            const gW=svCtx.createLinearGradient(0,0,cpSV.width,0); gW.addColorStop(0,'#fff'); gW.addColorStop(1,'transparent'); svCtx.fillStyle=gW; svCtx.fillRect(0,0,cpSV.width,cpSV.height);
            const gB=svCtx.createLinearGradient(0,0,0,80); gB.addColorStop(0,'transparent'); gB.addColorStop(1,'#000'); svCtx.fillStyle=gB; svCtx.fillRect(0,0,cpSV.width,cpSV.height);
        }
        cpH.onclick = e => { hue = (e.offsetY / 80) * 360; drawCP(); };
        cpSV.onclick = e => { 
            const id = svCtx.getImageData(e.offsetX, e.offsetY, 1, 1).data;
            document.querySelector('.stage').style.backgroundColor = `rgb(${id[0]},${id[1]},${id[2]})`;
        };
        function startFreeTrial() { closeModal('access-modal'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        ['fuzz', 'feather', 'contract', 'mode'].forEach(id => document.getElementById(id).oninput = process);
    </script>
</body>
</html>
