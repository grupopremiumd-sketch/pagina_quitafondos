<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&J Studio Pro ‚Äî Quitar Fondo</title>
    <style>
        :root {
            --bg: #0a0a0a; --panel: #111; --text: #eee; --muted: #9ca3af;
            --accent: #f87171; --border: #1f1f1f; --success: #10b981;
            --vip: #00d2ff; --wa: #25d366;
        }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }

        /* --- LOGIN / PAYWALL --- */
        #login-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 9999; display: flex; align-items: center; justify-content: center; display: none; }
        .login-card { background: var(--panel); padding: 30px; border-radius: 20px; border: 1px solid var(--border); width: 90%; max-width: 450px; text-align: center; }
        .logo-text { font-size: 2.2rem; font-weight: 800; background: linear-gradient(to right, #00d2ff, #0081ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        
        .sub-options { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .opt-card { background: #1a1a1a; border: 1px solid #333; padding: 15px; border-radius: 12px; cursor: pointer; transition: 0.3s; text-align: left; }
        .opt-card:hover { border-color: var(--vip); background: #222; transform: translateY(-3px); }
        .opt-card h4 { margin: 0; color: #fff; font-size: 14px; }
        .opt-card p { margin: 5px 0 0; font-size: 10px; color: var(--muted); }
        
        .login-form { border-top: 1px solid #222; padding-top: 20px; display: none; }
        .m-input-main { width: 100%; padding: 12px; margin-bottom: 10px; background: #000; color: #fff; border: 1px solid #333; border-radius: 8px; outline: none; }
        .btn-login-action { width: 100%; padding: 12px; background: var(--vip); border: none; color: #000; font-weight: bold; border-radius: 8px; cursor: pointer; }

        /* --- PANEL LATERAL --- */
        .wrap { display: grid; grid-template-columns: 350px 1fr; height: 100vh; }
        .panel { padding: 20px; background: #111; border-right: 1px solid var(--border); overflow-y: auto; z-index: 100; }
        h2 { font-size: 13px; color: var(--muted); margin: 20px 0 10px; font-weight: 700; text-transform: uppercase; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .control-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        label { font-size: 12px; color: #ddd; width: 120px; }
        input[type="range"] { flex: 1; accent-color: var(--accent); cursor: pointer; }
        .val-box { background: #1a1a1a; color: var(--vip); border: 1px solid #333; padding: 4px 8px; border-radius: 4px; width: 55px; text-align: center; font-size: 12px; font-weight: bold; }
        
        .stage { background: #0b0b0b; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; height: 100%; }
        #canvas-container { position: relative; display: inline-block; background-image: radial-gradient(#1a1a1a 1px, transparent 1px); background-size: 20px 20px; }
        canvas#canvas { display: block; max-height: 85vh; max-width: 90%; cursor: crosshair; }

        .btn-dl { width: 100%; padding: 15px; background: linear-gradient(135deg, #10b981, #22c55e); color: #052e1a; border: none; border-radius: 8px; margin-top: 10px; font-weight: 900; cursor: pointer; font-size: 14px; }

        /* --- MODAL --- */
        .modal-back { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal { background: #121212; padding: 25px; border-radius: 18px; width: 520px; border: 1px solid #262626; }
        .m-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; text-align: left; }
        .m-input { background: #000; color: var(--vip); border: 1px solid #333; padding: 8px; border-radius: 6px; font-weight: bold; width: 100%; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <div class="logo-text">J&J STUDIO PRO</div>
            <p id="paywall-msg" style="color:#fff; font-size:15px; margin-bottom:20px;">¬°Prueba Gratuita Agotada!<br><span style="color:var(--muted); font-size:13px;">Inicia sesi√≥n para descargas ilimitadas.</span></p>
            <div class="sub-options" id="main-sub-ui">
                <div class="opt-card" onclick="showLoginForm()">
                    <h4>üíé Soy Socio VIP</h4>
                    <p>Acceso total a todas las herramientas.</p>
                </div>
                <div class="opt-card" onclick="window.open('https://wa.me/51916689969')">
                    <h4>üì≤ Nuevo Usuario</h4>
                    <p>Activa tu cuenta por WhatsApp aqu√≠.</p>
                </div>
            </div>
            <div id="login-form" class="login-form">
                <input type="text" id="user-id" class="m-input-main" placeholder="üì± N√∫mero de Celular">
                <input type="password" id="access-key" class="m-input-main" placeholder="üîë Contrase√±a">
                <button class="btn-login-action" onclick="validateAccess()">VERIFICAR Y ENTRAR</button>
                <button onclick="hideLoginForm()" style="background:none; border:none; color:var(--muted); margin-top:15px; cursor:pointer; font-size:12px;">‚Üê Regresar</button>
            </div>
        </div>
    </div>

    <main class="wrap">
        <aside class="panel">
            <button class="btn-dl" style="background:#1c2540; color:var(--vip); border:1px solid var(--vip); margin-bottom:20px;" onclick="location.href='simulador.html'">‚ú® IR AL SIMULADOR</button>
            
            <h2>1. Cargar imagen</h2>
            <input type="file" id="file" accept="image/*" style="width:100%; color:#888; font-size:12px; margin-bottom:20px;">
            
            <h2>2. Configuraci√≥n</h2>
            <div class="control-row">
                <label>Modo</label>
                <select id="mode" style="background:#1a1a1a; color:#fff; border:1px solid #333; padding:8px; border-radius:8px; flex:1;" onchange="process()">
                    <option value="white">Quitar Blanco</option>
                    <option value="black">Quitar Negro</option>
                    <option value="pick">Elegir color (Click)</option>
                </select>
            </div>

            <div class="control-row"><label>Tolerancia</label><input type="range" id="fuzz" min="0" max="200" value="60" oninput="process()"><div class="val-box" id="fuzzV">60</div></div>
            <div class="control-row"><label>Suavizado</label><input type="range" id="feather" min="0" max="10" step="0.1" value="0.8" oninput="process()"><div class="val-box" id="featherV">0.8</div></div>
            <div class="control-row"><label>Contraer</label><input type="range" id="contract" min="-10" max="10" step="1" value="0" oninput="process()"><div class="val-box" id="contractV">0</div></div>

            <button class="btn-dl" onclick="handleDownloadRequest()">DESCARGAR PNG PRO</button>
        </aside>

        <section class="stage">
            <div id="canvas-container"><canvas id="canvas"></canvas></div>
        </section>
    </main>

    <div id="modalExport" class="modal-back hidden">
        <div class="modal">
            <h3 style="margin-top:0; color:var(--vip)">Configurar Medidas de Descarga</h3>
            <div class="m-grid">
                <div><label style="font-size:11px;">Unidad</label>
                    <select id="rzUnit" class="m-input" onchange="updateUnits()">
                        <option value="px">P√≠xeles (px)</option>
                        <option value="cm">Cent√≠metros (cm)</option>
                        <option value="in">Pulgadas (in)</option>
                    </select>
                </div>
                <div><label style="font-size:11px;">Resoluci√≥n (DPI)</label><input type="number" id="rzDPI" class="m-input" value="300" oninput="updateUnits()"></div>
                <div><label style="font-size:11px;">Ancho</label><input type="number" id="rzW" class="m-input"></div>
                <div><label style="font-size:11px;">Alto</label><input type="number" id="rzH" class="m-input"></div>
                <div style="grid-column: span 2">
                    <label style="font-size:11px;">M√©todo de Calidad</label>
                    <select id="rzMethod" class="m-input">
                        <option value="bicubic">Bic√∫bica (Mejor impresi√≥n)</option>
                        <option value="bilinear">Bilinear (Est√°ndar)</option>
                        <option value="nearest">Nearest (Sin suavizado)</option>
                    </select>
                </div>
            </div>
            <button class="btn-dl" style="margin-top:20px;" onclick="finalDownload()">APLICAR Y DESCARGAR</button>
            <button onclick="closeModal()" style="background:none; border:none; color:#666; width:100%; margin-top:10px; cursor:pointer;">Cancelar</button>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxkuP3Sov5C0q0yVGrnFjj9kO1yO-QkA2niydkUBjQMDHQWFCVTyLmlwd2B1puHb6Z-/exec";
        let isVip = false, targetColor = [255,255,255], downloadsUsed = localStorage.getItem('jj_free_done') || 0;

        if(downloadsUsed >= 1) { document.getElementById('login-overlay').style.display = 'flex'; }

        function showLoginForm() { document.getElementById('main-sub-ui').style.display='none'; document.getElementById('login-form').style.display='block'; }
        function hideLoginForm() { document.getElementById('main-sub-ui').style.display='grid'; document.getElementById('login-form').style.display='none'; }

        async function validateAccess() {
            const u = document.getElementById('user-id').value, p = document.getElementById('access-key').value;
            try {
                const res = await fetch(`${WEB_APP_URL}?user=${u}&pass=${p}`);
                const data = await res.json();
                if(data.access) { isVip = true; document.getElementById('login-overlay').style.display = 'none'; }
                else alert("Acceso denegado");
            } catch(e) { alert("Error de conexi√≥n"); }
        }

        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d', {willReadFrequently:true});
        let oCanvas = document.createElement('canvas'), oCtx = oCanvas.getContext('2d'), aspectRatio = 1;

        document.getElementById('file').onchange = e => {
            const img = new Image();
            img.onload = () => { oCanvas.width = img.width; oCanvas.height = img.height; aspectRatio = img.width/img.height; oCtx.drawImage(img,0,0); process(); };
            img.src = URL.createObjectURL(e.target.files[0]);
        };

        function process() {
            if(!oCanvas.width) return;
            const fuzz = parseInt(document.getElementById('fuzz').value), feather = parseFloat(document.getElementById('feather').value), contract = parseInt(document.getElementById('contract').value);
            document.getElementById('fuzzV').innerText = fuzz; document.getElementById('featherV').innerText = feather; document.getElementById('contractV').innerText = contract;
            
            const mode = document.getElementById('mode').value;
            if(mode === 'white') targetColor = [255,255,255];
            else if(mode === 'black') targetColor = [0,0,0];

            const id = oCtx.getImageData(0,0,oCanvas.width,oCanvas.height), d = id.data, out = ctx.createImageData(oCanvas.width,oCanvas.height), o = out.data;
            const thr = (fuzz*2.5) + (contract*10), soft = (feather*15)+1;

            for(let i=0; i<d.length; i+=4) {
                const dist = Math.sqrt((d[i]-targetColor[0])**2 + (d[i+1]-targetColor[1])**2 + (d[i+2]-targetColor[2])**2);
                o[i]=d[i]; o[i+1]=d[i+1]; o[i+2]=d[i+2];
                o[i+3] = dist < thr-soft ? 0 : (dist < thr ? ((dist-(thr-soft))/soft)*255 : 255);
            }
            canvas.width = oCanvas.width; canvas.height = oCanvas.height; ctx.putImageData(out,0,0);
        }

        // --- L√ìGICA CUENTAGOTAS ---
        canvas.onclick = (e) => {
            if(document.getElementById('mode').value !== 'pick' || !oCanvas.width) return;
            const r = canvas.getBoundingClientRect();
            const x = Math.round((e.clientX - r.left) * (oCanvas.width / r.width));
            const y = Math.round((e.clientY - r.top) * (oCanvas.height / r.height));
            const p = oCtx.getImageData(x, y, 1, 1).data;
            targetColor = [p[0], p[1], p[2]];
            process();
        };

        function handleDownloadRequest() {
            if(!oCanvas.width) return;
            if(isVip || downloadsUsed < 1) { updateUnits(); document.getElementById('modalExport').classList.remove('hidden'); }
            else { document.getElementById('login-overlay').style.display = 'flex'; }
        }

        function updateUnits() {
            const unit = document.getElementById('rzUnit').value, dpi = parseInt(document.getElementById('rzDPI').value);
            if(unit === 'px') { document.getElementById('rzW').value = oCanvas.width; document.getElementById('rzH').value = oCanvas.height; }
            else { const f = unit === 'cm' ? 2.54 : 1; document.getElementById('rzW').value = ((oCanvas.width/dpi)*f).toFixed(2); document.getElementById('rzH').value = ((oCanvas.height/dpi)*f).toFixed(2); }
        }

        function finalDownload() {
            const unit = document.getElementById('rzUnit').value, dpi = parseInt(document.getElementById('rzDPI').value), method = document.getElementById('rzMethod').value;
            let fW = parseFloat(document.getElementById('rzW').value);
            if(unit === 'cm') fW = (fW/2.54)*dpi; else if(unit === 'in') fW = fW*dpi;
            const temp = document.createElement('canvas'); temp.width = fW; temp.height = fW/aspectRatio;
            const tCtx = temp.getContext('2d');
            if(method === 'bicubic') tCtx.imageSmoothingQuality = 'high'; else if(method === 'nearest') tCtx.imageSmoothingEnabled = false;
            tCtx.drawImage(canvas,0,0,temp.width,temp.height);
            const a = document.createElement('a'); a.download = `JJ_Studio_Pro.png`; a.href = temp.toDataURL(); a.click();
            if(!isVip) { localStorage.setItem('jj_free_done', 1); setTimeout(() => location.reload(), 1000); }
            closeModal();
        }
        function closeModal() { document.getElementById('modalExport').classList.add('hidden'); }
    </script>
</body>
</html>
