<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUITAR DE FONDOS - UCX26BETA J&J</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-body: #0a0a0a;
            --bg-sidebar: #121212;
            --accent: #00e676;
            --border: #2c2c2c;
            --text-main: #ffffff;
            --text-dim: #888;
        }

        body {
            margin: 0; background-color: var(--bg-body);
            color: var(--text-main); font-family: 'Inter', sans-serif;
            display: flex; height: 100vh; overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            width: 320px; background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column; overflow-y: auto;
        }

        .header-section {
            padding: 20px; border-bottom: 1px solid var(--border);
            background: #181818;
        }

        .btn-premium {
            background: linear-gradient(135deg, #ffd700, #ff8f00);
            color: black; border: none; width: 100%; padding: 12px;
            font-weight: 800; border-radius: 4px; cursor: pointer; margin-bottom: 10px;
        }

        .btn-free {
            background: #333; color: white; border: 1px solid var(--border);
            width: 100%; padding: 10px; border-radius: 4px; cursor: pointer;
            margin-bottom: 10px; font-size: 13px; font-weight: bold;
        }

        .btn-subscribe {
            background: #25d366; color: white; text-decoration: none;
            display: block; text-align: center; padding: 12px;
            border-radius: 4px; font-weight: bold; font-size: 14px;
        }

        .panel-content { padding: 15px; }
        .section-header {
            font-size: 11px; color: var(--text-dim); text-transform: uppercase;
            letter-spacing: 1px; margin: 20px 0 10px;
            border-bottom: 1px solid var(--border); padding-bottom: 5px;
        }

        /* CONTROLES */
        .control-group { margin-bottom: 18px; }
        label { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 8px; color: #bbb; }
        label span { color: var(--accent); font-weight: bold; }

        input[type="range"] { width: 100%; accent-color: var(--accent); cursor: pointer; }
        input[type="number"], select {
            width: 100%; background: #000; border: 1px solid var(--border);
            color: white; padding: 10px; border-radius: 4px; box-sizing: border-box;
        }

        /* SELECTOR DE LIENZO ESTILO PS */
        .canvas-color-box {
            display: flex; align-items: center; gap: 12px;
            background: #1a1a1a; padding: 12px; border-radius: 6px;
            border: 1px solid var(--border);
        }
        input[type="color"] {
            width: 35px; height: 35px; border: none; background: none; cursor: pointer; padding: 0;
        }

        /* WORKSPACE */
        .workspace {
            flex: 1; position: relative; display: flex;
            justify-content: center; align-items: center;
            background-color: #1a1a1a; overflow: auto;
        }

        #canvas-wrap { position: relative; box-shadow: 0 0 60px rgba(0,0,0,0.9); }
        
        canvas {
            display: block; cursor: crosshair;
            /* Fondo de transparencia (cuadritos) */
            background-image: 
                linear-gradient(45deg, #222 25%, transparent 25%), 
                linear-gradient(-45deg, #222 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #222 75%), 
                linear-gradient(-45deg, transparent 75%, #222 75%);
            background-size: 20px 20px;
        }

        .footer-tools {
            position: absolute; bottom: 25px; right: 25px;
        }

        .btn-save {
            background: var(--accent); color: black; border: none;
            padding: 18px 40px; border-radius: 6px; font-weight: 900;
            cursor: pointer; font-size: 16px; box-shadow: 0 5px 20px rgba(0,230,118,0.4);
            transition: transform 0.2s;
        }
        .btn-save:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="header-section">
        <button class="btn-premium">MEMBRESÍA VIP J&J</button>
        <button class="btn-free">1 PRUEBA GRATUITA</button>
        <a href="https://wa.me/TUNUMERO?text=Hola%20J&J%20quiero%20suscribirme%20al%20VIP" class="btn-subscribe">QUIERO SUSCRIBIRME</a>
    </div>

    <div class="panel-content">
        <button class="btn-free" onclick="document.getElementById('fileInput').click()" style="background: #222; border-color: var(--accent); color: var(--accent);">
            <i class="fa fa-image"></i> SELECCIONAR IMAGEN
        </button>
        <input type="file" id="fileInput" hidden accept="image/*">

        <div class="section-header">Ajustes de Recorte</div>
        
        <div class="control-group">
            <label>Tolerancia <span id="t-val">30</span></label>
            <input type="range" id="tolerance" min="0" max="150" value="30">
        </div>

        <div class="control-group">
            <label>Suavizado de Bordes <span id="s-val">0</span></label>
            <input type="range" id="smooth" min="0" max="20" value="0">
        </div>

        <div class="control-group">
            <label>Contraer / Expandir <span id="e-val">0</span></label>
            <input type="range" id="expand" min="-10" max="10" value="0">
        </div>

        <div class="section-header">Color de Lienzo (Photoshop)</div>
        <div class="canvas-color-box">
            <input type="color" id="canvasBg" value="#1a1a1a" oninput="updateLienzo(this.value)">
            <span style="font-size: 11px; font-weight: bold; color: #888;">FONDO DE MESA</span>
        </div>

        <div class="section-header">Tamaño y Unidades</div>
        <div class="control-group" style="display: flex; gap: 10px;">
            <div><label>Ancho</label><input type="number" id="w_px"></div>
            <div><label>Alto</label><input type="number" id="h_px"></div>
        </div>
        
        <div class="control-group">
            <label style="justify-content: flex-start; gap: 10px; cursor: pointer;">
                <input type="checkbox" id="aspect" checked> Mantener proporción
            </label>
        </div>

        <div class="control-group">
            <label>Unidad de Medida</label>
            <select id="units">
                <option value="px">Píxeles (px)</option>
                <option value="in">Pulgadas (in)</option>
                <option value="cm">Centímetros (cm)</option>
            </select>
        </div>
    </div>
</div>

<div class="workspace" id="workspace">
    <div id="canvas-wrap">
        <canvas id="mainCanvas"></canvas>
    </div>
    <div class="footer-tools">
        <button class="btn-save" onclick="saveImage()">
            <i class="fa fa-download"></i> GUARDAR DISEÑO
        </button>
    </div>
</div>

<script>
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    let imgOriginal = null;
    let colorObjetivo = {r: 255, g: 255, b: 255};
    let ratioAspecto = 1;

    // Cargar imagen
    document.getElementById('fileInput').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (f) => {
            imgOriginal = new Image();
            imgOriginal.onload = () => {
                canvas.width = imgOriginal.width;
                canvas.height = imgOriginal.height;
                ratioAspecto = imgOriginal.width / imgOriginal.height;
                document.getElementById('w_px').value = imgOriginal.width;
                document.getElementById('h_px').value = imgOriginal.height;
                renderizar();
            };
            imgOriginal.src = f.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    // Selección de color (Cuentagotas directo)
    canvas.addEventListener('mousedown', (e) => {
        if(!imgOriginal) return;
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX - rect.left) * (canvas.width / rect.width);
        const y = (e.clientY - rect.top) * (canvas.height / rect.height);
        const pixel = ctx.getImageData(x, y, 1, 1).data;
        colorObjetivo = {r: pixel[0], g: pixel[1], b: pixel[2]};
        renderizar();
    });

    function renderizar() {
        if (!imgOriginal) return;
        
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(imgOriginal, 0, 0);

        const tol = parseInt(document.getElementById('tolerance').value);
        const smooth = parseInt(document.getElementById('smooth').value);
        const expand = parseInt(document.getElementById('expand').value);

        document.getElementById('t-val').innerText = tol;
        document.getElementById('s-val').innerText = smooth;
        document.getElementById('e-val').innerText = expand;

        let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        let pixeles = imgData.data;

        // Procesamiento de bordes y transparencia
        for (let i = 0; i < pixeles.length; i += 4) {
            const r = pixeles[i], g = pixeles[i+1], b = pixeles[i+2];
            const distancia = Math.sqrt(
                Math.pow(r - colorObjetivo.r, 2) + 
                Math.pow(g - colorObjetivo.g, 2) + 
                Math.pow(b - colorObjetivo.b, 2)
            );
            
            if (distancia < tol) {
                pixeles[i+3] = 0; // Transparente
            } else if (distancia < tol + (smooth * 3)) {
                // Suavizado dinámico de bordes
                pixeles[i+3] = ((distancia - tol) / (smooth * 3)) * 255;
            }
        }
        ctx.putImageData(imgData, 0, 0);

        // Algoritmo de Expansión / Contracción
        if(expand !== 0) {
            ctx.save();
            ctx.globalCompositeOperation = 'copy';
            // Simulación de expansión mediante desenfoque y niveles de contraste
            ctx.filter = `blur(${Math.abs(expand)/3}px) contrast(${100 + expand * 40}%)`;
            ctx.drawImage(canvas, 0, 0);
            ctx.restore();
        }
    }

    function updateLienzo(color) {
        document.getElementById('workspace').style.backgroundColor = color;
    }

    // Eventos de entrada
    ['tolerance', 'smooth', 'expand'].forEach(id => {
        document.getElementById(id).oninput = renderizar;
    });

    document.getElementById('w_px').oninput = (e) => {
        if(document.getElementById('aspect').checked) 
            document.getElementById('h_px').value = Math.round(e.target.value / ratioAspecto);
    };

    function saveImage() {
        if(!imgOriginal) return alert("Carga una imagen primero");
        const link = document.createElement('a');
        link.download = 'jj_premium_render.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    }
</script>
</body>
</html>
