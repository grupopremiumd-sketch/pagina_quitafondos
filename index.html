<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&J Studio Pro ‚Äî Herramienta Definitiva</title>
    <style>
        :root {
            --bg: #0a0a0a; --panel: #111; --text: #eee; --muted: #9ca3af;
            --accent: #f87171; --border: #1f1f1f; --success: #10b981; --wa: #25d366;
            --vip: #00d2ff;
        }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }

        header { padding: 12px 20px; border-bottom: 1px solid var(--border); background: #0b0b0b; display: flex; align-items: center; justify-content: space-between; height: 60px; position: sticky; top: 0; z-index: 1000; }
        .logo-text { font-size: 1.2rem; font-weight: 800; background: linear-gradient(to right, var(--vip), #0081ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #status-tag { font-size: 10px; padding: 4px 10px; border-radius: 20px; background: #222; color: #888; font-weight: bold; border: 1px solid #333; }
        .status-vip { background: #052e1a !important; color: var(--success) !important; border-color: var(--success) !important; }

        .wrap { display: grid; grid-template-columns: 350px 1fr; height: calc(100vh - 60px); }
        @media (max-width: 900px) { .wrap { grid-template-columns: 1fr; height: auto; } }

        .panel { padding: 20px; background: #111; border-right: 1px solid var(--border); overflow-y: auto; }
        h2 { font-size: 11px; color: var(--muted); margin: 20px 0 10px; font-weight: 700; text-transform: uppercase; border-bottom: 1px solid #222; padding-bottom: 5px; }
        
        .control-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; gap: 10px; }
        label { font-size: 12px; color: #ddd; width: 110px; }
        input[type="range"] { flex: 1; accent-color: var(--accent); cursor: pointer; }
        .val-box { background: #1a1a1a; color: #fff; border: 1px solid #333; padding: 4px 8px; border-radius: 4px; width: 45px; text-align: center; font-size: 11px; }
        
        .cp-container { display: flex; gap: 10px; height: 100px; margin-top: 10px; }
        #cpSV { flex: 1; border-radius: 6px; border: 1px solid #2a2a2a; cursor: crosshair; }
        #cpH { width: 20px; border-radius: 6px; border: 1px solid #2a2a2a; cursor: ns-resize; }

        .btn-group { display: flex; gap: 8px; margin-top: 15px; flex-wrap: wrap; }
        .btn-s { flex: 1; min-width: 80px; padding: 10px; border-radius: 6px; border: 1px solid #333; background: #171717; color: #eee; cursor: pointer; font-size: 11px; font-weight: 800; }
        .btn-dl { width: 100%; padding: 15px; background: linear-gradient(135deg, #10b981, #22c55e); color: #052e1a; border: none; border-radius: 8px; margin-top: 20px; font-weight: 900; cursor: pointer; font-size: 14px; }

        .stage { background: #0b0b0b; display: flex; align-items: center; justify-content: center; position: relative; min-height: 400px; padding: 20px; transition: background 0.2s; }
        canvas#canvas { display: block; max-width: 100%; height: auto; max-height: 80vh; cursor: crosshair; }

        /* MODALES */
        .modal-back { position: fixed; inset: 0; background: rgba(0,0,0,0.92); display: flex; align-items: center; justify-content: center; z-index: 2000; padding: 15px; }
        .modal { background: #121212; padding: 25px; border-radius: 18px; width: 100%; max-width: 500px; border: 1px solid #262626; }
        .m-input { background: #000; color: #fff; border: 1px solid #333; padding: 10px; border-radius: 8px; width: 100%; font-size: 14px; }
        .hidden { display: none !important; }

        .pass-container { position: relative; width: 100%; }
        .eye-btn { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #666; font-size: 18px; }
        
        .grid-export { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; text-align: left; }
    </style>
</head>
<body>

    <div id="access-modal" class="modal-back hidden">
        <div class="modal" style="text-align:center">
            <h3 style="color:var(--vip)">Descarga de Dise√±o</h3>
            <p id="trial-msg">Te queda 1 descarga de prueba gratuita.</p>
            <button class="btn-dl" id="btn-free-dl" onclick="useFreeTrial()">DESCARGA GRATUITA (1)</button>
            <hr style="border:0; border-top:1px solid #222; margin:20px 0;">
            <button class="btn-s" style="width:100%; margin-bottom:10px" onclick="openLogin()">üíé SOY SOCIO VIP</button>
            <button class="btn-s" style="width:100%; color:var(--wa)" onclick="window.open('https://wa.me/51916689969')">üì≤ ACTIVAR SUSCRIPCI√ìN</button>
            <button onclick="closeModal('access-modal')" style="background:none; border:none; color:#555; margin-top:15px; cursor:pointer">Cerrar</button>
        </div>
    </div>

    <div id="login-modal" class="modal-back hidden">
        <div class="modal" style="max-width:350px; text-align:center">
            <h3>Acceso Comunidad J&J</h3>
            <input type="text" id="user-id" placeholder="üì± N√∫mero Celular" class="m-input" style="margin-bottom:12px">
            <div class="pass-container">
                <input type="password" id="access-key" placeholder="üîë Contrase√±a" class="m-input">
                <button type="button" class="eye-btn" onclick="togglePass()">üëÅÔ∏è</button>
            </div>
            <button class="btn-dl" onclick="validateAccess()" id="btn-login-text">ENTRAR</button>
            <button onclick="closeModal('login-modal')" style="background:none; border:none; color:#555; margin-top:15px; cursor:pointer">Volver</button>
        </div>
    </div>

    <div id="modalExport" class="modal-back hidden">
        <div class="modal">
            <h3 style="margin-top:0; color:var(--vip)">Configuraci√≥n Proporcional</h3>
            <div class="grid-export">
                <div><label>Ancho (cm)</label><input type="number" id="rzW" class="m-input"></div>
                <div><label>Alto (cm)</label><input type="number" id="rzH" class="m-input"></div>
                <div><label>Unidad</label><select id="rzUnit" class="m-input"><option value="cm">cm</option><option value="in">in</option><option value="px">px</option></select></div>
                <div><label>DPI</label><input type="number" id="rzDPI" class="m-input" value="300"></div>
                <div style="grid-column: span 2">
                    <label>M√©todo</label>
                    <select id="rzMethod" class="m-input"><option value="high">Bic√∫bica (Alta Calidad)</option><option value="low">R√°pido</option></select>
                </div>
                <div style="grid-column: span 2;"><input type="checkbox" id="lockAspect" checked> <small>Bloquear Proporci√≥n</small></div>
            </div>
            <button class="btn-dl" onclick="finalDownload()">DESCARGAR</button>
        </div>
    </div>

    <header><div class="logo-text">J&J STUDIO PRO</div><div id="status-tag">INVITADO</div></header>

    <main class="wrap">
        <section class="panel">
            <button class="btn-s" style="background:var(--vip); color:#000; width:100%; margin-bottom:20px" onclick="location.href='simulador.html'">‚ú® SIMULADOR 3D</button>
            <h2>1. Origen</h2>
            <input type="file" id="file" accept="image/*" style="width:100%; color:#888; font-size:11px;">
            <h2>2. Limpieza</h2>
            <div class="control-row">
                <select id="mode" class="m-input" style="flex:1; margin:0">
                    <option value="white">Quitar Blanco</option>
                    <option value="black">Quitar Negro</option>
                    <option value="pick">üé® Color Personalizado (Haz clic en la imagen)</option>
                </select>
            </div>
            <div class="control-row"><label>Tolerancia</label><input type="range" id="fuzz" min="0" max="200" value="60"><div class="val-box" id="fuzzV">60</div></div>
            <div class="control-row"><label>Suavizado</label><input type="range" id="feather" min="0" max="10" step="0.1" value="0.8"><div class="val-box" id="featherV">0.8</div></div>
            <div class="control-row"><label>Contraer</label><input type="range" id="contract" min="-10" max="10" value="0"><div class="val-box" id="contractV">0</div></div>
            <h2>3. Lienzo</h2>
            <div class="cp-container"><canvas id="cpSV" width="220" height="100"></canvas><canvas id="cpH" width="20" height="100"></canvas></div>
            <button class="btn-dl" onclick="checkDownload()">DESCARGAR PNG</button>
        </section>
        <section class="stage" id="stage"><canvas id="canvas"></canvas></section>
    </main>

    <script>
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d', {willReadFrequently:true});
        let oCanvas = document.createElement('canvas'), oCtx = oCanvas.getContext('2d'), aspectRatio = 1;
        let isVip = localStorage.getItem('jj_session') === 'active', targetColor = [255,255,255];

        window.onload = () => {
            if(isVip) { document.getElementById('status-tag').innerText = "SOCIO VIP ACTIVO"; document.getElementById('status-tag').classList.add('status-vip'); }
            drawCP();
        };

        // CARGA DE IMAGEN
        document.getElementById('file').onchange = e => {
            const f = e.target.files[0]; const img = new Image();
            img.onload = () => { oCanvas.width = img.width; oCanvas.height = img.height; aspectRatio = img.width/img.height; oCtx.drawImage(img,0,0); process(); };
            img.src = URL.createObjectURL(f);
        };

        // SELECCI√ìN DE COLOR PERSONALIZADO (EYEDROPPER)
        canvas.onclick = e => {
            if(document.getElementById('mode').value !== 'pick') return;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (oCanvas.width / rect.width);
            const y = (e.clientY - rect.top) * (oCanvas.height / rect.height);
            const p = oCtx.getImageData(x, y, 1, 1).data;
            targetColor = [p[0], p[1], p[2]];
            process();
        };

        function process() {
            if(!oCanvas.width) return;
            const fuzz = parseInt(document.getElementById('fuzz').value), feather = parseFloat(document.getElementById('feather').value), contract = parseInt(document.getElementById('contract').value), mode = document.getElementById('mode').value;
            document.getElementById('fuzzV').innerText = fuzz; document.getElementById('featherV').innerText = feather; document.getElementById('contractV').innerText = contract;
            
            if(mode === 'white') targetColor = [255,255,255]; else if(mode === 'black') targetColor = [0,0,0];
            
            const id = oCtx.getImageData(0,0,oCanvas.width,oCanvas.height), d = id.data, out = ctx.createImageData(oCanvas.width,oCanvas.height), o = out.data;
            const threshold = (fuzz*2.5)+(contract*10), soft = (feather*15)+1;
            
            for(let i=0; i<d.length; i+=4) {
                const dist = Math.sqrt((d[i]-targetColor[0])**2 + (d[i+1]-targetColor[1])**2 + (d[i+2]-targetColor[2])**2);
                o[i]=d[i]; o[i+1]=d[i+1]; o[i+2]=d[i+2];
                if(dist < threshold-soft) o[i+3]=0; 
                else if(dist < threshold) o[i+3]=((dist-(threshold-soft))/soft)*d[i+3]; 
                else o[i+3]=d[i+3];
            }
            canvas.width = oCanvas.width; canvas.height = oCanvas.height; ctx.putImageData(out, 0, 0);
        }

        // LOGIN Y SEGURIDAD REPARADA
        function togglePass() { const x = document.getElementById('access-key'); x.type = x.type === "password" ? "text" : "password"; }

        async function validateAccess() {
            const u = document.getElementById('user-id').value.trim(), p = document.getElementById('access-key').value.trim();
            if(!u || !p) return alert("Completa los campos");
            const btn = document.getElementById('btn-login-text');
            btn.innerText = "VERIFICANDO...";
            try {
                const res = await fetch(`https://script.google.com/macros/s/AKfycbxkuP3Sov5C0q0yVGrnFjj9kO1yO-QkA2niydkUBjQMDHQWFCVTyLmlwd2B1puHb6Z-/exec?user=${u}&pass=${p}`);
                const data = await res.json();
                if(data.access) { localStorage.setItem('jj_session', 'active'); location.reload(); } 
                else { alert("N√∫mero o clave no encontrada. Revisa may√∫sculas."); btn.innerText = "ENTRAR"; }
            } catch(e) { alert("Error de servidor"); btn.innerText = "ENTRAR"; }
        }

        function checkDownload() { if(isVip) openExport(); else document.getElementById('access-modal').classList.remove('hidden'); }
        function useFreeTrial() { localStorage.setItem('jj_free_trial', 'used'); finalDownload(); }

        // EXPORT
        const rzW = document.getElementById('rzW'), rzH = document.getElementById('rzH'), lock = document.getElementById('lockAspect'), rzDPI = document.getElementById('rzDPI');
        function openExport() { 
            const dpi = parseInt(rzDPI.value);
            rzW.value = (oCanvas.width/dpi*2.54).toFixed(2); rzH.value = (oCanvas.height/dpi*2.54).toFixed(2);
            document.getElementById('modalExport').classList.remove('hidden'); 
        }
        rzW.oninput = () => { if(lock.checked) rzH.value = (rzW.value / aspectRatio).toFixed(2); };
        rzH.oninput = () => { if(lock.checked) rzW.value = (rzH.value * aspectRatio).toFixed(2); };

        function finalDownload() {
            const link = document.createElement('a'); link.download = 'jj_studio.png';
            link.href = canvas.toDataURL(); link.click();
        }

        // COLOR LIENZO ACTIVO
        const cpSV=document.getElementById('cpSV'), cpH=document.getElementById('cpH'), svCtx=cpSV.getContext('2d'), hCtx=cpH.getContext('2d');
        let hue=0, svDragging=false, hDragging=false;
        function drawCP() {
            hCtx.clearRect(0,0,20,100); const gH=hCtx.createLinearGradient(0,0,0,100); for(let i=0; i<=360; i+=30) gH.addColorStop(i/360, `hsl(${i},100%,50%)`); hCtx.fillStyle=gH; hCtx.fillRect(0,0,20,100);
            svCtx.fillStyle=`hsl(${hue},100%,50%)`; svCtx.fillRect(0,0,220,100);
            const gW=svCtx.createLinearGradient(0,0,220,0); gW.addColorStop(0,'#fff'); gW.addColorStop(1,'transparent'); svCtx.fillStyle=gW; svCtx.fillRect(0,0,220,100);
            const gB=svCtx.createLinearGradient(0,0,0,100); gB.addColorStop(0,'transparent'); gB.addColorStop(1,'#000'); svCtx.fillStyle=gB; svCtx.fillRect(0,0,220,100);
        }
        const handleH = e => { const r = cpH.getBoundingClientRect(); hue = Math.max(0, Math.min((e.clientY-r.top)/r.height*360, 360)); drawCP(); };
        const handleSV = e => { const r = cpSV.getBoundingClientRect(); const x = Math.max(0, Math.min(e.clientX-r.left, 219)), y = Math.max(0, Math.min(e.clientY-r.top, 99)); const id=svCtx.getImageData(x,y,1,1).data; document.getElementById('stage').style.backgroundColor=`rgb(${id[0]},${id[1]},${id[2]})`; };
        cpH.onmousedown = e => { hDragging=true; handleH(e); };
        cpSV.onmousedown = e => { svDragging=true; handleSV(e); };
        window.onmousemove = e => { if(hDragging) handleH(e); if(svDragging) handleSV(e); };
        window.onmouseup = () => { hDragging=false; svDragging=false; };

        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function openLogin() { closeModal('access-modal'); document.getElementById('login-modal').classList.remove('hidden'); }
        ['fuzz','feather','contract','mode'].forEach(id => document.getElementById(id).oninput = process);
    </script>
</body>
</html>
