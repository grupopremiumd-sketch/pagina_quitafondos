<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&J Studio Pro — Simulador Elite</title>
    <style>
        :root {
            --bg: #050505; --panel: #111111; --text: #f5f5f5;
            --accent: #f87171; --border: #262626; --vip: #00d2ff;
        }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }

        .app-container { display: grid; grid-template-columns: 280px 1fr; height: 100vh; }
        
        /* Sidebar */
        aside.sidebar { background: var(--panel); border-right: 1px solid var(--border); padding: 20px; overflow-y: auto; }
        
        /* Área Central */
        main.simulator-space {
            display: flex; align-items: center; justify-content: center;
            background-image: radial-gradient(circle, #1a1a1a 1px, transparent 1px);
            background-size: 30px 30px; position: relative;
        }

        .mockup-container { position: relative; width: 85%; max-width: 550px; aspect-ratio: 1/1; transition: 0.5s; }
        #mockup-base { width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 20px 50px rgba(0,0,0,0.6)); }

        /* Contenedores de diseño (Frente y Espalda separados) */
        .design-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            pointer-events: none; mix-blend-mode: multiply; opacity: 0.9; width: 150px;
        }

        /* --- CONTROLES --- */
        .control-group { margin-bottom: 25px; }
        .label-sm { font-size: 11px; color: #888; text-transform: uppercase; margin-bottom: 10px; display: block; letter-spacing: 1px; }
        
        /* Selector de Vista (Frente/Espalda) */
        .view-selector { display: flex; background: #000; padding: 4px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #222; }
        .view-btn { flex: 1; padding: 8px; border: none; background: transparent; color: #666; cursor: pointer; border-radius: 7px; font-weight: bold; font-size: 12px; }
        .view-btn.active { background: #222; color: var(--vip); }

        .btn-main { width: 100%; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; border: none; transition: 0.3s; }
        .btn-upload { background: var(--vip); color: #000; }
        .slider { width: 100%; accent-color: var(--vip); cursor: pointer; margin-top: 5px; }

        .btn-download {
            position: fixed; bottom: 30px; right: 30px; padding: 15px 35px;
            background: #fff; color: #000; border-radius: 50px; font-weight: 900;
            border: none; cursor: pointer; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <h1 style="color: var(--vip); font-size: 1.2rem; margin-bottom: 30px; font-weight: 900;">J&J STUDIO</h1>
            
            <label class="label-sm">Vista de Prenda</label>
            <div class="view-selector">
                <button id="btn-front" class="view-btn active" onclick="setView('front')">FRENTE</button>
                <button id="btn-back" class="view-btn" onclick="setView('back')">ESPALDA</button>
            </div>

            <div class="control-group">
                <label class="label-sm">Cargar Diseño (<span id="view-label">Frente</span>)</label>
                <input type="file" id="fileInput" hidden>
                <button class="btn-main btn-upload" onclick="document.getElementById('fileInput').click()">☁️ SUBIR PNG</button>
            </div>

            <div class="control-row">
                <label class="label-sm">Escala</label>
                <input type="range" id="sizeRange" class="slider" min="30" max="350" value="150">
            </div>

            <div class="control-group" style="margin-top:20px;">
                <label class="label-sm">Posición Vertical</label>
                <input type="range" id="yRange" class="slider" min="-150" max="150" value="0">
            </div>

            <div class="control-group">
                <label class="label-sm">Color Camiseta</label>
                <div style="display: flex; gap: 10px;">
                    <button onclick="changeColor('white')" style="width:25px; height:25px; background:#fff; border-radius:50%; border:none; cursor:pointer;"></button>
                    <button onclick="changeColor('black')" style="width:25px; height:25px; background:#000; border-radius:50%; border:1px solid #444; cursor:pointer;"></button>
                    <button onclick="changeColor('gray')" style="width:25px; height:25px; background:#888; border-radius:50%; border:none; cursor:pointer;"></button>
                </div>
            </div>
        </aside>

        <main class="simulator-space">
            <div class="mockup-container" id="mockContainer">
                <img id="mockup-base" src="https://i.imgur.com/2m65Ww1.png" alt="Camiseta">
                
                <img id="design-front" class="design-overlay" src="" style="display: block;">
                <img id="design-back" class="design-overlay" src="" style="display: none;">
            </div>

            <button class="btn-download" onclick="handleDownload()">DESCARGAR MOCKUP</button>
        </main>
    </div>

    <script>
        let currentView = 'front';
        let currentColor = 'white';

        const mockups = {
            white: { front: 'https://i.imgur.com/2m65Ww1.png', back: 'https://i.imgur.com/39lXU6f.png' },
            black: { front: 'https://i.imgur.com/vE9C88R.png', back: 'https://i.imgur.com/XwE4M9T.png' },
            gray:  { front: 'https://i.imgur.com/vH9jI8z.png', back: 'https://i.imgur.com/839FpM3.png' }
        };

        const fileInput = document.getElementById('fileInput');
        const imgFront = document.getElementById('design-front');
        const imgBack = document.getElementById('design-back');
        const mockupBase = document.getElementById('mockup-base');

        // Función para cambiar Vista (Frente/Espalda)
        function setView(view) {
            currentView = view;
            
            // UI
            document.getElementById('btn-front').classList.toggle('active', view === 'front');
            document.getElementById('btn-back').classList.toggle('active', view === 'back');
            document.getElementById('view-label').innerText = view === 'front' ? 'Frente' : 'Espalda';

            // Cambiar imagen de fondo
            mockupBase.src = mockups[currentColor][view];

            // Mostrar/Ocultar el diseño correspondiente
            imgFront.style.display = view === 'front' ? 'block' : 'none';
            imgBack.style.display = view === 'back' ? 'block' : 'none';
        }

        // Función para cambiar Color
        function changeColor(color) {
            currentColor = color;
            mockupBase.src = mockups[color][currentView];
        }

        // Subida de imagen para la vista actual
        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                if (currentView === 'front') imgFront.src = url;
                else imgBack.src = url;
            }
        };

        // Sliders vinculados a la vista actual
        document.getElementById('sizeRange').oninput = (e) => {
            const target = currentView === 'front' ? imgFront : imgBack;
            target.style.width = e.target.value + "px";
        };

        document.getElementById('yRange').oninput = (e) => {
            const target = currentView === 'front' ? imgFront : imgBack;
            target.style.marginTop = e.target.value + "px";
        };

        function handleDownload() {
            alert("Preparando exportación de vista: " + currentView.toUpperCase());
            window.open("https://wa.me/51916689969?text=Hola,%20necesito%20el%20mockup%20final%20en%20alta%20resolución", "_blank");
        }
    </script>
</body>
</html>
