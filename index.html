<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&J Studio Pro ‚Äî Herramienta Avanzada</title>
    <style>
        :root {
            --bg: #0a0a0a; --panel: #111; --text: #eeeeee; --muted: #9ca3af;
            --accent: #00d2ff; --border: #1f1f1f; --success: #10b981;
        }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }

        /* --- LOGIN --- */
        #login-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--panel); padding: 40px; border-radius: 20px; border: 1px solid var(--border); width: 90%; max-width: 400px; text-align: center; }
        .logo-text { font-size: 2.2rem; font-weight: 800; background: linear-gradient(to right, var(--accent), #0081ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid var(--border); background: #000; color: #fff; }
        .btn-main { width: 100%; padding: 12px; background: var(--accent); border: none; color: #000; font-weight: bold; border-radius: 8px; cursor: pointer; }

        /* --- INTERFAZ --- */
        header { padding: 12px 16px; border-bottom: 1px solid var(--border); background: #0b0b0b; display: flex; align-items: center; justify-content: space-between; height: 60px; }
        .wrap { display: grid; grid-template-columns: 350px 1fr; height: calc(100vh - 60px); }
        .panel { padding: 16px; background: var(--panel); border-right: 1px solid var(--border); overflow-y: auto; }
        .stage { position: relative; background: #0f0f0f; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        canvas#canvas { display: block; transform-origin: top left; }
        .row { display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: center; margin: 12px 0; }
        .btn-tool { background: #1a1a1a; border: 1px solid var(--border); color: white; padding: 8px; border-radius: 6px; cursor: pointer; }
        
        /* MODAL EXPORTAR */
        .modal-back { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal { background: #121212; padding: 25px; border-radius: 15px; width: 450px; border: 1px solid var(--border); }
        .hidden { display: none !important; }
        .tag { font-size: 11px; background: #222; padding: 2px 6px; border-radius: 4px; color: var(--accent); }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <div class="logo-text">COMUNIDAD J&J</div>
            <input type="text" id="user-id" placeholder="üì± Celular">
            <input type="password" id="access-key" placeholder="üîë Contrase√±a (Celular)">
            <button class="btn-main" id="login-btn" onclick="validateAccess()">ENTRAR</button>
        </div>
    </div>

    <header>
        <div style="font-weight: 900; color: var(--accent);">J&J STUDIO PRO</div>
        <button onclick="location.reload()" style="background:none; border:none; color:var(--muted); cursor:pointer;">Cerrar Sesi√≥n</button>
    </header>

    <main class="wrap">
        <section class="panel">
            <h3>Configuraci√≥n</h3>
            <div class="row">
                <label>Modo</label>
                <select id="mode" class="btn-tool">
                    <option value="white">Quitar Blanco</option>
                    <option value="black">Quitar Negro</option>
                    <option value="pick">Elegir Color</option>
                    <option value="auto">Auto (Esquinas)</option>
                </select>
            </div>
            <div class="row">
                <label>Tolerancia</label>
                <input type="range" id="fuzz" min="0" max="200" value="60">
            </div>
            <div class="row">
                <label>Suavizado (px)</label>
                <input type="range" id="feather" min="0" max="10" step="0.1" value="0.8">
            </div>
            <div class="row">
                <label>Contraer / Expandir</label>
                <input type="range" id="contract" min="-10" max="10" step="1" value="0">
            </div>
            <div class="row">
                <label>Color Lienzo</label>
                <input type="color" id="bgColor" value="#0f0f0f">
            </div>
            
            <input type="file" id="file" accept="image/*" class="btn-tool" style="width: 100%; margin-top: 15px;">
            <button id="btnExport" class="btn-main" style="margin-top: 20px; background: var(--success);">DESCARGAR PNG</button>
        </section>

        <section class="stage" id="stage">
            <canvas id="canvas"></canvas>
        </section>
    </main>

    <div id="modalExport" class="modal-back hidden">
        <div class="modal">
            <h3 style="margin-top:0">Exportar con Proporci√≥n</h3>
            <div class="row">
                <label>Ancho</label>
                <div style="display:flex; align-items:center; gap:5px;">
                    <input type="number" id="rzW" style="margin:0; width:100px;">
                    <span class="tag">px</span>
                </div>
            </div>
            <div class="row">
                <label>Alto</label>
                <div style="display:flex; align-items:center; gap:5px;">
                    <input type="number" id="rzH" style="margin:0; width:100px;">
                    <span class="tag">px</span>
                </div>
            </div>
            <div class="row">
                <label>Mantener Proporci√≥n</label>
                <input type="checkbox" id="lockAspect" checked style="width:auto;">
            </div>
            <div class="row">
                <label>Resoluci√≥n</label>
                <div style="display:flex; align-items:center; gap:5px;">
                    <input type="number" id="rzDPI" value="300" style="margin:0; width:80px;">
                    <span class="tag">PPI</span>
                </div>
            </div>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button onclick="closeModal()" class="btn-tool" style="flex:1">Cancelar</button>
                <button onclick="finalDownload()" class="btn-main" style="flex:1">DESCARGAR</button>
            </div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxkuP3Sov5C0q0yVGrnFjj9kO1yO-QkA2niydkUBjQMDHQWFCVTyLmlwd2B1puHb6Z-/exec";
        
        // ACCESO
        async function validateAccess() {
            const user = document.getElementById('user-id').value.trim();
            const pass = document.getElementById('access-key').value.trim();
            const btn = document.getElementById('login-btn');
            if(!user || !pass) return;
            btn.innerText = "VERIFICANDO...";
            try {
                const res = await fetch(`${WEB_APP_URL}?user=${user}&pass=${pass}`);
                const data = await res.json();
                if(data.access) document.getElementById('login-overlay').style.display = 'none';
                else alert(data.message);
            } catch(e) { alert("Error de conexi√≥n"); }
            btn.innerText = "ENTRAR";
        }

        // MOTOR AVANZADO
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d', {willReadFrequently:true});
        let oCanvas = document.createElement('canvas'), oCtx = oCanvas.getContext('2d');
        let currentImgData = null, scale = 1, aspectRatio = 1;

        document.getElementById('file').addEventListener('change', e => {
            const reader = new FileReader();
            reader.onload = event => {
                const img = new Image();
                img.onload = () => {
                    oCanvas.width = img.width; oCanvas.height = img.height;
                    aspectRatio = img.width / img.height;
                    oCtx.drawImage(img, 0, 0);
                    autoFit();
                    process();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        });

        function autoFit() {
            const stage = document.getElementById('stage');
            scale = Math.min(stage.clientWidth/oCanvas.width, stage.clientHeight/oCanvas.height, 0.9);
            render();
        }

        function render() {
            canvas.width = oCanvas.width; canvas.height = oCanvas.height;
            if(currentImgData) ctx.putImageData(currentImgData, 0, 0);
            canvas.style.transform = `scale(${scale})`;
        }

        // Algoritmo Real de Suavizado y Contraer
        function process() {
            if(!oCanvas.width) return;
            const fuzz = parseInt(document.getElementById('fuzz').value);
            const feather = parseFloat(document.getElementById('feather').value);
            const contract = parseInt(document.getElementById('contract').value);
            const mode = document.getElementById('mode').value;
            
            const id = oCtx.getImageData(0, 0, oCanvas.width, oCanvas.height);
            const data = id.data;
            const out = ctx.createImageData(oCanvas.width, oCanvas.height);
            const o = out.data;
            
            let target = [255, 255, 255];
            if(mode === 'black') target = [0, 0, 0];

            for(let i=0; i<data.length; i+=4) {
                const r=data[i], g=data[i+1], b=data[i+2];
                const dist = Math.sqrt((r-target[0])**2 + (g-target[1])**2 + (b-target[2])**2);
                
                // Aplicamos la tolerancia (Fuzz) + Contraer (Ajustando el umbral)
                const threshold = fuzz + (contract * 5); 
                
                o[i]=r; o[i+1]=g; o[i+2]=b;
                
                // Efecto de Suavizado (Feather) mediante interpolaci√≥n de Alpha
                if (dist < threshold - (feather * 10)) {
                    o[i+3] = 0;
                } else if (dist < threshold) {
                    const ratio = (dist - (threshold - (feather * 10))) / (feather * 10 || 1);
                    o[i+3] = ratio * 255;
                } else {
                    o[i+3] = 255;
                }
            }
            currentImgData = out; render();
        }

        // L√≥gica de Proporci√≥n Bloqueada
        const rzW = document.getElementById('rzW');
        const rzH = document.getElementById('rzH');
        const lock = document.getElementById('lockAspect');

        rzW.oninput = () => {
            if(lock.checked) rzH.value = Math.round(rzW.value / aspectRatio);
        };
        rzH.oninput = () => {
            if(lock.checked) rzW.value = Math.round(rzH.value * aspectRatio);
        };

        // Eventos
        document.getElementById('fuzz').oninput = process;
        document.getElementById('feather').oninput = process;
        document.getElementById('contract').oninput = process;
        document.getElementById('mode').onchange = process;
        document.getElementById('bgColor').oninput = e => {
            document.getElementById('stage').style.background = e.target.value;
        };

        document.getElementById('btnExport').onclick = () => {
            rzW.value = oCanvas.width;
            rzH.value = oCanvas.height;
            document.getElementById('modalExport').classList.remove('hidden');
        };

        function closeModal() { document.getElementById('modalExport').classList.add('hidden'); }

        function finalDownload() {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = rzW.value; tempCanvas.height = rzH.value;
            const tCtx = tempCanvas.getContext('2d');
            
            const img = new Image();
            img.onload = () => {
                tCtx.drawImage(img, 0, 0, rzW.value, rzH.value);
                const link = document.createElement('a');
                link.download = 'jj_studio_final.png';
                link.href = tempCanvas.toDataURL();
                link.click();
            };
            img.src = canvas.toDataURL();
            closeModal();
        }
    </script>
</body>
</html>
