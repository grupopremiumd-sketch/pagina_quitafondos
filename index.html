            <div class="control-row"><label>Suavizado</label><input type="range" id="feather" min="0" max="10" step="0.1" value="0.8"><div class="val-box" id="featherV">0.8</div></div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxkuP3Sov5C0q0yVGrnFjj9kO1yO-QkA2niydkUBjQMDHQWFCVTyLmlwd2B1puHb6Z-/exec";
        let isVip = false; // Memoria de sesiÃ³n desactivada (se reinicia al recargar)

        function handleDownloadClick() { if (isVip) { openExport(); } else { document.getElementById('choice-modal').classList.remove('hidden'); } }
        function openLogin() { closeChoice(); document.getElementById('login-modal').classList.remove('hidden'); }
        function closeChoice() { document.getElementById('choice-modal').classList.add('hidden'); }
        function closeLogin() { document.getElementById('login-modal').classList.add('hidden'); }
        function openExport() { if(!oCanvas.width) return; updateUnits(); document.getElementById('modalExport').classList.remove('hidden'); }
        function closeExport() { document.getElementById('modalExport').classList.add('hidden'); }

        async function validateAccess() {
            const u = document.getElementById('user-id').value, p = document.getElementById('access-key').value;
            if(!u || !p) return;
            try {
                const res = await fetch(`${WEB_APP_URL}?user=${u}&pass=${p}`);
                const data = await res.json();
                if(data.access) { 
                    isVip = true; 
                    document.getElementById('status-tag').innerText = "SOCIO VIP ACTIVO"; 
                    document.getElementById('status-tag').classList.add('status-vip'); 
                    closeLogin(); 
                    alert("Â¡Validado con Ã©xito para esta sesiÃ³n!"); 
                } else { alert("Datos incorrectos."); }
            } catch(e) { alert("Error de conexiÃ³n"); }
        }

        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d', {willReadFrequently:true});
        let oCanvas = document.createElement('canvas'), oCtx = oCanvas.getContext('2d');
        let aspectRatio = 1;

        document.getElementById('file').onchange = e => {
            const f = e.target.files[0];
            const img = new Image();
            img.onload = () => { oCanvas.width = img.width; oCanvas.height = img.height; aspectRatio = img.width/img.height; oCtx.drawImage(img,0,0); process(); };
            img.src = URL.createObjectURL(f);
        };

        function process() {
            if(!oCanvas.width) return;
            const fuzz = parseInt(document.getElementById('fuzz').value);
            document.getElementById('fuzzV').innerText = fuzz;
            const id = oCtx.getImageData(0,0,oCanvas.width,oCanvas.height), d = id.data, out = ctx.createImageData(oCanvas.width,oCanvas.height), o = out.data;
            const threshold = fuzz * 2.5;
            for(let i=0; i<d.length; i+=4) {
                const brightness = (d[i]+d[i+1]+d[i+2])/3;
                o[i]=d[i]; o[i+1]=d[i+1]; o[i+2]=d[i+2];
                o[i+3] = (brightness > (255 - threshold)) ? 0 : d[i+3];
            }
            canvas.width = oCanvas.width; canvas.height = oCanvas.height; ctx.putImageData(out,0,0);
        }

        // Selector Color Lienzo
        const cpSV=document.getElementById('cpSV'), cpH=document.getElementById('cpH'), svCtx=cpSV.getContext('2d'), hCtx=cpH.getContext('2d');
        let hue=0;
        function drawCP() {
            hCtx.clearRect(0,0,25,120); const gH=hCtx.createLinearGradient(0,0,0,120); for(let i=0; i<=360; i+=30) gH.addColorStop(i/360, `hsl(${i},100%,50%)`); hCtx.fillStyle=gH; hCtx.fillRect(0,0,25,120);
            svCtx.fillStyle=`hsl(${hue},100%,50%)`; svCtx.fillRect(0,0,220,120);
            const gW=svCtx.createLinearGradient(0,0,220,0); gW.addColorStop(0,'#fff'); gW.addColorStop(1,'transparent'); svCtx.fillStyle=gW; svCtx.fillRect(0,0,220,120);
            const gB=svCtx.createLinearGradient(0,0,0,120); gB.addColorStop(0,'transparent'); gB.addColorStop(1,'#000'); svCtx.fillStyle=gB; svCtx.fillRect(0,0,220,120);
        }
        drawCP();
        cpSV.onmousedown = (e) => {
            const rect = cpSV.getBoundingClientRect();
            const id = svCtx.getImageData(e.clientX - rect.left, e.clientY - rect.top, 1, 1).data;
            document.getElementById('stage').style.backgroundColor = `rgb(${id[0]},${id[1]},${id[2]})`;
        };

        function updateUnits() {
            document.getElementById('rzW').value = oCanvas.width;
            document.getElementById('rzH').value = oCanvas.height;
        }

        function finalDownload() {
            const link = document.createElement('a');
            link.download = 'jj_studio.png';
            link.href = canvas.toDataURL();
            link.click();
            closeExport();
        }

        document.getElementById('fuzz').oninput = process;
    </script>
