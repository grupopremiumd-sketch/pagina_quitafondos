<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&J Studio Pro ‚Äî Herramienta Avanzada</title>
    <style>
        :root {
            --bg: #0a0a0a; --panel: #111; --text: #eeeeee; --muted: #9ca3af;
            --accent: #00d2ff; --accent-2: #0ea5e9; --border: #1f1f1f;
            --success: #10b981; --overlay: rgba(0,0,0,.85);
        }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }

        /* --- SISTEMA DE BLOQUEO --- */
        #login-overlay {
            position: fixed; inset: 0; background: var(--bg); z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }
        .login-card {
            background: var(--panel); padding: 40px; border-radius: 20px;
            border: 1px solid var(--border); width: 90%; max-width: 400px; text-align: center;
        }
        .logo-text {
            font-size: 2.2rem; font-weight: 800; background: linear-gradient(to right, var(--accent), #0081ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px;
            border: 1px solid var(--border); background: #000; color: #fff; outline: none;
        }
        .btn-login {
            width: 100%; padding: 12px; background: var(--accent); border: none;
            color: #000; font-weight: bold; border-radius: 8px; cursor: pointer; margin-top: 10px;
        }

        /* --- INTERFAZ --- */
        header { padding: 12px 16px; border-bottom: 1px solid var(--border); background: #0b0b0b; display: flex; align-items: center; justify-content: space-between; height: 60px; }
        .wrap { display: grid; grid-template-columns: 350px 1fr; height: calc(100vh - 60px); }
        .panel { padding: 16px; background: var(--panel); border-right: 1px solid var(--border); overflow-y: auto; }
        .stage { position: relative; background: #0f0f0f; display: flex; align-items: center; justify-content: center; overflow: hidden; height: 100%; }
        canvas#canvas { display: block; transform-origin: top left; }
        .row { display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: center; margin: 15px 0; }
        .btn-tool { background: #1a1a1a; border: 1px solid var(--border); color: white; padding: 8px; border-radius: 6px; cursor: pointer; width: 100%; font-weight: bold; }
        .btn-download { background: var(--success); color: #000; font-weight: 900; width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; margin-top: 20px; }
        .hidden { display: none !important; }
        .error { color: #ff4d4d; font-size: 12px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <div class="logo-text">COMUNIDAD J&J</div>
            <p style="color: var(--muted);">Ingrese sus datos de suscriptor</p>
            <input type="text" id="user-id" placeholder="üì± N√∫mero de Celular">
            <input type="password" id="access-key" placeholder="üîë Contrase√±a (Celular)">
            <button class="btn-login" id="login-btn" onclick="validateAccess()">ENTRAR AL PANEL</button>
            <p id="login-error" class="error"></p>
        </div>
    </div>

    <header>
        <div style="font-weight: 900; color: var(--accent); letter-spacing: 1px;">J&J STUDIO PRO</div>
        <button onclick="location.reload()" style="background:none; border:none; color:var(--muted); cursor:pointer;">Cerrar Sesi√≥n</button>
    </header>

    <main class="wrap">
        <section class="panel">
            <h2>1. Cargar Imagen</h2>
            <input type="file" id="file" accept="image/*" class="btn-tool">
            <hr style="border:0; border-top:1px solid var(--border); margin: 20px 0;">
            <h2>2. Configuraci√≥n</h2>
            <div class="row">
                <label>Modo Limpieza</label>
                <select id="mode" class="btn-tool" style="width: auto;">
                    <option value="white">Quitar Blanco</option>
                    <option value="black">Quitar Negro</option>
                    <option value="pick">Elegir Color</option>
                </select>
            </div>
            <div class="row">
                <label>Tolerancia</label>
                <input type="range" id="fuzz" min="0" max="200" value="60">
            </div>
            <button id="download" class="btn-download">DESCARGAR PNG</button>
        </section>

        <section class="stage" id="stage">
            <canvas id="canvas"></canvas>
        </section>
    </main>

    <script>
        // CONFIGURACI√ìN DE CONEXI√ìN
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxkuP3Sov5C0q0yVGrnFjj9kO1yO-QkA2niydkUBjQMDHQWFCVTyLmlwd2B1puHb6Z-/exec";

        // FUNCI√ìN DE ACCESO (Corregida)
        async function validateAccess() {
            const user = document.getElementById('user-id').value.trim();
            const pass = document.getElementById('access-key').value.trim();
            const btn = document.getElementById('login-btn');
            const err = document.getElementById('login-error');

            if (!user || !pass) {
                alert("Por favor rellena los campos");
                return;
            }

            btn.innerText = "VERIFICANDO...";
            btn.disabled = true;
            err.style.display = "none";

            try {
                const response = await fetch(`${WEB_APP_URL}?user=${user}&pass=${pass}`);
                const data = await response.json();

                if (data.access) {
                    document.getElementById('login-overlay').style.display = 'none';
                } else {
                    err.innerText = data.message || "Acceso denegado.";
                    err.style.display = "block";
                }
            } catch (e) {
                console.error(e);
                err.innerText = "Error de conexi√≥n. Revisa el Script.";
                err.style.display = "block";
            } finally {
                btn.innerText = "ENTRAR AL PANEL";
                btn.disabled = false;
            }
        }

        // --- MOTOR DE IMAGEN ---
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d', { willReadFrequently: true });
        let ocanvas = document.createElement('canvas'), octx = ocanvas.getContext('2d');
        let scale = 1, offsetX = 0, offsetY = 0, lastOut = null;

        document.getElementById('file').addEventListener('change', e => {
            const f = e.target.files[0];
            if (!f) return;
            const img = new Image();
            img.onload = () => {
                ocanvas.width = img.width; ocanvas.height = img.height;
                octx.drawImage(img, 0, 0);
                autoFit();
                processImage();
            };
            img.src = URL.createObjectURL(f);
        });

        function autoFit() {
            const stage = document.getElementById('stage');
            scale = Math.min(stage.clientWidth / ocanvas.width, stage.clientHeight / ocanvas.height, 0.9);
            render();
        }

        function render() {
            canvas.width = ocanvas.width; canvas.height = ocanvas.height;
            if (lastOut) ctx.putImageData(lastOut, 0, 0);
            else ctx.drawImage(ocanvas, 0, 0);
            canvas.style.transform = `scale(${scale})`;
        }

        function processImage() {
            if (!ocanvas.width) return;
            const id = octx.getImageData(0, 0, ocanvas.width, ocanvas.height);
            const data = id.data, fuzz = document.getElementById('fuzz').value;
            const mode = document.getElementById('mode').value;
            const out = ctx.createImageData(ocanvas.width, ocanvas.height);
            const o = out.data, target = mode === 'black' ? [0,0,0] : [255,255,255];

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i], g = data[i+1], b = data[i+2];
                const dist = Math.sqrt((r-target[0])**2 + (g-target[1])**2 + (b-target[2])**2);
                o[i]=r; o[i+1]=g; o[i+2]=b;
                o[i+3] = dist < fuzz ? 0 : 255;
            }
            lastOut = out; render();
        }

        document.getElementById('fuzz').addEventListener('input', processImage);
        document.getElementById('mode').addEventListener('change', processImage);
        document.getElementById('download').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'jj_studio_pro.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    </script>
</body>
</html>
