<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QUITAR DE FONDOS - J&J VIP UCX26</title>
    
    <style>
        /* CSS CALCADO DE URBAN CARTOON */
        :root {
            --bg-body: #0b0b0b;
            --bg-panel: #141414;
            --accent: #0084ff;
            --border: #262626;
            --text: #ffffff;
            --text-dim: #888;
        }

        * { box-sizing: border-box; outline: none; }
        
        body {
            background-color: var(--bg-body);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* PANEL IZQUIERDO (CONTROLES) */
        .sidebar-left {
            width: 300px;
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 15px;
            z-index: 10;
        }

        .header-logo {
            font-size: 14px;
            font-weight: 800;
            letter-spacing: 1px;
            padding-bottom: 20px;
            color: #ffd700; /* Dorado J&J */
            text-align: center;
        }

        .section-title {
            color: var(--text-dim);
            font-size: 11px;
            text-transform: uppercase;
            margin: 20px 0 10px 0;
            letter-spacing: 1.5px;
        }

        .control-item {
            margin-bottom: 15px;
        }

        .label-group {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .val-num { color: var(--accent); font-weight: bold; }

        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            background: #333;
            height: 4px;
            border-radius: 2px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
        }

        select {
            width: 100%;
            background: #1a1a1a;
            color: #fff;
            border: 1px solid var(--border);
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        /* AREA DE TRABAJO (CENTRAL) */
        .work-area {
            flex: 1;
            position: relative;
            background-image: 
                linear-gradient(45deg, #111 25%, transparent 25%), 
                linear-gradient(-45deg, #111 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #111 75%), 
                linear-gradient(-45deg, transparent 75%, #111 75%);
            background-size: 20px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #canvas-holder {
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* PANEL DERECHO (EXPORTAR) */
        .sidebar-right {
            width: 250px;
            background: var(--bg-panel);
            border-left: 1px solid var(--border);
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .btn-blue {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-blue:hover { opacity: 0.9; }

        .layer-box {
            background: #1a1a1a;
            border: 1px solid var(--border);
            border-radius: 5px;
            padding: 10px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* RESPONSIVE MÓVIL */
        @media (max-width: 900px) {
            body { flex-direction: column; overflow-y: auto; }
            .sidebar-left, .sidebar-right { width: 100%; height: auto; border: none; }
            .work-area { height: 400px; }
        }
    </style>
</head>
<body>

    <aside class="sidebar-left">
        <div class="header-logo">COMUNIDAD J&J VIP</div>
        
        <div class="section-title">Algoritmo de Remoción</div>
        <div class="control-item">
            <select>
                <option>REMOVER COLOR BLANCO</option>
                <option>REMOVER COLOR NEGRO</option>
                <option>FONDO COMPLEJO (BETA)</option>
            </select>
        </div>

        <div class="control-item">
            <div class="label-group">
                <span>TOLERANCIA</span>
                <span class="val-num" id="tol">56</span>
            </div>
            <input type="range" min="0" max="100" value="56" oninput="document.getElementById('tol').innerText = this.value">
        </div>

        <div class="control-item">
            <div class="label-group">
                <span>SUAVIZADO</span>
                <span class="val-num" id="sua">3.9</span>
            </div>
            <input type="range" min="0" max="10" step="0.1" value="3.9" oninput="document.getElementById('sua').innerText = this.value">
        </div>

        <div class="section-title">Herramientas VIP</div>
        <button class="btn-blue" style="background:#222; margin-bottom:5px;">SIMULADOR 3D</button>
        <button class="btn-blue" style="background:#222;">REDIMENSIONAR</button>
    </aside>

    <main class="work-area">
        <div id="canvas-holder">
            <div style="color: #444; text-align: center;">
                <p style="font-size: 50px; margin: 0;">+</p>
                <p style="font-size: 12px;">PEGAR O ARRASTRAR IMAGEN</p>
            </div>
        </div>
    </main>

    <aside class="sidebar-right">
        <div class="section-title">Capas Seleccionadas</div>
        <div class="layer-box">
            <div style="width:30px; height:30px; background:#333;"></div>
            <span>Diseño_Original.png</span>
        </div>

        <div style="margin-top: auto;">
            <div class="section-title">Acciones</div>
            <button class="btn-blue" style="width: 100%;">DESCARGAR PNG</button>
            <p style="font-size: 9px; color: #444; text-align: center; margin-top: 10px;">Versión J&J UCX26BETA</p>
        </div>
    </aside>

</body>
</html>
