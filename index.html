<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&J Studio Pro ‚Äî Herramienta Avanzada</title>
    <style>
        :root {
            --bg: #0a0a0a; --panel: #111; --text: #eeeeee; --muted: #9ca3af;
            --accent: #00d2ff; --border: #1f1f1f; --success: #10b981;
        }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }

        /* --- LOGIN --- */
        #login-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--panel); padding: 40px; border-radius: 20px; border: 1px solid var(--border); width: 90%; max-width: 400px; text-align: center; }
        .logo-text { font-size: 2.2rem; font-weight: 800; background: linear-gradient(to right, var(--accent), #0081ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid var(--border); background: #000; color: #fff; }
        .btn-main { width: 100%; padding: 12px; background: var(--accent); border: none; color: #000; font-weight: bold; border-radius: 8px; cursor: pointer; }

        /* --- INTERFAZ --- */
        header { padding: 12px 16px; border-bottom: 1px solid var(--border); background: #0b0b0b; display: flex; align-items: center; justify-content: space-between; height: 60px; }
        .wrap { display: grid; grid-template-columns: 350px 1fr; height: calc(100vh - 60px); }
        .panel { padding: 16px; background: var(--panel); border-right: 1px solid var(--border); overflow-y: auto; }
        .stage { position: relative; background: #0f0f0f; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        canvas#canvas { display: block; transform-origin: top left; }
        .row { display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: center; margin: 12px 0; }
        .btn-tool { background: #1a1a1a; border: 1px solid var(--border); color: white; padding: 8px; border-radius: 6px; cursor: pointer; }
        
        /* MODAL EXPORTAR (REPLICADO DE IMAGEN) */
        .modal-back { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal { background: #161616; padding: 25px; border-radius: 14px; width: 560px; border: 1px solid #262626; box-shadow: 0 25px 60px rgba(0,0,0,.5); }
        .modal h3 { margin: 0 0 15px; font-size: 18px; font-weight: 700; color: #f5f5f5; }
        .modal .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .modal .input-box { background: #fffbe6; color: #333; border: 1px solid #d4b106; padding: 6px 10px; border-radius: 4px; font-weight: bold; width: 100px; }
        .modal select { background: #1a1a1a; color: #fff; border: 1px solid #333; padding: 6px; border-radius: 6px; width: 100%; }
        .modal .btn-footer { display: flex; gap: 10px; justify-content: flex-end; margin-top: 25px; }
        .modal .btn-text { background: transparent; border: none; color: #cbd5e1; cursor: pointer; font-weight: bold; }
        .modal .btn-action { background: #171717; border: 1px solid #333; color: #eee; padding: 8px 20px; border-radius: 8px; font-weight: 800; cursor: pointer; }
        .modal .btn-apply { background: #2a2a2a; border-color: #444; color: #fff; }
        .modal .btn-cancel { background: #1a0b0b; border-color: #3a1212; color: #fecaca; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <div class="logo-text">COMUNIDAD J&J</div>
            <input type="text" id="user-id" placeholder="üì± Celular">
            <input type="password" id="access-key" placeholder="üîë Contrase√±a (Celular)">
            <button class="btn-main" id="login-btn" onclick="validateAccess()">ENTRAR</button>
        </div>
    </div>

    <header>
        <div style="font-weight: 900; color: var(--accent);">J&J STUDIO PRO</div>
        <button onclick="location.reload()" style="background:none; border:none; color:var(--muted); cursor:pointer;">Cerrar Sesi√≥n</button>
    </header>

    <main class="wrap">
        <section class="panel">
            <h3>Configuraci√≥n</h3>
            <div class="row"><label>Tolerancia</label><input type="range" id="fuzz" min="0" max="200" value="60"></div>
            <div class="row"><label>Suavizado (px)</label><input type="range" id="feather" min="0" max="10" step="0.1" value="0.8"></div>
            <div class="row"><label>Contraer / Expandir</label><input type="range" id="contract" min="-10" max="10" step="1" value="0"></div>
            <div class="row"><label>Color Lienzo</label><input type="color" id="bgColor" value="#0f0f0f"></div>
            <input type="file" id="file" accept="image/*" class="btn-tool" style="width: 100%; margin-top: 15px;">
            <button id="btnExport" class="btn-main" style="margin-top: 20px; background: var(--success);">DESCARGAR PNG</button>
        </section>
        <section class="stage" id="stage"><canvas id="canvas"></canvas></section>
    </main>

    <div id="modalExport" class="modal-back hidden">
        <div class="modal">
            <h3>Exportar ‚Äî Redimensionar</h3>
            <div class="grid">
                <div class="row"><label>Ancho</label><div style="display:flex;gap:5px;"><input type="number" id="rzW" class="input-box"><span class="tag">cm</span></div></div>
                <div class="row"><label>Alto</label><div style="display:flex;gap:5px;"><input type="number" id="rzH" class="input-box"><span class="tag">cm</span></div></div>
                <div class="row"><label>Unidades</label><select id="rzUnit"><option value="cm">cm (cent√≠metros)</option><option value="in">in (pulgadas)</option><option value="px">px (p√≠xeles)</option></select></div>
                <div class="row"><label>Resoluci√≥n</label><div style="display:flex;gap:5px;"><input type="number" id="rzDPI" value="300" class="input-box"><span class="tag">ppi</span></div></div>
                <div class="row"><label>M√©todo</label><select id="rzMethod"><option value="high">Alta calidad (Bic√∫bica)</option><option value="medium">Bueno (Bilinear)</option><option value="low">R√°pido (Nearest)</option></select></div>
                <div class="row"><label>Proporci√≥n</label><div style="display:flex;gap:5px;align-items:center;"><input type="checkbox" id="lockAspect" checked style="width:auto;"><span style="font-size:12px;color:var(--muted)">Mantener relaci√≥n de aspecto</span></div></div>
            </div>
            <p id="rzInfo" style="font-size:12px;color:var(--muted);margin-top:15px;">Tama√±o actual: ‚Äî</p>
            <div class="btn-footer">
                <button class="btn-text" id="useCurrent">Usar tama√±o actual</button>
                <button class="btn-action btn-cancel" onclick="closeModal()">Cancelar</button>
                <button class="btn-action btn-apply" onclick="finalDownload()">Aplicar</button>
            </div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxkuP3Sov5C0q0yVGrnFjj9kO1yO-QkA2niydkUBjQMDHQWFCVTyLmlwd2B1puHb6Z-/exec";
        
        async function validateAccess() {
            const user = document.getElementById('user-id').value.trim();
            const pass = document.getElementById('access-key').value.trim();
            const btn = document.getElementById('login-btn');
            if(!user || !pass) return;
            btn.innerText = "VERIFICANDO...";
            try {
                const res = await fetch(`${WEB_APP_URL}?user=${user}&pass=${pass}`);
                const data = await res.json();
                if(data.access) document.getElementById('login-overlay').style.display = 'none';
                else alert(data.message);
            } catch(e) { alert("Error de conexi√≥n"); }
            btn.innerText = "ENTRAR";
        }

        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d', {willReadFrequently:true});
        let oCanvas = document.createElement('canvas'), oCtx = oCanvas.getContext('2d');
        let currentImgData = null, scale = 1, aspectRatio = 1;

        document.getElementById('file').addEventListener('change', e => {
            const reader = new FileReader();
            reader.onload = event => {
                const img = new Image();
                img.onload = () => {
                    oCanvas.width = img.width; oCanvas.height = img.height;
                    aspectRatio = img.width / img.height;
                    oCtx.drawImage(img, 0, 0);
                    document.getElementById('rzInfo').innerText = `Tama√±o actual: ${img.width} √ó ${img.height} px ¬∑ ppi (meta): 300`;
                    autoFit(); process();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        });

        function autoFit() {
            const stage = document.getElementById('stage');
            scale = Math.min(stage.clientWidth/oCanvas.width, stage.clientHeight/oCanvas.height, 0.9);
            render();
        }

        function render() {
            canvas.width = oCanvas.width; canvas.height = oCanvas.height;
            if(currentImgData) ctx.putImageData(currentImgData, 0, 0);
            canvas.style.transform = `scale(${scale})`;
        }

        function process() {
            if(!oCanvas.width) return;
            const fuzz = parseInt(document.getElementById('fuzz').value);
            const id = oCtx.getImageData(0, 0, oCanvas.width, oCanvas.height);
            const data = id.data;
            const out = ctx.createImageData(oCanvas.width, oCanvas.height);
            const o = out.data;
            for(let i=0; i<data.length; i+=4) {
                const r=data[i], g=data[i+1], b=data[i+2];
                const dist = Math.sqrt((r-255)**2 + (g-255)**2 + (b-255)**2);
                o[i]=r; o[i+1]=g; o[i+2]=b;
                o[i+3] = dist < fuzz ? 0 : 255;
            }
            currentImgData = out; render();
        }

        const rzW = document.getElementById('rzW'), rzH = document.getElementById('rzH'), lock = document.getElementById('lockAspect'), rzUnit = document.getElementById('rzUnit'), rzDPI = document.getElementById('rzDPI');

        function convertPxToUnit(px, unit, dpi) {
            if(unit === 'cm') return (px / dpi * 2.54).toFixed(3);
            if(unit === 'in') return (px / dpi).toFixed(3);
            return px;
        }

        document.getElementById('btnExport').onclick = () => {
            const dpi = parseInt(rzDPI.value);
            rzW.value = convertPxToUnit(oCanvas.width, rzUnit.value, dpi);
            rzH.value = convertPxToUnit(oCanvas.height, rzUnit.value, dpi);
            document.getElementById('modalExport').classList.remove('hidden');
        };

        rzW.oninput = () => { if(lock.checked) rzH.value = (rzW.value / aspectRatio).toFixed(3); };
        rzH.oninput = () => { if(lock.checked) rzW.value = (rzH.value * aspectRatio).toFixed(3); };

        function closeModal() { document.getElementById('modalExport').classList.add('hidden'); }

        function finalDownload() {
            const dpi = parseInt(rzDPI.value);
            let finalW = rzW.value;
            if(rzUnit.value === 'cm') finalW = (rzW.value / 2.54 * dpi);
            if(rzUnit.value === 'in') finalW = (rzW.value * dpi);
            
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = finalW; tempCanvas.height = finalW / aspectRatio;
            const tCtx = tempCanvas.getContext('2d');
            tCtx.imageSmoothingQuality = document.getElementById('rzMethod').value;
            const img = new Image();
            img.onload = () => {
                tCtx.drawImage(img, 0, 0, tempCanvas.width, tempCanvas.height);
                const link = document.createElement('a');
                link.download = 'jj_studio_final.png';
                link.href = tempCanvas.toDataURL();
                link.click();
            };
            img.src = canvas.toDataURL();
            closeModal();
        }
    </script>
</body>
</html>
