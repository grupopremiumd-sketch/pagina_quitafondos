<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&J Studio Pro — Acceso Libre</title>
    <style>
        :root {
            --bg: #0a0a0a; --panel: #111; --text: #eee; --muted: #9ca3af;
            --accent: #00d2ff; --border: #1f1f1f; --success: #10b981;
        }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }

        /* --- PANTALLA DE BIENVENIDA (OPCIONAL, SIN CLAVE) --- */
        #login-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; transition: 0.5s; }
        .login-card { background: var(--panel); padding: 40px; border-radius: 20px; border: 1px solid var(--border); width: 90%; max-width: 400px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .logo-text { font-size: 2.2rem; font-weight: 800; background: linear-gradient(to right, #00d2ff, #0081ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; letter-spacing: -1px; }
        .btn-access { width: 100%; padding: 15px; background: #00d2ff; border: none; color: #000; font-weight: bold; border-radius: 8px; cursor: pointer; font-size: 1.1rem; }

        /* --- DISEÑO PRINCIPAL --- */
        .wrap { display: grid; grid-template-columns: 350px 1fr; height: 100vh; }
        .panel { padding: 20px; background: #111; border-right: 1px solid var(--border); overflow-y: auto; z-index: 100; }
        h2 { font-size: 11px; color: var(--muted); margin: 20px 0 10px 0; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .control-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        label { font-size: 13px; color: #ddd; width: 100px; }
        input[type="range"] { flex: 1; accent-color: var(--accent); cursor: pointer; }
        .val-box { background: #1a1a1a; color: var(--accent); border: 1px solid #333; padding: 4px 8px; border-radius: 4px; width: 50px; text-align: center; font-size: 12px; margin-left: 10px; }
        
        /* SELECTORES */
        .cp-container { display: flex; gap: 10px; height: 100px; margin-top: 10px; }
        #cpSV { flex: 1; border-radius: 6px; border: 1px solid #2a2a2a; cursor: crosshair; }
        #cpH { width: 20px; border-radius: 6px; border: 1px solid #2a2a2a; cursor: ns-resize; }

        .btn-group { display: flex; gap: 8px; margin-top: 10px; }
        .btn-s { flex: 1; padding: 10px; border-radius: 6px; border: 1px solid #333; background: #171717; color: #eee; cursor: pointer; font-size: 11px; font-weight: 700; }
        .btn-dl { width: 100%; padding: 15px; background: linear-gradient(135deg, #00d2ff, #0081ff); color: #fff; border: none; border-radius: 8px; margin-top: 25px; font-weight: 900; cursor: pointer; }

        /* ESCENARIO */
        .stage { background: #1a1a1a; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; height: 100%; }
        #canvas-container { position: relative; display: inline-block; background-image: 
            linear-gradient(45deg, #222 25%, transparent 25%), linear-gradient(-45deg, #222 25%, transparent 25%),
            linear-gradient(45deg, transparent 75%, #222 75%), linear-gradient(-45deg, transparent 75%, #222 75%);
            background-size: 20px 20px; }
        canvas#canvas { max-width: 80vw; max-height: 80vh; display: block; }
        
        /* RECORTE */
        #crop-box { position: absolute; border: 2px dashed #fff; cursor: move; display: none; box-shadow: 0 0 0 4000px rgba(0,0,0,0.7); z-index: 50; }
        .resizer { width: 14px; height: 14px; background: #fff; border: 2px solid #00d2ff; position: absolute; right: -7px; bottom: -7px; cursor: nwse-resize; border-radius: 50%; }

        /* MODAL EXPORT */
        .modal-back { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(4px); }
        .modal { background: #121212; padding: 25px; border-radius: 14px; width: 420px; border: 1px solid #262626; }
        .m-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; background: #1a1a1a; padding: 10px; border-radius: 8px; }
        .m-input { background: transparent; color: #00d2ff; border: none; font-weight: bold; width: 80px; text-align: right; font-size: 14px; outline: none; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <div class="logo-text">COMUNIDAD J&J</div>
            <p style="color: #888; margin-bottom: 25px;">Bienvenido a la herramienta de edición profesional.</p>
            <button class="btn-access" onclick="document.getElementById('login-overlay').style.display='none'">EMPEZAR AHORA</button>
        </div>
    </div>

    <main class="wrap">
        <section class="panel">
            <h2>1. Cargar Imagen</h2>
            <input type="file" id="file" accept="image/*" style="width:100%; color:#888;">
            
            <h2>2. Quitar Fondo</h2>
            <div class="control-row">
                <label>Modo</label>
                <select id="mode" style="background:#1a1a1a; color:#fff; border:1px solid #333; padding:8px; border-radius:8px; flex:1;">
                    <option value="white">Quitar Blanco</option>
                    <option value="black">Quitar Negro</option>
                    <option value="pick">Gotero (clic en imagen)</option>
                    <option value="auto">Auto detección</option>
                </select>
            </div>

            <div class="control-row"><label>Tolerancia</label><input type="range" id="fuzz" min="0" max="255" value="60"><div class="val-box" id="fuzzV">60</div></div>
            <div class="control-row"><label>Suavizado</label><input type="range" id="feather" min="0" max="20" step="0.5" value="2"><div class="val-box" id="featherV">2</div></div>

            <h2>3. Herramientas</h2>
            <div class="btn-group">
                <button class="btn-s" id="btn-init-crop">✂️ Recortar</button>
                <button class="btn-s hidden" id="btn-apply-crop" style="background:var(--success); color:#000;">Aplicar</button>
                <button class="btn-s" onclick="location.reload()">Reset</button>
            </div>

            <h2>4. Fondo Previsualización</h2>
            <div class="cp-container">
                <canvas id="cpSV" width="220" height="100"></canvas>
                <canvas id="cpH" width="20" height="100"></canvas>
            </div>

            <button class="btn-dl" id="openExport">DESCARGAR PNG FINAL</button>
        </section>

        <section class="stage" id="stage">
            <div id="canvas-container">
                <canvas id="canvas"></canvas>
                <div id="crop-box"><div class="resizer"></div></div>
            </div>
        </section>
    </main>

    <div id="modalExport" class="modal-back hidden">
        <div class="modal">
            <h3 style="margin-top:0; color:var(--accent);">Exportar con Medidas</h3>
            <div class="m-row"><label>Ancho</label><input type="number" id="rzW" class="m-input"></div>
            <div class="m-row"><label>Alto</label><input type="number" id="rzH" class="m-input"></div>
            <div class="m-row">
                <label>Unidad</label>
                <select id="rzUnit" style="background:transparent; color:#fff; border:none; outline:none;">
                    <option value="px">Píxeles</option>
                    <option value="cm">Centímetros</option>
                    <option value="in">Pulgadas</option>
                </select>
            </div>
            <div class="m-row"><label>DPI (Calidad)</label><input type="number" id="rzDPI" class="m-input" value="300"></div>
            <label style="font-size: 11px; color:#666;"><input type="checkbox" id="lockAspect" checked> Mantener proporción</label>
            
            <div style="display:flex; gap:10px; margin-top:20px; justify-content:flex-end;">
                <button class="btn-s" onclick="document.getElementById('modalExport').classList.add('hidden')">Cerrar</button>
                <button class="btn-s" style="background:var(--success); color:#000;" onclick="finalDownload()">DESCARGAR</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d', {willReadFrequently:true});
        let oCanvas = document.createElement('canvas'), oCtx = oCanvas.getContext('2d');
        let aspectRatio = 1, targetColor = [255,255,255], isResizing = false, isDragging = false;
        const cropBox = document.getElementById('crop-box');

        // CARGAR IMAGEN
        document.getElementById('file').onchange = e => {
            const f = e.target.files[0];
            const img = new Image();
            img.onload = () => {
                oCanvas.width = img.width; oCanvas.height = img.height;
                aspectRatio = img.width / img.height;
                oCtx.drawImage(img, 0, 0);
                process();
            };
            img.src = URL.createObjectURL(f);
        };

        // PROCESAR TRANSPARENCIA
        function process() {
            if(!oCanvas.width) return;
            const fuzz = parseInt(document.getElementById('fuzz').value);
            const feather = parseFloat(document.getElementById('feather').value);
            const mode = document.getElementById('mode').value;
            
            document.getElementById('fuzzV').innerText = fuzz;
            document.getElementById('featherV').innerText = feather;

            const id = oCtx.getImageData(0, 0, oCanvas.width, oCanvas.height);
            const d = id.data, out = ctx.createImageData(oCanvas.width, oCanvas.height), o = out.data;
            
            if(mode === 'white') targetColor = [255, 255, 255];
            else if(mode === 'black') targetColor = [0, 0, 0];
            else if(mode === 'auto') targetColor = [d[0], d[1], d[2]];

            for(let i=0; i<d.length; i+=4) {
                const diff = Math.max(Math.abs(d[i]-targetColor[0]), Math.abs(d[i+1]-targetColor[1]), Math.abs(d[i+2]-targetColor[2]));
                o[i]=d[i]; o[i+1]=d[i+1]; o[i+2]=d[i+2];
                if(diff < fuzz) {
                    o[i+3] = diff < (fuzz-feather) ? 0 : ((diff-(fuzz-feather))/feather)*255;
                } else { o[i+3] = d[i+3]; }
            }
            canvas.width = oCanvas.width; canvas.height = oCanvas.height;
            ctx.putImageData(out, 0, 0);
        }

        // HERRAMIENTA RECORTE
        document.getElementById('btn-init-crop').onclick = () => {
            if(!oCanvas.width) return;
            cropBox.style.display = 'block';
            document.getElementById('btn-apply-crop').classList.remove('hidden');
        };

        cropBox.onmousedown = e => { if(e.target.className !== 'resizer') isDragging = true; };
        document.querySelector('.resizer').onmousedown = e => { isResizing = true; e.preventDefault(); };

        window.onmousemove = e => {
            const rect = document.getElementById('canvas-container').getBoundingClientRect();
            if(isResizing) {
                cropBox.style.width = (e.clientX - cropBox.getBoundingClientRect().left) + 'px';
                cropBox.style.height = (e.clientY - cropBox.getBoundingClientRect().top) + 'px';
            } else if(isDragging) {
                cropBox.style.left = (e.clientX - rect.left - cropBox.offsetWidth/2) + 'px';
                cropBox.style.top = (e.clientY - rect.top - cropBox.offsetHeight/2) + 'px';
            }
        };
        window.onmouseup = () => { isResizing = false; isDragging = false; };

        document.getElementById('btn-apply-crop').onclick = () => {
            const canvRect = canvas.getBoundingClientRect();
            const boxRect = cropBox.getBoundingClientRect();
            const sc = oCanvas.width / canvRect.width;
            const w = boxRect.width * sc, h = boxRect.height * sc;
            const temp = document.createElement('canvas'); temp.width = w; temp.height = h;
            temp.getContext('2d').drawImage(oCanvas, (boxRect.left-canvRect.left)*sc, (boxRect.top-canvRect.top)*sc, w, h, 0, 0, w, h);
            oCanvas.width = w; oCanvas.height = h; aspectRatio = w/h;
            oCtx.drawImage(temp, 0, 0);
            cropBox.style.display = 'none'; document.getElementById('btn-apply-crop').classList.add('hidden');
            process();
        };

        // GOTERO
        canvas.onclick = e => {
            if(document.getElementById('mode').value !== 'pick') return;
            const r = canvas.getBoundingClientRect();
            const x = (e.clientX - r.left) * (oCanvas.width / r.width);
            const y = (e.clientY - r.top) * (oCanvas.height / r.height);
            const p = oCtx.getImageData(x, y, 1, 1).data;
            targetColor = [p[0], p[1], p[2]]; process();
        };

        // EXPORTACIÓN
        document.getElementById('openExport').onclick = () => {
            if(!oCanvas.width) return;
            document.getElementById('rzW').value = oCanvas.width;
            document.getElementById('rzH').value = oCanvas.height;
            document.getElementById('modalExport').classList.remove('hidden');
        };

        function finalDownload() {
            const dpi = parseInt(document.getElementById('rzDPI').value);
            const unit = document.getElementById('rzUnit').value;
            let fW = parseFloat(document.getElementById('rzW').value);
            if(unit === 'cm') fW = (fW / 2.54) * dpi;
            else if(unit === 'in') fW = fW * dpi;

            const temp = document.createElement('canvas');
            temp.width = fW; temp.height = fW / aspectRatio;
            temp.getContext('2d').drawImage(canvas, 0, 0, temp.width, temp.height);
            const a = document.createElement('a'); a.download = 'jj_studio_pro.png';
            a.href = temp.toDataURL('image/png'); a.click();
        }

        // COLOR PICKER FONDO
        const cpSV = document.getElementById('cpSV'), cpH = document.getElementById('cpH');
        const svCtx = cpSV.getContext('2d'), hCtx = cpH.getContext('2d');
        let hue = 0;
        function drawCP() {
            hCtx.clearRect(0,0,20,100); for(let i=0; i<100; i++){ hCtx.fillStyle=`hsl(${(i/100)*360},100%,50%)`; hCtx.fillRect(0,i,20,1); }
            svCtx.fillStyle = `hsl(${hue},100%,50%)`; svCtx.fillRect(0,0,220,100);
            let gW = svCtx.createLinearGradient(0,0,220,0); gW.addColorStop(0,'#fff'); gW.addColorStop(1,'transparent');
            svCtx.fillStyle = gW; svCtx.fillRect(0,0,220,100);
            let gB = svCtx.createLinearGradient(0,0,0,100); gB.addColorStop(0,'transparent'); gB.addColorStop(1,'#000');
            svCtx.fillStyle = gB; svCtx.fillRect(0,0,220,100);
        }
        drawCP();
        cpH.onclick = e => { hue = (e.offsetY / 100) * 360; drawCP(); };
        cpSV.onclick = e => {
            const d = svCtx.getImageData(e.offsetX, e.offsetY, 1, 1).data;
            document.getElementById('stage').style.background = `rgb(${d[0]},${d[1]},${d[2]})`;
        };

        ['fuzz', 'feather', 'mode'].forEach(id => document.getElementById(id).oninput = process);
    </script>
</body>
</html>
