    <style>

        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }

        header { padding: 0 20px; border-bottom: 1px solid var(--border); background: #000; display: flex; align-items: center; justify-content: space-between; height: 60px; z-index: 1000; position: relative; }

        .panel { padding: 20px; background: var(--panel); border-right: 1px solid var(--border); overflow-y: auto; }

        .btn-ia { width: 100%; padding: 14px; background: var(--success); color: #000; border: none; border-radius: 8px; font-weight: 900; cursor: pointer; margin-bottom: 8px; text-transform: uppercase; font-size: 11px; }

        .btn-secondary { width: 100%; padding: 10px; background: #1a1a1a; color: #555; border: 1px solid #222; border-radius: 8px; cursor: pointer; font-size: 10px; margin-bottom: 10px; }

    <div id="modalExport" class="modal-back hidden">
        <div class="modal">

                <div><label>Ancho</label><input type="number" id="rzW" class="m-input"></div>

                    <select id="rzUnit" class="m-input">

                <div style="grid-column: span 2">

    </div>

    <header>
        <div class="logo">J&J COMUNIDAD PRO</div>

            <button id="btnLogout" onclick="logout()" style="display:none; background:none; border:1px solid #333; color:#555; font-size:10px; cursor:pointer; border-radius:4px; padding:4px 8px;">SALIR</button>
        </div>

    <main class="wrap">
        <aside class="panel">
            <h2>Gesti√≥n Membres√≠a</h2>
            <button class="btn-tg" onclick="window.open('https://t.me/+B50m1g0NBM1mNzU5', '_blank')">üîµ GRUPO GRATUITO TELEGRAM</button>
            <button class="btn-wa-renew" onclick="window.open('https://wa.me/51904503246?text=Hola%20J&J,%20quiero%20renovar%20mi%20membres√≠a%20VIP', '_blank')">üü¢ RENOVAR SOCIOS VIP</button>
            <button class="btn-new" onclick="window.open('https://wa.me/51916689969?text=Hola,%20soy%20nuevo%20y%20quiero%20informaci√≥n%20de%20la%20membres√≠a', '_blank')">‚ö™ SOY NUEVO / INFORMES</button>

            <h2>Arte Digital</h2>
            <button class="btn-ia" onclick="applyRealisticBordado()">üßµ BORDADO FULL COLOR</button>
            <button class="btn-art" style="width:100%" onclick="applyBlackAndWhite()">‚ö™ B&N PRO</button>
            <button class="btn-secondary" style="margin-top:10px" onclick="resetImg()">üîÑ REESTABLECER ORIGINAL</button>

            <h2>1. Carga</h2>
            <input type="file" id="file" accept="image/*" class="m-input">

            <button class="btn-ia" style="background:#6c5ce7; color:#fff;" onclick="applyAutoRemove()">‚ú® QUITAR FONDO AUTO</button>
            
            <div class="control-row">
                <select id="mode" class="m-input" style="margin:0">
                    <option value="white">Blanco</option><option value="black">Negro</option><option value="pick">üé® Gotero Manual</option>
                </select>
            </div>
            <div class="control-row"><label>Tolerancia</label><input type="range" id="fuzz" min="0" max="200" value="60"></div>
            <div class="control-row"><label>Suavizado</label><input type="range" id="feather" min="0" max="10" step="0.1" value="0.5"></div>

            <h2>3. Lienzo</h2>

        <section class="stage" id="stage"><canvas id="canvas"></canvas></section>

    <script>
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d', {willReadFrequently:true});
        let oCanvas = document.createElement('canvas'), oCtx = oCanvas.getContext('2d');
        let backup = document.createElement('canvas'), bCtx = backup.getContext('2d');
        let targetColor = [255,255,255], aspectRatio = 1;
        
        // RECUPERACI√ìN DE ESTADO DE DESCARGAS Y SESI√ìN
        let isVip = sessionStorage.getItem('jj_session') === 'active';
        let freeCount = parseInt(localStorage.getItem('jj_free_count') || "2");

        window.onload = () => {
            if(!isVip) document.getElementById('access-modal').classList.remove('hidden');
            else { 
                document.getElementById('status-tag').innerText = "SOCIO VIP"; 
                document.getElementById('status-tag').style.color = "var(--success)"; 
                document.getElementById('btnLogout').style.display = 'block'; 
            }
            updateUI();
        };

        // GOTERO MANUAL
        canvas.addEventListener('click', (e) => {
            if (document.getElementById('mode').value !== 'pick' || !oCanvas.width) return;
            const rect = canvas.getBoundingClientRect();
            const scaleX = oCanvas.width / rect.width;
            const scaleY = oCanvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            const pixel = oCtx.getImageData(x, y, 1, 1).data;
            targetColor = [pixel[0], pixel[1], pixel[2]];
            process();
        });

        // L√ìGICA DE EXPORTACI√ìN Y DESCARGAS GRATUITAS
        const rzW = document.getElementById('rzW'), rzH = document.getElementById('rzH'), lock = document.getElementById('lockAspect'), unit = document.getElementById('rzUnit'), dpi = document.getElementById('rzDPI');
        rzW.oninput = () => { if(lock.checked) rzH.value = (rzW.value / aspectRatio).toFixed(2); };
        rzH.oninput = () => { if(lock.checked) rzW.value = (rzH.value * aspectRatio).toFixed(2); };

        function finalDownload() {
            let fw = parseFloat(rzW.value), fh = parseFloat(rzH.value), dVal = parseInt(dpi.value);
            if(unit.value === 'cm') { fw = Math.round((fw / 2.54) * dVal); fh = Math.round((fh / 2.54) * dVal); }
            else if(unit.value === 'in') { fw = Math.round(fw * dVal); fh = Math.round(fh * dVal); }
            
            const temp = document.createElement('canvas'); temp.width = fw; temp.height = fh;
            const tCtx = temp.getContext('2d'); tCtx.imageSmoothingQuality = document.getElementById('rzMethod').value;
            tCtx.drawImage(canvas, 0, 0, fw, fh);
            
            const link = document.createElement('a'); 
            link.download = 'jj_studio_pro.png'; 
            link.href = temp.toDataURL(); 
            link.click();

            // DESCONTAR DESCARGA GRATUITA SI NO ES VIP
            if(!isVip && window.isTrial) { 
                freeCount--; 
                localStorage.setItem('jj_free_count', freeCount); 
                if(freeCount <= 0) location.reload(); // Bloquea si llega a 0
                else updateUI();
            }
            closeModal('modalExport');
        }

        function handleDownload() { 
            if(!oCanvas.width) return; 
            if(!isVip && freeCount <= 0) return document.getElementById('access-modal').classList.remove('hidden'); 
            rzW.value = canvas.width; 
            rzH.value = canvas.height; 
            document.getElementById('modalExport').classList.remove('hidden'); 
        }

        // PROCESAMIENTO
        function process() {
            if(!oCanvas.width) return;
            const fuzz = parseInt(document.getElementById('fuzz').value), feather = parseFloat(document.getElementById('feather').value), contract = parseInt(document.getElementById('contract').value);
            let tc = targetColor;
            if(document.getElementById('mode').value === 'white') tc = [255,255,255];
            if(document.getElementById('mode').value === 'black') tc = [0,0,0];
            const id = oCtx.getImageData(0,0,oCanvas.width,oCanvas.height), d = id.data;
            const out = ctx.createImageData(oCanvas.width, oCanvas.height), o = out.data;
            const threshold = (fuzz*2.5)+(contract*10), soft = (feather*15)+1;
            for (let i = 0; i < d.length; i += 4) {
                const dist = Math.sqrt((d[i]-tc[0])**2 + (d[i+1]-tc[1])**2 + (d[i+2]-tc[2])**2);
                o[i]=d[i]; o[i+1]=d[i+1]; o[i+2]=d[i+2];
                if(dist < threshold-soft) o[i+3]=0;
                else if(dist < threshold) o[i+3]=((dist-(threshold-soft))/soft)*255;
                else o[i+3]=d[i+3];
            }
            canvas.width = oCanvas.width; canvas.height = oCanvas.height; ctx.putImageData(out, 0, 0);
        }

        async function validateAccess() {
            const u = document.getElementById('user-id').value.trim();
            if(!u) return;
            const btn = document.getElementById('btn-login-text'); btn.innerText = "VERIFICANDO...";
            try {
                const res = await fetch(`https://script.google.com/macros/s/AKfycbzwIHNPwRi4x_oQHIYIvMYRD7HbZD-dkwo7bEdH3Zc9yN4-TwfURjSd1TcgNKPqYJxo/exec?user=${u}`);
                const data = await res.json();
                if(data.access) { sessionStorage.setItem('jj_session', 'active'); location.reload(); }
                else if(data.status === "vencido") {
                    btn.innerText = "RENOVAR VIP"; btn.classList.add('btn-renew');
                    btn.onclick = () => window.open('https://wa.me/51904503246?text=Hola%20J&J,%20mi%20membres√≠a%20est√°%20vencida%20y%20quiero%20renovar', '_blank');
                } else alert("N√∫mero no registrado.");
            } catch(e) { alert("Error."); } finally { btn.innerText = "INGRESAR"; }
        }

        function logout() { sessionStorage.clear(); location.reload(); }
        function updateUI() { 
            document.getElementById('count-free').innerText = freeCount; 
            if(freeCount <= 0 && !isVip) { 
                document.getElementById('btn-free-dl').style.opacity = "0.5";
                document.getElementById('btn-free-dl').onclick = null;
                document.getElementById('btn-free-dl').innerText = "DESCARGAS AGOTADAS";
            } 
        }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function openLogin() { closeModal('access-modal'); document.getElementById('login-modal').classList.remove('hidden'); }
        function startTrial() { if(freeCount > 0) { window.isTrial = true; closeModal('access-modal'); } }
        function resetImg() { oCanvas.width=backup.width; oCanvas.height=backup.height; oCtx.drawImage(backup,0,0); process(); }
        document.getElementById('file').onchange = e => { const f = e.target.files[0]; if(!f) return; const img = new Image(); img.onload = () => { oCanvas.width=backup.width=img.width; oCanvas.height=backup.height=img.height; aspectRatio=img.width/img.height; oCtx.drawImage(img,0,0); bCtx.drawImage(img,0,0); process(); }; img.src = URL.createObjectURL(f); };
        function applyBlackAndWhite() { if(!oCanvas.width) return; const id=oCtx.getImageData(0,0,oCanvas.width,oCanvas.height), d=id.data; for(let i=0;i<d.length;i+=4){let g=d[i]*0.3+d[i+1]*0.59+d[i+2]*0.11;d[i]=d[i+1]=d[i+2]=g;}oCtx.putImageData(id,0,0); process(); }
        function applyRealisticBordado() { if(!oCanvas.width) return; const id = oCtx.getImageData(0,0,oCanvas.width,oCanvas.height), d = id.data, w = oCanvas.width, h = oCanvas.height; for (let y = 0; y < h; y++) { for (let x = 0; x < w; x++) { const i = (y * w + x) * 4; if(d[i+3] > 15) { const stitch = (x % 4 === 0 || y % 4 === 0) ? 0.75 : 1.3; d[i] = Math.min(255, d[i] * stitch); d[i+1] = Math.min(255, d[i+1] * stitch); d[i+2] = Math.min(255, d[i+2] * stitch); } } } oCtx.putImageData(id, 0, 0); process(); }
        document.getElementById('bgColor').oninput = e => document.getElementById('stage').style.backgroundColor = e.target.value;
        ['fuzz', 'feather', 'contract', 'mode'].forEach(id => document.getElementById(id).oninput = process);
    </script>
