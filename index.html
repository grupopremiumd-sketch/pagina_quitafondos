<header class="jj-header">
    <div class="logo-container">
        <h1>COMUNIDAD J&J <span class="beta-tag">VIP</span></h1>
    </div>
    <div class="user-access">
        <button id="btn-vip" class="gold-button">ACCESO VIP PLATINUM</button>
    </div>
</header>

<main class="editor-grid">
    <section class="upload-panel">
        <div class="drop-zone" id="dropZone">
            <p>Arrastra tu diseño o presiona <strong>Ctrl+V</strong></p>
            <input type="file" id="fileInput" hidden>
            <button onclick="document.getElementById('fileInput').click()">Seleccionar Archivo</button>
        </div>
    </section>

    <section class="settings-panel">
        <h3>Configuración de Remoción</h3>
        <div class="control-group">
            <label>Modo:</label>
            <select id="mode-select">
                <option value="white">Quitar fondo blanco</option>
                <option value="black">Quitar fondo negro</option>
                <option value="custom">Elegir color...</option>
                <option value="auto">Auto (esquinas)</option>
            </select>
        </div>
        
        <div class="slider-group">
            <label>Tolerancia</label>
            <input type="range" id="tolerance" min="0" max="100" value="50">
            <label>Suavizado (px)</label>
            <input type="range" id="smooth" min="0" max="10" step="0.1" value="0.8">
            <label>Contraer / Expandir</label>
            <input type="range" id="spread" min="-5" max="5" value="1">
        </div>
    </section>
</main>
