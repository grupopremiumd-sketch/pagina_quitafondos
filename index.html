<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J&J Comunidad Pro ‚Äî Master Pro</title>
    <style>
        :root {
            --bg: #0a0a0a; --panel: #111; --text: #eee; --accent: #00f2ff; --border: #222; --success: #00ff88; --wa: #25d366; --warning: #ff9f43;
        }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }

        header { padding: 0 20px; border-bottom: 1px solid var(--border); background: #000; display: flex; align-items: center; justify-content: space-between; height: 60px; z-index: 1000; position: relative; }
        .logo { font-weight: 900; color: var(--accent); letter-spacing: 1px; }

        .wrap { display: grid; grid-template-columns: 320px 1fr; height: calc(100vh - 60px); }
        @media (max-width: 900px) { .wrap { grid-template-columns: 1fr; height: auto; overflow-y: auto; } }

        .panel { padding: 20px; background: var(--panel); border-right: 1px solid var(--border); overflow-y: auto; }
        h2 { font-size: 10px; color: #666; text-transform: uppercase; margin: 20px 0 10px; letter-spacing: 1px; }
        
        .btn-ia { width: 100%; padding: 14px; background: var(--success); color: #000; border: none; border-radius: 8px; font-weight: 900; cursor: pointer; margin-bottom: 8px; text-transform: uppercase; font-size: 11px; }
        .btn-renew { background: var(--warning) !important; color: #000 !important; }
        .btn-art { width: 49%; padding: 10px; background: #222; color: #fff; border: 1px solid #333; border-radius: 6px; cursor: pointer; font-size: 10px; font-weight: bold; }
        .btn-secondary { width: 100%; padding: 10px; background: #1a1a1a; color: #555; border: 1px solid #222; border-radius: 8px; cursor: pointer; font-size: 10px; margin-bottom: 10px; }

        .control-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; gap: 10px; }
        label { font-size: 11px; color: #aaa; }
        input[type="range"] { flex: 1; accent-color: var(--accent); cursor: pointer; }
        
        .m-input { background: #000; color: #fff; border: 1px solid #333; padding: 12px; border-radius: 8px; width: 100%; font-size: 14px; outline: none; margin-bottom: 10px; }

        .stage { background: #080808; display: flex; align-items: center; justify-content: center; position: relative; overflow: auto; min-height: 400px; }
        canvas#canvas { max-width: 90%; max-height: 90%; object-fit: contain; cursor: crosshair; }

        .modal-back { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: center; z-index: 2000; padding: 15px; }
        .modal { background: #111; padding: 25px; border-radius: 15px; width: 100%; max-width: 440px; border: 1px solid #222; text-align: center; }
        .hidden { display: none !important; }
        .grid-export { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; text-align: left; margin-top: 15px; }
        .choice-card { background: #1a1a1a; border: 1px solid #333; padding: 15px; border-radius: 12px; cursor: pointer; margin-bottom: 10px; display: flex; align-items: center; gap: 15px; text-align: left; }
    </style>
</head>
<body>

    <div id="access-modal" class="modal-back hidden">
        <div class="modal">
            <h3 style="color:var(--accent); margin-bottom: 20px;">J&J Comunidad Pro</h3>
            <button class="btn-ia" id="btn-free-dl" onclick="startTrial()">üéÅ PRUEBA GRATUITA (<span id="count-free">2</span>)</button>
            <div id="btn-subscribe-wa" class="hidden" onclick="contactSupport()" style="background:#1a1a1a; border:1px solid var(--wa); padding:15px; border-radius:12px; cursor:pointer; text-align:left; margin-bottom:10px;">
                <div style="font-weight:bold; color:var(--wa);">Activar VIP</div>
                <div style="font-size:11px; color:#666">Pruebas agotadas. Inf√≥rmate aqu√≠.</div>
            </div>
            <hr style="border:0; border-top:1px solid #222; margin:20px 0;">
            <div class="choice-card" onclick="openLogin()">
                <div style="font-size:24px">üíé</div>
                <div><div style="font-weight:bold; color:white;">Ya soy Socio J&J</div><div style="font-size:11px; color:#666">Ingresa con tu n√∫mero m√≥vil.</div></div>
            </div>
            <button onclick="closeModal('access-modal')" style="background:none; border:none; color:#555; margin-top:15px; cursor:pointer">Cerrar</button>
        </div>
    </div>

    <div id="login-modal" class="modal-back hidden">
        <div class="modal" style="max-width:350px;">
            <h3 style="color:var(--accent)">Acceso VIP</h3>
            <input type="text" id="user-id" placeholder="N√∫mero Celular" class="m-input">
            <button class="btn-ia" onclick="validateAccess()" id="btn-login-text">INGRESAR</button>
            <button onclick="closeModal('login-modal')" style="background:none; border:none; color:#555; margin-top:10px; cursor:pointer">Volver</button>
        </div>
    </div>

    <div id="modalExport" class="modal-back hidden">
        <div class="modal">
            <h3 style="color:var(--accent)">Opciones de Exportaci√≥n</h3>
            <div class="grid-export">
                <div><label>Ancho (px)</label><input type="number" id="rzW" class="m-input"></div>
                <div><label>Alto (px)</label><input type="number" id="rzH" class="m-input"></div>
                <div><label>DPI</label><input type="number" id="rzDPI" class="m-input" value="300"></div>
                <div><label>Unidad</label><select id="rzUnit" class="m-input"><option value="px">px</option><option value="cm">cm</option></select></div>
                <div style="grid-column: span 2">
                    <label>Calidad Interpolaci√≥n</label>
                    <select id="rzMethod" class="m-input">
                        <option value="high">Bic√∫bica (Pro)</option><option value="medium">Bilinear</option><option value="low">Nearest</option>
                    </select>
                </div>
                <div style="grid-column: span 2; display:flex; gap:10px; align-items:center;">
                    <input type="checkbox" id="lockAspect" checked> <small>Mantener Proporci√≥n</small>
                </div>
            </div>
            <button class="btn-ia" style="background:var(--accent); color:#000; margin-top:15px;" onclick="finalDownload()">DESCARGAR PNG</button>
            <button onclick="closeModal('modalExport')" style="background:none; border:none; color:#555; margin-top:10px; cursor:pointer">Cancelar</button>
        </div>
    </div>

    <header>
        <div class="logo">J&J COMUNIDAD PRO</div>
        <div style="display:flex; align-items:center; gap:10px;">
            <div id="status-tag" style="font-size:9px; background:#222; padding:4px 8px; border-radius:4px; font-weight:bold;">INVITADO</div>
            <button id="btnLogout" onclick="logout()" style="display:none; background:none; border:1px solid #333; color:#555; font-size:10px; cursor:pointer; border-radius:4px; padding:4px 8px;">SALIR</button>
        </div>
    </header>

    <main class="wrap">
        <aside class="panel">
            <button class="btn-ia" onclick="applyFHDRemaster()">üöÄ MEJORAR CALIDAD FHD</button>
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <button class="btn-art" onclick="applyBlackAndWhite()">‚ö™ B&N</button>
                <button class="btn-art" onclick="applyRealisticBordado()">üßµ BORDADO COLOR</button>
            </div>
            <button class="btn-secondary" onclick="resetImg()">üîÑ REESTABLECER ORIGINAL</button>

            <h2>1. Carga</h2>
            <input type="file" id="file" accept="image/*" class="m-input">

            <h2>2. Quitar Fondo IA</h2>
            <button class="btn-ia" style="background:#6c5ce7; color:#fff;" onclick="applyAutoRemove()">‚ú® QUITAR FONDO AUTO</button>
            
            <div class="control-row">
                <select id="mode" class="m-input" style="margin:0">
                    <option value="white">Blanco</option><option value="black">Negro</option><option value="pick">üé® Gotero Manual</option>
                </select>
            </div>
            <div class="control-row"><label>Tolerancia</label><input type="range" id="fuzz" min="0" max="200" value="60"></div>
            <div class="control-row"><label>Suavizado</label><input type="range" id="feather" min="0" max="10" step="0.1" value="0.5"></div>
            <div class="control-row"><label>Contraer</label><input type="range" id="contract" min="-10" max="10" value="0"></div>

            <h2>3. Lienzo</h2>
            <input type="color" id="bgColor" value="#080808" style="width:100%; height:40px; border:2px solid #222; border-radius:8px; cursor:pointer; background:none;">

            <button class="btn-ia" style="background:var(--accent); color:#000; margin-top:20px;" onclick="handleDownload()">Descargar PNG Pro</button>
        </aside>

        <section class="stage" id="stage"><canvas id="canvas"></canvas></section>
    </main>

    <script>
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d', {willReadFrequently:true});
        let oCanvas = document.createElement('canvas'), oCtx = oCanvas.getContext('2d');
        let backup = document.createElement('canvas'), bCtx = backup.getContext('2d');
        let targetColor = [255,255,255], aspectRatio = 1;
        let isVip = sessionStorage.getItem('jj_session') === 'active', freeCount = parseInt(localStorage.getItem('jj_free_count') || "2");

        window.onload = () => {
            if(!isVip) document.getElementById('access-modal').classList.remove('hidden');
            else { document.getElementById('status-tag').innerText = "SOCIO VIP"; document.getElementById('status-tag').style.color = "var(--success)"; document.getElementById('btnLogout').style.display = 'block'; }
            updateUI();
        };

        // --- SISTEMA DE VALIDACI√ìN CON LLAMADO A RENOVACI√ìN ---
        async function validateAccess() {
            const u = document.getElementById('user-id').value.trim();
            if(!u) return;
            const btn = document.getElementById('btn-login-text');
            btn.innerText = "VERIFICANDO...";
            
            try {
                const res = await fetch(`https://script.google.com/macros/s/AKfycbzwIHNPwRi4x_oQHIYIvMYRD7HbZD-dkwo7bEdH3Zc9yN4-TwfURjSd1TcgNKPqYJxo/exec?user=${u}`);
                const data = await res.json();
                
                if(data.access) { 
                    sessionStorage.setItem('jj_session', 'active'); 
                    location.reload(); 
                } else if(data.status === "vencido" || data.status === "vencida") {
                    btn.innerText = "RENOVAR MEMBRES√çA";
                    btn.classList.add('btn-renew');
                    btn.onclick = () => window.open('https://wa.me/51904503246?text=Hola%2C%20mi%20membresia%20ha%20vencido%20y%20quiero%20renovar%20mi%20suscripcion%20VIP', '_blank');
                } else {
                    alert("N√∫mero no registrado.");
                    btn.innerText = "INGRESAR";
                }
            } catch(e) { alert("Error de servidor."); btn.innerText = "INGRESAR"; }
        }

        // GOTERO MANUAL
        canvas.addEventListener('mousedown', (e) => {
            if (document.getElementById('mode').value !== 'pick' || !oCanvas.width) return;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (oCanvas.width / rect.width);
            const y = (e.clientY - rect.top) * (oCanvas.height / rect.height);
            const pixel = oCtx.getImageData(x, y, 1, 1).data;
            targetColor = [pixel[0], pixel[1], pixel[2]];
            process();
        });

        // QUITAR FONDO AUTO
        function applyAutoRemove() {
            if(!oCanvas.width) return;
            const d = oCtx.getImageData(0,0,oCanvas.width,oCanvas.height).data;
            const w = oCanvas.width, h = oCanvas.height;
            const points = [0, (w-1)*4, (w*h-w)*4, (w*h-1)*4, Math.floor(w/2)*4, (w*h-w+Math.floor(w/2))*4];
            let r=0, g=0, b=0; points.forEach(p => { r+=d[p]; g+=d[p+1]; b+=d[p+2]; });
            targetColor = [r/points.length, g/points.length, b/points.length];
            document.getElementById('fuzz').value = 75;
            process();
        }

        function applyRealisticBordado() {
            if(!oCanvas.width) return;
            const id = oCtx.getImageData(0,0,oCanvas.width,oCanvas.height), d = id.data;
            const w = oCanvas.width, h = oCanvas.height;
            for (let y = 0; y < h; y++) {
                for (let x = 0; x < w; x++) {
                    const i = (y * w + x) * 4;
                    if(d[i+3] > 20) {
                        const stitch = (x % 4 === 0 || y % 4 === 0) ? 0.75 : 1.25;
                        d[i] = Math.min(255, d[i] * stitch);
                        d[i+1] = Math.min(255, d[i+1] * stitch);
                        d[i+2] = Math.min(255, d[i+2] * stitch);
                    }
                }
            }
            oCtx.putImageData(id, 0, 0); process();
        }

        function process() {
            if(!oCanvas.width) return;
            const fuzz = parseInt(document.getElementById('fuzz').value), feather = parseFloat(document.getElementById('feather').value), contract = parseInt(document.getElementById('contract').value);
            let tc = targetColor;
            const m = document.getElementById('mode').value;
            if(m === 'white') tc = [255,255,255]; if(m === 'black') tc = [0,0,0];
            const id = oCtx.getImageData(0,0,oCanvas.width,oCanvas.height), d = id.data;
            const out = ctx.createImageData(oCanvas.width, oCanvas.height), o = out.data;
            const threshold = (fuzz*2.5)+(contract*10), soft = (feather*15)+1;
            for (let i = 0; i < d.length; i += 4) {
                const dist = Math.sqrt((d[i]-tc[0])**2 + (d[i+1]-tc[1])**2 + (d[i+2]-tc[2])**2);
                o[i]=d[i]; o[i+1]=d[i+1]; o[i+2]=d[i+2];
                if(dist < threshold-soft) o[i+3]=0;
                else if(dist < threshold) o[i+3]=((dist-(threshold-soft))/soft)*255;
                else o[i+3]=d[i+3];
            }
            canvas.width = oCanvas.width; canvas.height = oCanvas.height; ctx.putImageData(out, 0, 0);
        }

        const rzW = document.getElementById('rzW'), rzH = document.getElementById('rzH'), lock = document.getElementById('lockAspect');
        rzW.oninput = () => { if(lock.checked) rzH.value = Math.round(rzW.value / aspectRatio); };
        rzH.oninput = () => { if(lock.checked) rzW.value = Math.round(rzH.value * aspectRatio); };

        function finalDownload() {
            const temp = document.createElement('canvas');
            temp.width = rzW.value; temp.height = rzH.value;
            const tCtx = temp.getContext('2d');
            tCtx.imageSmoothingQuality = document.getElementById('rzMethod').value;
            tCtx.drawImage(canvas, 0, 0, temp.width, temp.height);
            const link = document.createElement('a'); link.download = 'jj_final.png'; link.href = temp.toDataURL(); link.click();
            if(!isVip && window.isTrial) { freeCount--; localStorage.setItem('jj_free_count', freeCount); location.reload(); }
            closeModal('modalExport');
        }

        function contactSupport() { window.open('https://wa.me/51916689969?text=hola%20quiero%20informes%20sobre%20la%20suscripccion', '_blank'); }
        function logout() { sessionStorage.clear(); location.reload(); }
        function startTrial() { window.isTrial = true; closeModal('access-modal'); }
        function updateUI() { document.getElementById('count-free').innerText = freeCount; if(freeCount <= 0 && !isVip) { document.getElementById('btn-free-dl').classList.add('hidden'); document.getElementById('btn-subscribe-wa').classList.remove('hidden'); } }
        function openLogin() { closeModal('access-modal'); document.getElementById('login-modal').classList.remove('hidden'); }
        function handleDownload() { if(!oCanvas.width) return; if(!isVip && freeCount <= 0) return document.getElementById('access-modal').classList.remove('hidden'); rzW.value = canvas.width; rzH.value = canvas.height; document.getElementById('modalExport').classList.remove('hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function resetImg() { oCanvas.width=backup.width; oCanvas.height=backup.height; oCtx.drawImage(backup,0,0); process(); }
        
        document.getElementById('file').onchange = e => {
            const f = e.target.files[0]; if(!f) return;
            const img = new Image(); img.onload = () => { oCanvas.width=backup.width=img.width; oCanvas.height=backup.height=img.height; aspectRatio=img.width/img.height; oCtx.drawImage(img,0,0); bCtx.drawImage(img,0,0); process(); };
            img.src = URL.createObjectURL(f);
        };
        function applyBlackAndWhite() { if(!oCanvas.width) return; const id=oCtx.getImageData(0,0,oCanvas.width,oCanvas.height), d=id.data; for(let i=0;i<d.length;i+=4){let g=d[i]*0.3+d[i+1]*0.59+d[i+2]*0.11;d[i]=d[i+1]=d[i+2]=g;}oCtx.putImageData(id,0,0); process(); }
        function applyFHDRemaster() { if(!oCanvas.width) return; const tw=Math.round(oCanvas.width*1.5), th=Math.round(oCanvas.height*1.5); const t=document.createElement('canvas'); t.width=tw; t.height=th; const tc=t.getContext('2d'); tc.imageSmoothingQuality='high'; tc.drawImage(oCanvas,0,0,tw,th); oCanvas.width=tw; oCanvas.height=th; oCtx.drawImage(t,0,0); process(); }
        document.getElementById('bgColor').oninput = e => document.getElementById('stage').style.backgroundColor = e.target.value;
        ['fuzz', 'feather', 'contract', 'mode'].forEach(id => document.getElementById(id).oninput = process);
    </script>
</body>
</html>
