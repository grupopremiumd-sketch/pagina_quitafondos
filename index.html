<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Fondo Pro - J&J VIP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0a0a0a; --panel: #161616; --accent: #00ff88; --border: #2a2a2a; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 320px; background: var(--panel); border-right: 1px solid var(--border); overflow-y: auto; display: flex; flex-direction: column; }
        .vip-section { padding: 15px; border-bottom: 1px solid var(--border); background: #111; }
        .btn-gold { background: linear-gradient(90deg, #d4af37, #f2d472); color: black; width: 100%; border: none; padding: 12px; font-weight: bold; border-radius: 6px; cursor: pointer; margin-bottom: 8px; }
        .btn-free { background: #444; color: white; width: 100%; border: none; padding: 10px; border-radius: 6px; cursor: pointer; margin-bottom: 8px; font-weight: 600; }
        .btn-ws { background: #25d366; color: white; text-decoration: none; display: block; text-align: center; padding: 12px; border-radius: 6px; font-weight: bold; }
        
        .panel-content { padding: 15px; flex: 1; }
        .section-title { font-size: 11px; color: #666; text-transform: uppercase; margin: 15px 0 10px; border-bottom: 1px solid var(--border); padding-bottom: 5px; letter-spacing: 1px; }
        
        /* Controles */
        .group { margin-bottom: 15px; }
        label { display: flex; justify-content: space-between; font-size: 12px; color: #aaa; margin-bottom: 6px; }
        label span { color: var(--accent); }
        input[type="range"] { width: 100%; accent-color: var(--accent); cursor: pointer; }
        input[type="number"], select { width: 100%; background: #000; border: 1px solid var(--border); color: white; padding: 8px; border-radius: 4px; box-sizing: border-box; }
        
        /* Photoshop Canvas Color Picker */
        .canvas-picker { display: flex; align-items: center; gap: 10px; background: #222; padding: 10px; border-radius: 6px; border: 1px solid var(--border); }
        #canvasBg { width: 30px; height: 30px; border: none; cursor: pointer; background: none; }

        /* Workspace */
        .workspace { flex: 1; background: #1a1a1a; display: flex; justify-content: center; align-items: center; position: relative; overflow: auto; }
        #canvas-wrap { position: relative; box-shadow: 0 0 50px rgba(0,0,0,0.8); transition: background 0.3s; }
        canvas { display: block; cursor: crosshair; background-image: 
            linear-gradient(45deg, #252525 25%, transparent 25%), linear-gradient(-45deg, #252525 25%, transparent 25%), 
            linear-gradient(45deg, transparent 75%, #252525 75%), linear-gradient(-45deg, transparent 75%, #252525 75%);
            background-size: 20px 20px; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="vip-section">
        <button class="btn-gold" onclick="window.open('URL_DE_TU_APPSHEET')">SINCRONIZAR CON APPSHEET</button>
        <button class="btn-free">1 PRUEBA GRATUITA</button>
        <a href="https://wa.me/TUNUMERO?text=Hola%20J&J%20quiero%20suscribirme" class="btn-ws">QUIERO SUSCRIBIRME</a>
    </div>

    <div class="panel-content">
        <button onclick="document.getElementById('fileInput').click()" style="width:100%; padding:10px; background:#333; color:white; border:none; border-radius:4px; cursor:pointer;">
            <i class="fa fa-upload"></i> CARGAR IMAGEN
        </button>
        <input type="file" id="fileInput" hidden accept="image/*">

        <div class="section-title">Ajustes del Recorte</div>
        <div class="group">
            <label>Tolerancia de Color <span id="v-tol">30</span></label>
            <input type="range" id="tolerance" min="0" max="150" value="30">
        </div>

        <div class="group">
            <label>Suavizado de Bordes <span id="v-smooth">0</span></label>
            <input type="range" id="smooth" min="0" max="10" value="0">
        </div>

        <div class="group">
            <label>Contraer / Expandir <span id="v-expand">0</span></label>
            <input type="range" id="expand" min="-10" max="10" value="0">
        </div>

        <div class="section-title">Color de Lienzo (Visualización)</div>
        <div class="canvas-picker">
            <input type="color" id="canvasBg" value="#1a1a1a" oninput="updateCanvasBg(this.value)">
            <span style="font-size: 11px;">ELEGIR COLOR FONDO</span>
        </div>

        <div class="section-title">Medidas Proporcionales</div>
        <div style="display:flex; gap:10px;" class="group">
            <input type="number" id="w_px" placeholder="Ancho">
            <input type="number" id="h_px" placeholder="Alto">
        </div>
        <label style="justify-content: flex-start; gap:8px;"><input type="checkbox" id="aspect" checked> Bloquear Relación de Aspecto</label>

        <div class="section-title">Exportar</div>
        <button onclick="download()" style="width:100%; background:var(--accent); color:black; border:none; padding:12px; font-weight:bold; border-radius:4px; cursor:pointer; margin-top:10px;">
            <i class="fa fa-save"></i> GUARDAR PNG
        </button>
    </div>
</div>

<div class="workspace" id="ws">
    <div id="canvas-wrap">
        <canvas id="canvas"></canvas>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    let originalImg = null;
    let ratio = 1;
    let targetRGB = {r: 255, g: 255, b: 255};

    document.getElementById('fileInput').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (f) => {
            originalImg = new Image();
            originalImg.onload = () => {
                canvas.width = originalImg.width;
                canvas.height = originalImg.height;
                ratio = originalImg.width / originalImg.height;
                document.getElementById('w_px').value = originalImg.width;
                document.getElementById('h_px').value = originalImg.height;
                process();
            };
            originalImg.src = f.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    canvas.addEventListener('mousedown', (e) => {
        if(!originalImg) return;
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX - rect.left) * (canvas.width / rect.width);
        const y = (e.clientY - rect.top) * (canvas.height / rect.height);
        const pixel = ctx.getImageData(x, y, 1, 1).data;
        targetRGB = {r: pixel[0], g: pixel[1], b: pixel[2]};
        process();
    });

    function process() {
        if (!originalImg) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(originalImg, 0, 0);

        const tol = parseInt(document.getElementById('tolerance').value);
        const smooth = parseInt(document.getElementById('smooth').value);
        const expand = parseInt(document.getElementById('expand').value);

        document.getElementById('v-tol').innerText = tol;
        document.getElementById('v-smooth').innerText = smooth;
        document.getElementById('v-expand').innerText = expand;

        let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        let data = imgData.data;

        // Algoritmo de eliminación y suavizado manual
        for (let i = 0; i < data.length; i += 4) {
            const diff = Math.sqrt((data[i]-targetRGB.r)**2 + (data[i+1]-targetRGB.g)**2 + (data[i+2]-targetRGB.b)**2);
            
            if (diff < tol) {
                data[i+3] = 0;
            } else if (diff < tol + smooth * 5) {
                // Efecto de suavizado en el borde
                data[i+3] = ((diff - tol) / (smooth * 5)) * 255;
            }
        }
        ctx.putImageData(imgData, 0, 0);
        
        // Aplicar expansión/contracción via CSS Filter para mayor precisión visual
        if(expand !== 0) {
            ctx.save();
            ctx.filter = `contrast(${100 + expand * 20}%) brightness(${100 + expand * 5}%)`;
            ctx.globalCompositeOperation = 'copy';
            ctx.drawImage(canvas, 0, 0);
            ctx.restore();
        }
    }

    function updateCanvasBg(color) {
        document.getElementById('ws').style.backgroundColor = color;
    }

    ['tolerance', 'smooth', 'expand'].forEach(id => {
        document.getElementById(id).oninput = process;
    });

    document.getElementById('w_px').oninput = (e) => {
        if(document.getElementById('aspect').checked) 
            document.getElementById('h_px').value = Math.round(e.target.value / ratio);
    };

    function download() {
        const link = document.createElement('a');
        link.download = 'jj_vip_render.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    }
</script>
</body>
</html>
