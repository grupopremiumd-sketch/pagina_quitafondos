<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quita Fondos | Comunidad J&J VIP</title>
    <link rel="stylesheet" href="estilos_jj.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
</head>
<body>
    <div id="header-vip">
        <div class="logo">MEMBRES√çA J&J VIP</div>
        <div class="status-badge" id="vip-status">üíé MIEMBRO ACTIVO</div>
    </div>

    <main class="container">
        <aside class="sidebar">
            <section class="tool-box">
                <h3>Eliminador de Fondo</h3>
                <div class="input-group">
                    <label>Modo de recorte:</label>
                    <select id="recorte-modo">
                        <option value="blanco">Quitar Blanco (Sublimaci√≥n)</option>
                        <option value="negro">Quitar Negro (DTF)</option>
                        <option value="especifico">Color Espec√≠fico</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Tolerancia: <span id="tol-val">20</span></label>
                    <input type="range" id="tolerancia" min="1" max="100" value="20">
                </div>
            </section>

            <section class="tool-box">
                <h3>Redimensionar (Exportar)</h3>
                <div class="size-inputs">
                    <input type="number" id="img-width" placeholder="Ancho (px)">
                    <input type="number" id="img-height" placeholder="Alto (px)">
                </div>
                <button class="btn-action" onclick="aplicarTamano()">Ajustar Medida</button>
            </section>

            <section class="tool-box">
                <h3>Simulador Multiproducto</h3>
                <button class="btn-secondary" onclick="abrirSimulador()">Vista Previa Taza/Polo</button>
            </section>
        </aside>

        <section class="canvas-area">
            <div id="drop-zone" class="drop-zone">
                <p>Pega tu imagen (Ctrl + V) o arr√°strala aqu√≠</p>
                <input type="file" id="file-input" hidden>
            </div>
            <canvas id="main-canvas"></canvas>
            
            <div class="bottom-actions">
                <button class="btn-reset" onclick="resetCanvas()">Limpiar</button>
                <button class="btn-download" onclick="descargarPNG()">DESCARGAR PNG SIN FONDO</button>
            </div>
        </section>
    </main>

    <script src="motor_procesamiento.js"></script>
</body>
</html>
