<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&J VIP - UCX26 BETA</title>
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --bg-sidebar: #252525;
            --accent-blue: #007bff;
            --text-main: #e0e0e0;
            --border: #333;
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* HEADER */
        header {
            background-color: var(--bg-sidebar);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .logo { font-weight: bold; color: #fff; letter-spacing: 1px; }
        .vip-tag { background: #ffd700; color: #000; padding: 2px 8px; border-radius: 4px; font-size: 12px; font-weight: 900; }

        /* LAYOUT 3 COLUMNAS */
        .main-layout {
            display: grid;
            grid-template-columns: 280px 1fr 240px;
            flex-grow: 1;
        }

        /* PANEL IZQUIERDO: HERRAMIENTAS */
        .sidebar-left {
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            padding: 15px;
            overflow-y: auto;
        }

        .tool-group { margin-bottom: 25px; }
        .tool-group h3 { font-size: 13px; color: #888; text-transform: uppercase; margin-bottom: 15px; }

        .control-row { margin-bottom: 15px; }
        .control-row label { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 5px; }
        .val-display { color: var(--accent-blue); font-weight: bold; }

        input[type="range"] {
            width: 100%;
            height: 4px;
            background: #444;
            accent-color: var(--accent-blue);
        }

        select {
            width: 100%;
            background: #333;
            color: #fff;
            border: 1px solid #444;
            padding: 8px;
            border-radius: 4px;
        }

        /* ÁREA CENTRAL */
        .viewport {
            position: relative;
            background-image: 
                linear-gradient(45deg, #202020 25%, transparent 25%), 
                linear-gradient(-45deg, #202020 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #202020 75%), 
                linear-gradient(-45deg, transparent 75%, #202020 75%);
            background-size: 20px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .drop-hint {
            border: 2px dashed #444;
            padding: 40px;
            color: #666;
            text-align: center;
        }

        /* PANEL DERECHO: CAPAS / EXPORTAR */
        .sidebar-right {
            background-color: var(--bg-sidebar);
            border-left: 1px solid var(--border);
            padding: 15px;
        }

        .btn-export {
            background: var(--accent-blue);
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .layer-item {
            background: #333;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
        }

        /* ADAPTACIÓN MÓVIL */
        @media (max-width: 768px) {
            .main-layout { grid-template-columns: 1fr; overflow-y: auto; }
            .sidebar-left, .sidebar-right { border: none; }
            .viewport { height: 300px; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">MEMBRESÍA J&J <span class="vip-tag">VIP</span></div>
    <div style="font-size: 12px; color: #00ff00;">● CONECTADO</div>
</header>

<div class="main-layout">
    <aside class="sidebar-left">
        <div class="tool-group">
            <h3>Remover Fondos</h3>
            <div class="control-row">
                <label>Modo de Algoritmo</label>
                <select id="algoritmo">
                    <option>Quitar Fondo Blanco (Sublimación)</option>
                    <option>Quitar Fondo Negro (DTF)</option>
                    <option>Remover Color Específico</option>
                </select>
            </div>
            
            <div class="control-row">
                <label>Tolerancia <span class="val-display" id="tol-val">56</span></label>
                <input type="range" min="0" max="100" value="56" oninput="document.getElementById('tol-val').innerText = this.value">
            </div>

            <div class="control-row">
                <label>Suavizado de Bordes <span class="val-display" id="sua-val">3.9</span></label>
                <input type="range" min="0" max="10" step="0.1" value="3.9" oninput="document.getElementById('sua-val').innerText = this.value">
            </div>
        </div>

        <div class="tool-group">
            <h3>Ajustes VIP</h3>
            <button class="btn-export" style="background: #444; margin-bottom: 10px;">Simulador Multiproducto</button>
            <button class="btn-export" style="background: #444;">Redimensionar Imagen</button>
        </div>
    </aside>

    <section class="viewport">
        <div id="canvas-container">
            <div class="drop-hint" id="drop-text">
                <img src="https://cdn-icons-png.flaticon.com/512/813/813442.png" width="40" style="filter: invert(0.5); margin-bottom: 10px;"><br>
                PEGAR IMAGEN (CTRL + V) O ARRASTRAR
            </div>
            <canvas id="editor" style="max-width: 100%; display: none;"></canvas>
        </div>
    </section>

    <aside class="sidebar-right">
        <div class="tool-group">
            <h3>Capas</h3>
            <div class="layer-item">
                <div style="width: 30px; height: 30px; background: #555; border-radius: 2px;"></div>
                <span>Imagen_Cargada_1.png</span>
            </div>
        </div>

        <div class="tool-group" style="margin-top: auto;">
            <h3>Finalizar</h3>
            <button class="btn-export">DESCARGAR PNG</button>
            <p style="font-size: 10px; color: #666; text-align: center; margin-top: 15px;">Versión UCX26 BETA - J&J Edition</p>
        </div>
    </aside>
</div>

<script>

    // El diseño ya está calcado al de la URL que pasaste.
</script>

</body>
</html>
