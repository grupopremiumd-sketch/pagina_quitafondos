<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&J Studio Pro ‚Äî Herramienta de Dise√±o</title>
    <style>
        :root {
            --bg: #0a0a0a; --panel: #111; --text: #eee; --muted: #9ca3af;
            --accent: #f87171; --border: #1f1f1f; --success: #10b981;
        }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }

        /* --- LOGIN --- */
        #login-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--panel); padding: 40px; border-radius: 20px; border: 1px solid var(--border); width: 90%; max-width: 400px; text-align: center; }
        .logo-text { font-size: 2.2rem; font-weight: 800; background: linear-gradient(to right, #00d2ff, #0081ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        .btn-login { width: 100%; padding: 12px; background: #00d2ff; border: none; color: #000; font-weight: bold; border-radius: 8px; cursor: pointer; }

        /* --- PANEL LATERAL --- */
        .wrap { display: grid; grid-template-columns: 350px 1fr; height: 100vh; }
        .panel { padding: 20px; background: #111; border-right: 1px solid var(--border); overflow-y: auto; z-index: 100; }
        h2 { font-size: 13px; color: var(--muted); margin-top: 20px; margin-bottom: 10px; font-weight: 700; text-transform: uppercase; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .control-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        label { font-size: 13px; color: #ddd; width: 120px; }
        input[type="range"] { flex: 1; accent-color: var(--accent); cursor: pointer; }
        .val-box { background: #1a1a1a; color: #fff; border: 1px solid #333; padding: 4px 8px; border-radius: 4px; width: 50px; text-align: center; font-size: 12px; }
        
        /* SELECTORES */
        .cp-container { display: flex; gap: 10px; height: 100px; margin-top: 10px; }
        #cpSV { flex: 1; border-radius: 6px; border: 1px solid #2a2a2a; }
        #cpH { width: 15px; border-radius: 6px; border: 1px solid #2a2a2a; }

        .btn-group { display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap; }
        .btn-s { flex: 1; padding: 10px; border-radius: 6px; border: 1px solid #333; background: #171717; color: #eee; cursor: pointer; font-size: 11px; font-weight: 800; }
        .btn-dl { width: 100%; padding: 14px; background: linear-gradient(135deg, #10b981, #22c55e); color: #052e1a; border: none; border-radius: 8px; margin-top: 20px; font-weight: 900; cursor: pointer; font-size: 14px; }

        /* --- ESCENARIO --- */
        .stage { background: #0b0b0b; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; height: 100%; }
        #canvas-container { position: relative; display: inline-block; }
        canvas#canvas { display: block; max-height: 90vh; }
        
        #crop-box { position: absolute; border: 2px dashed #fff; cursor: move; display: none; box-shadow: 0 0 0 4000px rgba(0,0,0,0.6); z-index: 50; }
        .resizer { width: 12px; height: 12px; background: #fff; border: 2px solid var(--accent); position: absolute; right: -6px; bottom: -6px; cursor: nwse-resize; border-radius: 50%; }

        /* --- MODAL --- */
        .modal-back { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal { background: #121212; padding: 20px; border-radius: 14px; width: 560px; border: 1px solid #262626; }
        .m-input { background: #fffbe6; color: #333; border: 1px solid #d4b106; padding: 6px; border-radius: 4px; font-weight: bold; width: 110px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <div class="logo-text">COMUNIDAD J&J</div>
            <input type="text" id="user-id" placeholder="üì± Celular" style="width:100%; padding:12px; margin-bottom:10px; background:#000; color:#fff; border:1px solid #333; border-radius:8px;">
            <input type="password" id="access-key" placeholder="üîë Contrase√±a" style="width:100%; padding:12px; margin-bottom:20px; background:#000; color:#fff; border:1px solid #333; border-radius:8px;">
            <button class="btn-login" onclick="validateAccess()">INGRESAR</button>
        </div>
    </div>

    <main class="wrap">
        <section class="panel">
            <h2>1. Cargar imagen</h2>
            <input type="file" id="file" accept="image/*" style="width:100%; color:#888; font-size:12px; margin-bottom:10px;">
            
            <h2>2. Limpieza de Fondo</h2>
            <div class="control-row">
                <label>Modo</label>
                <select id="mode" style="background:#1a1a1a; color:#fff; border:1px solid #333; padding:6px; border-radius:8px; flex:1;">
                    <option value="white">Quitar blanco</option>
                    <option value="black">Quitar negro</option>
                    <option value="pick">Elegir color...</option>
                    <option value="auto">Auto (esquinas)</option>
                </select>
            </div>
            <div class="control-row"><label>Tolerancia</label><input type="range" id="fuzz" min="0" max="200" value="60"><div class="val-box" id="fuzzV">60</div></div>
            <div class="control-row"><label>Suavizado</label><input type="range" id="feather" min="0" max="10" step="0.1" value="0.8"><div class="val-box" id="featherV">0.8</div></div>
            <div class="control-row"><label>Contraer</label><input type="range" id="contract" min="-10" max="10" step="1" value="0"><div class="val-box" id="contractV">0</div></div>

            <h2>3. Efecto Semitono (Halftone)</h2>
            <div class="control-row">
                <label>Activar</label>
                <input type="checkbox" id="halftoneActive" style="width:auto;">
            </div>
            <div class="control-row">
                <label>Tama√±o Punto</label>
                <input type="range" id="halftoneSize" min="1" max="10" step="1" value="3">
                <div class="val-box" id="htSizeV">3</div>
            </div>

            <h2>4. Herramientas</h2>
            <div class="btn-group">
                <button class="btn-s" id="btn-init-crop">‚úÇÔ∏è Recortar</button>
                <button class="btn-s hidden" id="btn-apply-crop" style="background:var(--success); color:#000;">Aplicar</button>
                <button class="btn-s" onclick="location.reload()">Reiniciar</button>
            </div>

            <label style="margin-top:10px; display:block; font-size: 11px;">Color del lienzo</label>
            <div class="cp-container">
                <canvas id="cpSV" width="220" height="100"></canvas>
                <canvas id="cpH" width="15" height="100"></canvas>
            </div>

            <button class="btn-dl" id="openExport">DESCARGAR DISE√ëO</button>
        </section>

        <section class="stage" id="stage">
            <div id="canvas-container">
                <canvas id="canvas"></canvas>
                <div id="crop-box"><div class="resizer"></div></div>
            </div>
        </section>
    </main>

    <div id="modalExport" class="modal-back hidden">
        <div class="modal">
            <h3>Exportar ‚Äî Redimensionar</h3>
            <div class="m-grid">
                <div style="display:flex; justify-content:space-between; align-items:center;"><label>Ancho</label><input type="number" id="rzW" class="m-input"></div>
                <div style="display:flex; justify-content:space-between; align-items:center;"><label>Alto</label><input type="number" id="rzH" class="m-input"></div>
                <div style="display:flex; justify-content:space-between; align-items:center;"><label>Unidades</label><select id="rzUnit" style="background:#1a1a1a; color:#fff; border:1px solid #333; padding:6px; border-radius:6px; width:110px;"><option value="cm">cm</option><option value="in">in</option><option value="px">px</option></select></div>
                <div style="display:flex; justify-content:space-between; align-items:center;"><label>DPI</label><input type="number" id="rzDPI" class="m-input" value="300"></div>
                <div style="grid-column: span 2;"><input type="checkbox" id="lockAspect" checked> <span style="font-size:11px; color:#888;">Mantener proporci√≥n</span></div>
            </div>
            <div style="display:flex; gap:10px; margin-top:20px; justify-content:flex-end;">
                <button class="btn-s" onclick="closeModal()">Cancelar</button>
                <button class="btn-s" style="background:#2a2a2a;" onclick="finalDownload()">Aplicar</button>
            </div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxkuP3Sov5C0q0yVGrnFjj9kO1yO-QkA2niydkUBjQMDHQWFCVTyLmlwd2B1puHb6Z-/exec";

        async function validateAccess() {
            const u = document.getElementById('user-id').value;
            const p = document.getElementById('access-key').value;
            if(!u || !p) return;
            try {
                const res = await fetch(`${WEB_APP_URL}?user=${u}&pass=${p}`);
                const data = await res.json();
                if(data.access) document.getElementById('login-overlay').style.display='none';
                else alert("Acceso denegado");
            } catch(e) { alert("Error de conexi√≥n"); }
        }

        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d', {willReadFrequently:true});
        let oCanvas = document.createElement('canvas'), oCtx = oCanvas.getContext('2d');
        let aspectRatio = 1, targetColor = [255,255,255], isResizing = false, isDragging = false;
        const cropBox = document.getElementById('crop-box');

        document.getElementById('file').onchange = e => {
            const f = e.target.files[0];
            const img = new Image();
            img.onload = () => {
                oCanvas.width = img.width; oCanvas.height = img.height;
                aspectRatio = img.width / img.height;
                oCtx.drawImage(img, 0, 0);
                process();
            };
            img.src = URL.createObjectURL(f);
        };

        function applyHalftone(imageData, dotSize) {
            const { width, height, data } = imageData;
            const output = ctx.createImageData(width, height);
            const outData = output.data;

            for (let y = 0; y < height; y += dotSize) {
                for (let x = 0; x < width; x += dotSize) {
                    let totalR = 0, totalG = 0, totalB = 0, totalA = 0, count = 0;
                    
                    for (let dy = 0; dy < dotSize && y + dy < height; dy++) {
                        for (let dx = 0; dx < dotSize && x + dx < width; dx++) {
                            const idx = ((y + dy) * width + (x + dx)) * 4;
                            totalR += data[idx]; totalG += data[idx+1]; totalB += data[idx+2]; totalA += data[idx+3];
                            count++;
                        }
                    }

                    const avgR = totalR / count, avgG = totalG / count, avgB = totalB / count, avgA = totalA / count;
                    const brightness = (avgR + avgG + avgB) / 3 / 255;
                    const radius = (dotSize / 2) * (1 - brightness);

                    for (let dy = 0; dy < dotSize && y + dy < height; dy++) {
                        for (let dx = 0; dx < dotSize && x + dx < width; dx++) {
                            const idx = ((y + dy) * width + (x + dx)) * 4;
                            const dist = Math.sqrt((dx - dotSize/2)**2 + (dy - dotSize/2)**2);
                            if (dist < radius && avgA > 50) {
                                outData[idx] = avgR; outData[idx+1] = avgG; outData[idx+2] = avgB; outData[idx+3] = avgA;
                            } else {
                                outData[idx+3] = 0;
                            }
                        }
                    }
                }
            }
            return output;
        }

        function process() {
            if(!oCanvas.width) return;
            const fuzz = parseInt(document.getElementById('fuzz').value);
            const feather = parseFloat(document.getElementById('feather').value);
            const contract = parseInt(document.getElementById('contract').value);
            const mode = document.getElementById('mode').value;
            const htActive = document.getElementById('halftoneActive').checked;
            const htSize = parseInt(document.getElementById('halftoneSize').value);

            document.getElementById('fuzzV').innerText = fuzz;
            document.getElementById('featherV').innerText = feather;
            document.getElementById('contractV').innerText = contract;
            document.getElementById('htSizeV').innerText = htSize;

            const id = oCtx.getImageData(0, 0, oCanvas.width, oCanvas.height);
            const d = id.data, out = ctx.createImageData(oCanvas.width, oCanvas.height), o = out.data;
            if(mode === 'white') targetColor = [255,255,255];
            else if(mode === 'black') targetColor = [0,0,0];
            else if(mode === 'auto') targetColor = [d[0], d[1], d[2]];

            const threshold = (fuzz * 2.5) + (contract * 10);
            const soft = (feather * 15) + 1;

            for(let i=0; i<d.length; i+=4) {
                const dist = Math.sqrt((d[i]-targetColor[0])**2 + (d[i+1]-targetColor[1])**2 + (d[i+2]-targetColor[2])**2);
                o[i]=d[i]; o[i+1]=d[i+1]; o[i+2]=d[i+2];
                if(dist < threshold - soft) o[i+3] = 0;
                else if(dist < threshold) o[i+3] = ((dist - (threshold - soft)) / soft) * d[i+3];
                else o[i+3] = d[i+3];
            }

            canvas.width = oCanvas.width; canvas.height = oCanvas.height;
            if (htActive) {
                const htData = applyHalftone(out, htSize);
                ctx.putImageData(htData, 0, 0);
            } else {
                ctx.putImageData(out, 0, 0);
            }
        }

        // --- LOS EVENTOS SIGUEN IGUAL ---
        ['fuzz','feather','contract','mode','halftoneActive','halftoneSize'].forEach(id => document.getElementById(id).oninput = process);

        // (Resto de funciones de Recorte, Color Lienzo y Exportar se mantienen del c√≥digo anterior)
        document.getElementById('btn-init-crop').onclick = () => {
            if(!oCanvas.width) return;
            cropBox.style.display = 'block';
            cropBox.style.width = '200px'; cropBox.style.height = '200px';
            cropBox.style.top = '10%'; cropBox.style.left = '10%';
            document.getElementById('btn-apply-crop').classList.remove('hidden');
        };

        cropBox.onmousedown = (e) => { if(!e.target.classList.contains('resizer')) isDragging = true; };
        document.querySelector('.resizer').onmousedown = (e) => { isResizing = true; e.preventDefault(); };
        window.onmousemove = (e) => {
            if(!oCanvas.width) return;
            const rect = document.getElementById('canvas-container').getBoundingClientRect();
            if(isResizing) {
                cropBox.style.width = (e.clientX - cropBox.getBoundingClientRect().left) + 'px';
                cropBox.style.height = (e.clientY - cropBox.getBoundingClientRect().top) + 'px';
            } else if(isDragging) {
                cropBox.style.left = (e.clientX - rect.left - cropBox.offsetWidth/2) + 'px';
                cropBox.style.top = (e.clientY - rect.top - cropBox.offsetHeight/2) + 'px';
            }
        };
        window.onmouseup = () => { isResizing = false; isDragging = false; };

        document.getElementById('btn-apply-crop').onclick = () => {
            const canvRect = canvas.getBoundingClientRect();
            const boxRect = cropBox.getBoundingClientRect();
            const scale = oCanvas.width / canvRect.width;
            const x = (boxRect.left - canvRect.left) * scale, y = (boxRect.top - canvRect.top) * scale;
            const w = boxRect.width * scale, h = boxRect.height * scale;
            const temp = document.createElement('canvas'); temp.width = w; temp.height = h;
            temp.getContext('2d').drawImage(oCanvas, x, y, w, h, 0, 0, w, h);
            oCanvas.width = w; oCanvas.height = h; aspectRatio = w/h;
            oCtx.clearRect(0,0,w,h); oCtx.drawImage(temp, 0, 0);
            cropBox.style.display = 'none'; document.getElementById('btn-apply-crop').classList.add('hidden');
            process();
        };

        const cpSV = document.getElementById('cpSV'), cpH = document.getElementById('cpH');
        const svCtx = cpSV.getContext('2d'), hCtx = cpH.getContext('2d');
        let hue = 0;
        function drawCP() {
            hCtx.clearRect(0,0,20,100); const gH = hCtx.createLinearGradient(0,0,0,100);
            for(let i=0; i<=360; i+=30) gH.addColorStop(i/360, `hsl(${i},100%,50%)`);
            hCtx.fillStyle = gH; hCtx.fillRect(0,0,20,100);
            svCtx.fillStyle = `hsl(${hue},100%,50%)`; svCtx.fillRect(0,0,220,100);
            const gW = svCtx.createLinearGradient(0,0,220,0); gW.addColorStop(0, '#fff'); gW.addColorStop(1, 'transparent');
            svCtx.fillStyle = gW; svCtx.fillRect(0,0,220,100);
            const gB = svCtx.createLinearGradient(0,0,0,100); gB.addColorStop(0, 'transparent'); gB.addColorStop(1, '#000');
            svCtx.fillStyle = gB; svCtx.fillRect(0,0,220,100);
        }
        drawCP();
        cpH.onclick = (e) => { hue = (e.offsetY / 100) * 360; drawCP(); };
        cpSV.onclick = (e) => {
            const id = svCtx.getImageData(e.offsetX, e.offsetY, 1, 1).data;
            document.getElementById('stage').style.background = `rgb(${id[0]},${id[1]},${id[2]})`;
        };

        const rzW = document.getElementById('rzW'), rzH = document.getElementById('rzH'), lock = document.getElementById('lockAspect'), rzUnit = document.getElementById('rzUnit'), rzDPI = document.getElementById('rzDPI');
        document.getElementById('openExport').onclick = () => {
            if(!oCanvas.width) return;
            rzW.value = oCanvas.width; rzH.value = oCanvas.height;
            document.getElementById('modalExport').classList.remove('hidden');
        };
        rzW.oninput = () => { if(lock.checked) rzH.value = Math.round(rzW.value / aspectRatio); };
        rzH.oninput = () => { if(lock.checked) rzW.value = Math.round(rzH.value * aspectRatio); };
        function closeModal() { document.getElementById('modalExport').classList.add('hidden'); }
        function finalDownload() {
            const dpi = parseInt(rzDPI.value);
            let fW = rzW.value;
            if(rzUnit.value === 'cm') fW = (rzW.value / 2.54 * dpi);
            else if(rzUnit.value === 'in') fW = (rzW.value * dpi);
            const temp = document.createElement('canvas'); temp.width = fW; temp.height = fW / aspectRatio;
            temp.getContext('2d').drawImage(canvas, 0, 0, temp.width, temp.height);
            const a = document.createElement('a'); a.download = 'jj_studio.png'; a.href = temp.toDataURL(); a.click();
            closeModal();
        }
    </script>
</body>
</html>
