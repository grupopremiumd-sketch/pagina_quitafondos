<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&J Studio Pro ‚Äî Herramienta de Dise√±o</title>
    <style>
        :root {
            --bg: #0a0a0a; --panel: #111; --text: #eeeeee; --muted: #9ca3af;
            --accent: #f87171; --border: #1f1f1f; --success: #10b981;
        }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }

        /* --- LOGIN --- */
        #login-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--panel); padding: 40px; border-radius: 20px; border: 1px solid var(--border); width: 90%; max-width: 400px; text-align: center; }
        .logo-text { font-size: 2.2rem; font-weight: 800; background: linear-gradient(to right, #00d2ff, #0081ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        .btn-login { width: 100%; padding: 12px; background: #00d2ff; border: none; color: #000; font-weight: bold; border-radius: 8px; cursor: pointer; }

        /* --- INTERFAZ PRINCIPAL --- */
        header { padding: 12px 16px; border-bottom: 1px solid var(--border); background: #0b0b0b; display: flex; align-items: center; justify-content: space-between; height: 60px; }
        .wrap { display: grid; grid-template-columns: 350px 1fr; height: calc(100vh - 60px); }
        .panel { padding: 20px; background: #111; border-right: 1px solid var(--border); overflow-y: auto; }
        h2 { font-size: 14px; color: var(--muted); margin: 20px 0 10px; font-weight: 700; text-transform: uppercase; }
        
        .control-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        label { font-size: 13px; color: #ddd; width: 120px; }
        input[type="range"] { flex: 1; accent-color: var(--accent); cursor: pointer; }
        .val-box { background: #1a1a1a; color: #fff; border: 1px solid #333; padding: 4px 8px; border-radius: 4px; width: 50px; text-align: center; font-size: 13px; margin-left: 10px; }
        
        .btn-tool { background: #1a1a1a; border: 1px solid var(--border); color: white; padding: 10px; border-radius: 6px; cursor: pointer; width: 100%; font-weight: bold; margin-bottom: 10px; }
        .btn-dl { width: 100%; padding: 14px; background: linear-gradient(135deg, #10b981, #22c55e); color: #052e1a; border: none; border-radius: 8px; margin-top: 15px; font-weight: 900; cursor: pointer; box-shadow: 0 6px 16px rgba(34,197,94,.25); }

        /* --- ESCENARIO --- */
        .stage { background: #0b0b0b; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; height: 100%; }
        #canvas-container { position: relative; display: inline-block; }
        canvas#canvas { display: block; max-height: 90vh; cursor: crosshair; }
        
        /* --- MODAL EXPORTAR (CON M√âTODOS DE REMUESTREO) --- */
        .modal-back { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal { background: #161616; padding: 25px; border-radius: 14px; width: 560px; border: 1px solid #262626; box-shadow: 0 25px 60px rgba(0,0,0,.5); }
        .modal h3 { margin: 0 0 15px; font-size: 18px; font-weight: 700; color: #f5f5f5; }
        .modal .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .modal .input-box { background: #fffbe6; color: #333; border: 1px solid #d4b106; padding: 6px 10px; border-radius: 4px; font-weight: bold; width: 100px; }
        .modal select { background: #1a1a1a; color: #fff; border: 1px solid #333; padding: 6px; border-radius: 6px; width: 100%; }
        .modal .btn-footer { display: flex; gap: 10px; justify-content: flex-end; margin-top: 25px; }
        .modal .btn-action { background: #171717; border: 1px solid #333; color: #eee; padding: 8px 20px; border-radius: 8px; font-weight: 800; cursor: pointer; }
        .modal .btn-apply { background: #2a2a2a; border-color: #444; color: #fff; }
        .modal .btn-cancel { background: #1a0b0b; border-color: #3a1212; color: #fecaca; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <div class="logo-text">COMUNIDAD J&J</div>
            <input type="text" id="user-id" placeholder="üì± Celular">
            <input type="password" id="access-key" placeholder="üîë Contrase√±a">
            <button class="btn-login" onclick="validateAccess()">ENTRAR</button>
        </div>
    </div>

    <header>
        <div style="font-weight: 900; color: #00d2ff; letter-spacing: 1px;">J&J STUDIO PRO</div>
        <button onclick="location.reload()" style="background:none; border:none; color:var(--muted); cursor:pointer;">Cerrar Sesi√≥n</button>
    </header>

    <main class="wrap">
        <section class="panel">
            <h2>1. Imagen</h2>
            <input type="file" id="file" accept="image/*" class="btn-tool">
            
            <h2>2. Configuraci√≥n</h2>
            <div class="control-row">
                <label>Modo</label>
                <select id="mode" class="btn-tool" style="width: auto; margin: 0;">
                    <option value="white">Quitar fondo blanco</option>
                    <option value="black">Quitar fondo negro</option>
                    <option value="pick">Elegir color...</option>
                    <option value="auto">Auto (esquinas)</option>
                </select>
            </div>
            <div class="control-row"><label>Tolerancia</label><input type="range" id="fuzz" min="0" max="255" value="60"><div class="val-box" id="fuzzV">60</div></div>
            <div class="control-row"><label>Suavizado</label><input type="range" id="feather" min="0" max="10" step="0.1" value="0.8"><div class="val-box" id="featherV">0.8</div></div>
            <div class="control-row"><label>Contraer</label><input type="range" id="contract" min="-10" max="10" step="1" value="0"><div class="val-box" id="contractV">0</div></div>

            <h2>3. Escenario</h2>
            <div class="control-row">
                <label>Color lienzo</label>
                <input type="color" id="bgColor" value="#0b0b0b" style="width: 100%; height: 35px; border: none; background: none; cursor: pointer;">
            </div>

            <button class="btn-dl" id="openExport">DESCARGAR PNG</button>
        </section>

        <section class="stage" id="stage">
            <div id="canvas-container"><canvas id="canvas"></canvas></div>
        </section>
    </main>

    <div id="modalExport" class="modal-back hidden">
        <div class="modal">
            <h3>Exportar ‚Äî Redimensionar</h3>
            <div class="grid">
                <div class="control-row"><label>Ancho</label><div style="display:flex;gap:5px;"><input type="number" id="rzW" class="input-box"><span class="tag" style="color:var(--muted); font-size: 11px; align-self: center;">cm</span></div></div>
                <div class="control-row"><label>Alto</label><div style="display:flex;gap:5px;"><input type="number" id="rzH" class="input-box"><span class="tag" style="color:var(--muted); font-size: 11px; align-self: center;">cm</span></div></div>
                <div class="control-row"><label>Unidades</label><select id="rzUnit"><option value="cm">cm (cent√≠metros)</option><option value="in">in (pulgadas)</option><option value="px">px (p√≠xeles)</option></select></div>
                <div class="control-row"><label>Resoluci√≥n</label><div style="display:flex;gap:5px;"><input type="number" id="rzDPI" value="300" class="input-box"><span class="tag" style="color:var(--muted); font-size: 11px; align-self: center;">ppi</span></div></div>
                <div class="control-row" style="grid-column: span 2;">
                    <label>M√©todo</label>
                    <select id="rzMethod">
                        <option value="high" selected>Alta calidad (Bic√∫bica)</option>
                        <option value="medium">Bueno (Bilinear)</option>
                        <option value="low">R√°pido (Nearest Neighbor)</option>
                    </select>
                </div>
                <div class="control-row" style="grid-column: span 2;">
                    <label style="width: auto; margin-right: 15px;">Proporci√≥n</label>
                    <input type="checkbox" id="lockAspect" checked style="width: auto; margin-right: 8px;">
                    <span style="font-size:12px; color:var(--muted)">Mantener relaci√≥n de aspecto</span>
                </div>
            </div>
            <p id="infoSize" style="font-size:11px; color:#9aa0a6; margin-top:15px;">Tama√±o actual: ‚Äî</p>
            <div class="btn-footer">
                <button style="background:none; border:none; color:#9aa0a6; cursor:pointer; font-size:12px; margin-right: auto;" onclick="useCurrentSize()">Usar tama√±o actual</button>
                <button class="btn-action btn-cancel" onclick="closeModal()">Cancelar</button>
                <button class="btn-action btn-apply" onclick="finalDownload()">Aplicar</button>
            </div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxkuP3Sov5C0q0yVGrnFjj9kO1yO-QkA2niydkUBjQMDHQWFCVTyLmlwd2B1puHb6Z-/exec";

        async function validateAccess() {
            const u = document.getElementById('user-id').value.trim();
            const p = document.getElementById('access-key').value.trim();
            if(!u || !p) return;
            try {
                const res = await fetch(`${WEB_APP_URL}?user=${u}&pass=${p}`);
                const data = await res.json();
                if(data.access) document.getElementById('login-overlay').style.display='none';
                else alert("Acceso denegado");
            } catch(e) { alert("Error de servidor"); }
        }

        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d', {willReadFrequently:true});
        let oCanvas = document.createElement('canvas'), oCtx = oCanvas.getContext('2d');
        let aspectRatio = 1, targetColor = [255,255,255];

        document.getElementById('file').onchange = e => {
            const f = e.target.files[0];
            const img = new Image();
            img.onload = () => {
                oCanvas.width = img.width; oCanvas.height = img.height;
                aspectRatio = img.width / img.height;
                oCtx.drawImage(img, 0, 0);
                document.getElementById('infoSize').innerText = `Tama√±o original: ${img.width} √ó ${img.height} px`;
                process();
            };
            img.src = URL.createObjectURL(f);
        };

        function process() {
            if(!oCanvas.width) return;
            const fuzz = parseInt(document.getElementById('fuzz').value);
            const feather = parseFloat(document.getElementById('feather').value);
            const contract = parseInt(document.getElementById('contract').value);
            const mode = document.getElementById('mode').value;
            document.getElementById('fuzzV').innerText = fuzz;
            document.getElementById('featherV').innerText = feather;
            document.getElementById('contractV').innerText = contract;

            const id = oCtx.getImageData(0, 0, oCanvas.width, oCanvas.height);
            const d = id.data, out = ctx.createImageData(oCanvas.width, oCanvas.height), o = out.data;
            if(mode === 'white') targetColor = [255,255,255];
            else if(mode === 'black') targetColor = [0,0,0];
            else if(mode === 'auto') targetColor = [d[0], d[1], d[2]];

            const threshold = (fuzz * 2.5) + (contract * 10);
            const soft = (feather * 15) + 1;

            for(let i=0; i<d.length; i+=4) {
                const dist = Math.sqrt((d[i]-targetColor[0])**2 + (d[i+1]-targetColor[1])**2 + (d[i+2]-targetColor[2])**2);
                o[i]=d[i]; o[i+1]=d[i+1]; o[i+2]=d[i+2];
                if(dist < threshold - soft) o[i+3] = 0;
                else if(dist < threshold) o[i+3] = ((dist - (threshold - soft)) / soft) * d[i+3];
                else o[i+3] = d[i+3];
            }
            canvas.width = oCanvas.width; canvas.height = oCanvas.height;
            ctx.putImageData(out, 0, 0);
        }

        canvas.onclick = (e) => {
            if(document.getElementById('mode').value !== 'pick' || !oCanvas.width) return;
            const rect = canvas.getBoundingClientRect();
            const x = Math.round((e.clientX - rect.left) * (oCanvas.width / rect.width));
            const y = Math.round((e.clientY - rect.top) * (oCanvas.height / rect.height));
            const p = oCtx.getImageData(x, y, 1, 1).data;
            targetColor = [p[0], p[1], p[2]]; process();
        };

        ['fuzz','feather','contract','mode'].forEach(id => document.getElementById(id).oninput = process);
        document.getElementById('bgColor').oninput = e => document.getElementById('stage').style.background = e.target.value;

        // --- EXPORTAR CON M√âTODOS DE REMUESTREO ---
        const rzW = document.getElementById('rzW'), rzH = document.getElementById('rzH'), lock = document.getElementById('lockAspect'), rzUnit = document.getElementById('rzUnit'), rzDPI = document.getElementById('rzDPI');

        function updateExportFields() {
            const dpi = parseInt(rzDPI.value), unit = rzUnit.value;
            if(unit === 'cm') { rzW.value = (oCanvas.width/dpi*2.54).toFixed(3); rzH.value = (oCanvas.height/dpi*2.54).toFixed(3); }
            else if(unit === 'in') { rzW.value = (oCanvas.width/dpi).toFixed(3); rzH.value = (oCanvas.height/dpi).toFixed(3); }
            else { rzW.value = oCanvas.width; rzH.value = oCanvas.height; }
        }

        document.getElementById('openExport').onclick = () => { if(!oCanvas.width) return; updateExportFields(); document.getElementById('modalExport').classList.remove('hidden'); };
        rzW.oninput = () => { if(lock.checked) rzH.value = (rzW.value / aspectRatio).toFixed(3); };
        rzH.oninput = () => { if(lock.checked) rzW.value = (rzH.value * aspectRatio).toFixed(3); };
        rzUnit.onchange = updateExportFields;
        function closeModal() { document.getElementById('modalExport').classList.add('hidden'); }
        function useCurrentSize() { rzUnit.value = 'px'; rzW.value = oCanvas.width; rzH.value = oCanvas.height; }

        function finalDownload() {
            const dpi = parseInt(rzDPI.value);
            const method = document.getElementById('rzMethod').value;
            let fW = rzW.value;
            if(rzUnit.value === 'cm') fW = (rzW.value / 2.54 * dpi);
            else if(rzUnit.value === 'in') fW = (rzW.value * dpi);
            
            const fH = fW / aspectRatio;
            const temp = document.createElement('canvas'); temp.width = fW; temp.height = fH;
            const tCtx = temp.getContext('2d');

            // --- APLICACI√ìN DEL M√âTODO DE REMUESTREO ---
            if (method === 'low') {
                tCtx.imageSmoothingEnabled = false; // Nearest Neighbor
            } else {
                tCtx.imageSmoothingEnabled = true;
                tCtx.imageSmoothingQuality = method; // 'medium' para Bilinear, 'high' para Bic√∫bica
            }

            tCtx.drawImage(canvas, 0, 0, temp.width, temp.height);
            
            const a = document.createElement('a');
            a.download = 'jj_studio_pro.png';
            a.href = temp.toDataURL();
            a.click();
            closeModal();
        }
    </script>
</body>
</html>
