<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&J Studio Pro ‚Äî Quitar Fondo</title>
    <style>
        :root {
            --bg: #0a0a0a; --panel: #111; --text: #eeeeee; --muted: #9ca3af;
            --accent: #f87171; --border: #1f1f1f; --success: #10b981;
        }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }

        /* --- LOGIN --- */
        #login-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--panel); padding: 40px; border-radius: 20px; border: 1px solid var(--border); width: 90%; max-width: 400px; text-align: center; }
        .logo-text { font-size: 2.2rem; font-weight: 800; background: linear-gradient(to right, #00d2ff, #0081ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        .btn-login { width: 100%; padding: 12px; background: #00d2ff; border: none; color: #000; font-weight: bold; border-radius: 8px; cursor: pointer; }

        /* --- PANEL LATERAL --- */
        .wrap { display: grid; grid-template-columns: 350px 1fr; height: 100vh; }
        .panel { padding: 20px; background: #111; border-right: 1px solid var(--border); overflow-y: auto; }
        h2 { font-size: 14px; color: var(--muted); margin-bottom: 15px; font-weight: 700; text-transform: uppercase; }
        .control-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        label { font-size: 13px; color: #ddd; width: 120px; }
        input[type="range"] { flex: 1; accent-color: var(--accent); cursor: pointer; }
        .val-box { background: #1a1a1a; color: #fff; border: 1px solid #333; padding: 4px 8px; border-radius: 4px; width: 50px; text-align: center; font-size: 13px; margin-left: 10px; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn-s { flex: 1; padding: 10px; border-radius: 6px; border: 1px solid #333; background: #171717; color: #eee; cursor: pointer; font-size: 12px; font-weight: 800; }
        .btn-dl { width: 100%; padding: 12px; background: linear-gradient(135deg, #10b981, #22c55e); color: #052e1a; border: none; border-radius: 8px; margin-top: 10px; font-weight: 900; cursor: pointer; box-shadow: 0 6px 16px rgba(34,197,94,.25); }

        /* --- ESCENARIO --- */
        .stage { background: #0b0b0b; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; height: 100%; }
        canvas#canvas { display: block; max-width: 95%; max-height: 95%; cursor: crosshair; }

        /* --- RECUADRO DE EXPORTACI√ìN (Tal cual la imagen) --- */
        .modal-back { position: fixed; inset: 0; background: rgba(0,0,0,0.55); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal { background: #121212; padding: 20px; border-radius: 14px; width: 560px; border: 1px solid #262626; box-shadow: 0 25px 60px rgba(0,0,0,.5); }
        .modal h3 { font-size: 16px; margin: 0 0 15px; color: #fff; font-weight: bold; }
        .m-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .m-row { display: flex; align-items: center; gap: 10px; justify-content: space-between; }
        .m-input { background: #fffbe6; color: #333; border: 1px solid #d4b106; padding: 6px 10px; border-radius: 4px; font-weight: bold; width: 110px; }
        .tag-m { font-size: 11px; padding: 2px 6px; border: 1px solid #2a2a2a; border-radius: 6px; background: #171717; color: #cbd5e1; }
        .btn-f { display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px; }
        .b-cancel { background: #1a0b0b; color: #fecaca; border: 1px solid #3a1212; padding: 8px 20px; border-radius: 8px; cursor: pointer; font-weight: 800; }
        .b-apply { background: #2a2a2a; color: #eee; border: 1px solid #444; padding: 8px 25px; border-radius: 8px; cursor: pointer; font-weight: 800; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <div class="logo-text">COMUNIDAD J&J</div>
            <input type="text" id="user-id" placeholder="üì± Celular" style="width:100%; padding:12px; margin-bottom:10px; background:#000; border:1px solid #333; color:#fff; border-radius:8px;">
            <input type="password" id="access-key" placeholder="üîë Contrase√±a" style="width:100%; padding:12px; margin-bottom:20px; background:#000; border:1px solid #333; color:#fff; border-radius:8px;">
            <button class="btn-login" onclick="validateAccess()">INGRESAR</button>
        </div>
    </div>

    <main class="wrap">
        <section class="panel">
            <h2>Cargar imagen</h2>
            <input type="file" id="file" accept="image/*" style="width:100%; color:#888; font-size:12px; margin-bottom:20px;">
            
            <h2>Configuraci√≥n</h2>
            <div class="control-row">
                <label>Modo</label>
                <select id="mode" style="background:#1a1a1a; color:#fff; border:1px solid #333; padding:8px; border-radius:8px; flex:1;">
                    <option value="white">Quitar fondo blanco</option>
                    <option value="black">Quitar fondo negro</option>
                    <option value="pick">Elegir color...</option>
                    <option value="auto">Auto (esquinas)</option>
                </select>
            </div>

            <div class="control-row"><label>Tolerancia</label><input type="range" id="fuzz" min="0" max="200" value="60"><div class="val-box" id="fuzzV">60</div></div>
            <div class="control-row"><label>Suavizado</label><input type="range" id="feather" min="0" max="10" step="0.1" value="0.8"><div class="val-box" id="featherV">0.8</div></div>
            <div class="control-row"><label>Contraer / Expandir</label><input type="range" id="contract" min="-10" max="10" step="1" value="1"><div class="val-box" id="contractV">1</div></div>

            <button class="btn-dl" id="openExport">DESCARGAR PNG</button>
        </section>

        <section class="stage" id="stage"><canvas id="canvas"></canvas></section>
    </main>

    <div id="modalExport" class="modal-back hidden">
        <div class="modal">
            <h3>Exportar ‚Äî Redimensionar</h3>
            <div class="m-grid">
                <div class="m-row"><label>Ancho</label><div style="display:flex;gap:5px;"><input type="number" id="rzW" class="m-input"><span class="tag-m" id="utW">cm</span></div></div>
                <div class="m-row"><label>Alto</label><div style="display:flex;gap:5px;"><input type="number" id="rzH" class="m-input"><span class="tag-m" id="utH">cm</span></div></div>
                <div class="m-row"><label>Unidades</label>
                    <select id="rzUnit" style="background:#1a1a1a; color:#fff; border:1px solid #333; padding:6px; border-radius:6px; width:120px;">
                        <option value="cm">cm (cent√≠metros)</option>
                        <option value="in">in (pulgadas)</option>
                        <option value="px">px (p√≠xeles)</option>
                    </select>
                </div>
                <div class="m-row"><label>Resoluci√≥n</label><div style="display:flex;gap:5px;"><input type="number" id="rzDPI" class="m-input" value="300"><span class="tag-m">ppi</span></div></div>
                <div class="m-row"><label>M√©todo</label>
                    <select id="rzMethod" style="background:#1a1a1a; color:#fff; border:1px solid #333; padding:6px; border-radius:6px; width:100%;">
                        <option value="high">Alta calidad (Bic√∫bica)</option>
                        <option value="medium">Bueno (Bilinear)</option>
                        <option value="low">R√°pido (Nearest)</option>
                    </select>
                </div>
                <div class="m-row" style="grid-column: span 2; justify-content: flex-start;">
                    <label style="width:auto; margin-right:15px;">Proporci√≥n</label>
                    <input type="checkbox" id="lockAspect" checked style="width:auto; margin-right:8px;">
                    <span style="font-size:12px; color:var(--muted)">Mantener relaci√≥n de aspecto</span>
                </div>
            </div>
            <p id="infoSize" style="font-size:11px; color:#9aa0a6; margin-top:15px;">Tama√±o actual: ‚Äî</p>
            <div class="btn-f">
                <button style="background:none; border:none; color:#9aa0a6; cursor:pointer; font-size:12px;" onclick="useCurrent()">Usar tama√±o actual</button>
                <button class="b-cancel" onclick="closeModal()">Cancelar</button>
                <button class="b-apply" onclick="finalDownload()">Aplicar</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN DE CONEXI√ìN (Reemplazar con tu URL de AppScript si es necesario)
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxkuP3Sov5C0q0yVGrnFjj9kO1yO-QkA2niydkUBjQMDHQWFCVTyLmlwd2B1puHb6Z-/exec";

        async function validateAccess() {
            const user = document.getElementById('user-id').value.trim();
            const pass = document.getElementById('access-key').value.trim();
            if(!user || !pass) return;
            try {
                const res = await fetch(`${WEB_APP_URL}?user=${user}&pass=${pass}`);
                const data = await res.json();
                if(data.access) document.getElementById('login-overlay').style.display='none';
                else alert("Acceso denegado");
            } catch(e) { alert("Error de conexi√≥n"); }
        }

        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d', {willReadFrequently:true});
        let oCanvas = document.createElement('canvas'), oCtx = oCanvas.getContext('2d');
        let aspectRatio = 1, targetColor = [255,255,255];

        document.getElementById('file').addEventListener('change', e => {
            const f = e.target.files[0];
            if(!f) return;
            const img = new Image();
            img.onload = () => {
                oCanvas.width = img.width; oCanvas.height = img.height;
                aspectRatio = img.width / img.height;
                oCtx.drawImage(img, 0, 0);
                document.getElementById('infoSize').innerText = `Tama√±o actual: ${img.width} √ó ${img.height} px ¬∑ ppi (meta): 300`;
                process();
            };
            img.src = URL.createObjectURL(f);
        });

        function process() {
            if(!oCanvas.width) return;
            const fuzz = parseInt(document.getElementById('fuzz').value);
            const id = oCtx.getImageData(0, 0, oCanvas.width, oCanvas.height);
            const d = id.data, out = ctx.createImageData(oCanvas.width, oCanvas.height), o = out.data;
            document.getElementById('fuzzV').innerText = fuzz;
            for(let i=0; i<d.length; i+=4) {
                const r=d[i], g=d[i+1], b=d[i+2];
                const dist = Math.sqrt((r-255)**2 + (g-255)**2 + (b-255)**2);
                o[i]=r; o[i+1]=g; o[i+2]=b;
                o[i+3] = dist < fuzz ? 0 : 255;
            }
            canvas.width = oCanvas.width; canvas.height = oCanvas.height;
            ctx.putImageData(out, 0, 0);
        }

        // L√ìGICA DEL RECUADRO DE EXPORTACI√ìN (Basado en 406779.jpg)
        const rzW = document.getElementById('rzW'), rzH = document.getElementById('rzH'), lock = document.getElementById('lockAspect'), rzUnit = document.getElementById('rzUnit'), rzDPI = document.getElementById('rzDPI');

        function convertPxToUnit(px, unit, dpi) {
            if(unit === 'cm') return (px / dpi * 2.54).toFixed(3);
            if(unit === 'in') return (px / dpi).toFixed(3);
            return px;
        }

        document.getElementById('openExport').onclick = () => {
            if(!oCanvas.width) return;
            const dpi = parseInt(rzDPI.value);
            rzW.value = convertPxToUnit(oCanvas.width, rzUnit.value, dpi);
            rzH.value = convertPxToUnit(oCanvas.height, rzUnit.value, dpi);
            document.getElementById('modalExport').classList.remove('hidden');
        };

        rzW.oninput = () => { if(lock.checked) rzH.value = (rzW.value / aspectRatio).toFixed(3); };
        rzH.oninput = () => { if(lock.checked) rzW.value = (rzH.value * aspectRatio).toFixed(3); };
        rzUnit.onchange = () => {
            const unit = rzUnit.value;
            document.getElementById('utW').innerText = unit;
            document.getElementById('utH').innerText = unit;
        };

        function closeModal() { document.getElementById('modalExport').classList.add('hidden'); }
        function useCurrent() { rzW.value = oCanvas.width; rzH.value = oCanvas.height; rzUnit.value = 'px'; }

        function finalDownload() {
            const dpi = parseInt(rzDPI.value);
            let fW = rzW.value;
            if(rzUnit.value === 'cm') fW = (rzW.value / 2.54 * dpi);
            else if(rzUnit.value === 'in') fW = (rzW.value * dpi);
            const temp = document.createElement('canvas'); temp.width = fW; temp.height = fW / aspectRatio;
            const tCtx = temp.getContext('2d');
            tCtx.imageSmoothingQuality = document.getElementById('rzMethod').value;
            tCtx.drawImage(canvas, 0, 0, temp.width, temp.height);
            const a = document.createElement('a'); a.download = 'jj_studio.png'; a.href = temp.toDataURL(); a.click();
            closeModal();
        }

        ['fuzz','feather','contract','mode'].forEach(id => document.getElementById(id).oninput = process);
    </script>
</body>
</html>
