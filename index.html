<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&J Studio Pro â€” Herramienta Ã‰lite</title>
    <style>
        :root {
            --bg: #0a0a0a; --panel: #111; --text: #eee; --muted: #9ca3af;
            --accent: #f87171; --border: #1f1f1f; --success: #10b981; --wa: #25d366;
            --vip: #00d2ff;
        }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }

        header { padding: 12px 20px; border-bottom: 1px solid var(--border); background: #0b0b0b; display: flex; align-items: center; justify-content: space-between; height: 60px; }
        .logo-text { font-size: 1.5rem; font-weight: 800; background: linear-gradient(to right, var(--vip), #0081ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #status-tag { font-size: 11px; padding: 4px 10px; border-radius: 20px; background: #222; color: #888; font-weight: bold; border: 1px solid #333; }
        .status-vip { background: #052e1a !important; color: var(--success) !important; border-color: var(--success) !important; }

        .wrap { display: grid; grid-template-columns: 350px 1fr; height: calc(100vh - 60px); }
        .panel { padding: 20px; background: #111; border-right: 1px solid var(--border); overflow-y: auto; z-index: 100; }
        h2 { font-size: 12px; color: var(--muted); margin: 20px 0 10px; font-weight: 700; text-transform: uppercase; border-bottom: 1px solid #222; padding-bottom: 5px; }
        
        .control-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; gap: 10px; }
        label { font-size: 11px; color: #ddd; width: 110px; }
        .m-input { background:#1a1a1a; color:#fff; border:1px solid #333; padding:8px; border-radius:8px; font-size:12px; }
        input[type="range"] { flex: 1; accent-color: var(--accent); cursor: pointer; }
        .val-box { background: #1a1a1a; color: var(--vip); border: 1px solid #333; padding: 4px 8px; border-radius: 4px; width: 50px; text-align: center; font-size: 11px; font-weight: bold; }
        
        .stage { background: #0b0b0b; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; height: 100%; }
        canvas#canvas { display: block; max-width: 95%; max-height: 85vh; image-rendering: -webkit-optimize-contrast; }

        .btn-dl { width: 100%; padding: 15px; background: linear-gradient(135deg, #10b981, #22c55e); color: #052e1a; border: none; border-radius: 8px; margin-top: 10px; font-weight: 900; cursor: pointer; font-size: 14px; }
        .modal-back { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal { background: #121212; padding: 25px; border-radius: 18px; width: 480px; border: 1px solid #262626; text-align: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="choice-modal" class="modal-back hidden">
        <div class="modal">
            <h3 style="color:var(--vip)">Â¡Casi listo!</h3>
            <button onclick="openLogin()" style="width:100%; padding:20px; background:#1a1a1a; border:1px solid #333; color:white; border-radius:12px; cursor:pointer;">Soy Suscriptor VIP</button>
            <button onclick="window.open('https://wa.me/51916689969')" style="width:100%; padding:20px; background:#1a1a1a; border:1px solid #333; color:var(--wa); border-radius:12px; cursor:pointer; margin-top:10px;">No tengo suscripciÃ³n</button>
            <button onclick="closeChoice()" style="background:none; border:none; color:var(--muted); cursor:pointer; margin-top:10px;">Cerrar</button>
        </div>
    </div>

    <div id="login-modal" class="modal-back hidden">
        <div class="modal" style="max-width:350px;">
            <h3>Validar Acceso</h3>
            <input type="text" id="user-id" class="m-input" placeholder="ðŸ“± Celular" style="width:100%; margin-bottom:10px;">
            <input type="password" id="access-key" class="m-input" placeholder="ðŸ”‘ ContraseÃ±a" style="width:100%; margin-bottom:15px;">
            <button class="btn-dl" onclick="validateAccess()" style="margin:0; background:var(--vip); color:#000;">ENTRAR</button>
            <button onclick="closeLogin()" style="background:none; border:none; color:var(--muted); margin-top:15px; cursor:pointer;">Volver</button>
        </div>
    </div>

    <div id="modalExport" class="modal-back hidden">
        <div class="modal">
            <h3 style="margin-top:0">Exportar â€” Redimensionar</h3>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; text-align:left; margin-top:20px;">
                <div class="control-row"><label>Ancho (px)</label><input type="number" id="rzW" class="m-input" style="width:100px"></div>
                <div class="control-row"><label>Alto (px)</label><input type="number" id="rzH" class="m-input" style="width:100px"></div>
                <div class="control-row" style="grid-column: span 2;">
                    <label>MÃ©todo</label>
                    <select id="rzMethod" style="flex:1">
                        <option value="high">BicÃºbica (Suave)</option>
                        <option value="medium">Bilinear (EstÃ¡ndar)</option>
                        <option value="low">Nearest (Pixelado)</option>
                    </select>
                </div>
            </div>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button onclick="closeExport()">Cancelar</button>
                <button class="btn-dl" style="margin:0" onclick="finalDownload()">DESCARGAR</button>
            </div>
        </div>
    </div>

    <header><div class="logo-text">J&J STUDIO PRO</div><div id="status-tag">MODO INVITADO</div></header>

    <main class="wrap">
        <aside class="panel">
            <button style="width:100%; padding:10px; background:var(--vip); border-radius:8px; border:none; font-weight:bold; cursor:pointer;" onclick="location.href='simulador.html'">âœ¨ IR AL SIMULADOR</button>
            
            <h2>1. Imagen</h2>
            <input type="file" id="file" accept="image/*">
            
            <h2>2. Limpieza (PÃ­xeles)</h2>
            <div class="control-row">
                <select id="mode" style="width:100%;" onchange="process()">
                    <option value="white">Quitar blanco</option>
                    <option value="black">Quitar negro</option>
                    <option value="pick">Cuentagotas (Click imagen)</option>
                </select>
            </div>
            <div class="control-row"><label>Tolerancia</label><input type="range" id="fuzz" min="0" max="200" value="60" oninput="process()"><div class="val-box" id="fuzzV">60</div></div>
            <div class="control-row"><label>Suavizado (px)</label><input type="range" id="feather" min="0" max="15" step="1" value="0" oninput="process()"><div class="val-box" id="featherV">0</div></div>
            <div class="control-row"><label>Contraer (px)</label><input type="range" id="contract" min="0" max="10" step="1" value="0" oninput="process()"><div class="val-box" id="contractV">0</div></div>

            <button class="btn-dl" onclick="handleDownloadClick()">DESCARGAR PNG</button>
            <button style="width:100%; margin-top:10px; background:transparent; border:1px solid #333; color:#666; cursor:pointer; padding:5px; border-radius:5px;" onclick="location.reload()">Cerrar SesiÃ³n</button>
        </aside>

        <section class="stage" id="stage">
            <canvas id="canvas"></canvas>
        </section>
    </main>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxkuP3Sov5C0q0yVGrnFjj9kO1yO-QkA2niydkUBjQMDHQWFCVTyLmlwd2B1puHb6Z-/exec";
        let isVip = false;
        let targetColor = [255,255,255];
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
        let oCanvas = document.createElement('canvas'), oCtx = oCanvas.getContext('2d');

        function handleDownloadClick() { if (isVip) { openExport(); } else { document.getElementById('choice-modal').classList.remove('hidden'); } }
        function openLogin() { closeChoice(); document.getElementById('login-modal').classList.remove('hidden'); }
        function closeChoice() { document.getElementById('choice-modal').classList.add('hidden'); }
        function closeLogin() { document.getElementById('login-modal').classList.add('hidden'); }
        function openExport() { if(!oCanvas.width) return; updateUnits(); document.getElementById('modalExport').classList.remove('hidden'); }
        function closeExport() { document.getElementById('modalExport').classList.add('hidden'); }

        async function validateAccess() {
            const u = document.getElementById('user-id').value, p = document.getElementById('access-key').value;
            if(!u || !p) return;
            try {
                const res = await fetch(`${WEB_APP_URL}?user=${u}&pass=${p}`);
                const data = await res.json();
                if(data.access) { 
                    isVip = true; 
                    document.getElementById('status-tag').innerText = "SOCIO VIP ACTIVO"; 
                    document.getElementById('status-tag').classList.add('status-vip'); 
                    closeLogin();
                } else { alert("Datos incorrectos."); }
            } catch(e) { alert("Error"); }
        }

        document.getElementById('file').onchange = e => {
            const img = new Image();
            img.onload = () => {
                oCanvas.width = img.width; oCanvas.height = img.height;
                oCtx.drawImage(img,0,0); process();
            };
            img.src = URL.createObjectURL(e.target.files[0]);
        };

        function process() {
            if(!oCanvas.width) return;
            const fuzz = parseInt(document.getElementById('fuzz').value);
            const feather = parseInt(document.getElementById('feather').value);
            const contract = parseInt(document.getElementById('contract').value);
            
            document.getElementById('fuzzV').innerText = fuzz;
            document.getElementById('featherV').innerText = feather + "px";
            document.getElementById('contractV').innerText = contract + "px";

            const id = oCtx.getImageData(0,0,oCanvas.width,oCanvas.height), d = id.data;
            const out = ctx.createImageData(oCanvas.width,oCanvas.height), o = out.data;
            const thr = fuzz * 2.1;

            if(document.getElementById('mode').value === 'white') targetColor = [255,255,255];
            else if(document.getElementById('mode').value === 'black') targetColor = [0,0,0];

            for(let i=0; i<d.length; i+=4) {
                const diff = Math.sqrt((d[i]-targetColor[0])**2 + (d[i+1]-targetColor[1])**2 + (d[i+2]-targetColor[2])**2);
                o[i]=d[i]; o[i+1]=d[i+1]; o[i+2]=d[i+2];
                o[i+3] = (diff < thr) ? 0 : d[i+3];
            }

            canvas.width = oCanvas.width; canvas.height = oCanvas.height;
            ctx.putImageData(out,0,0);

            // LOGICA DE PÃXELES PARA CONTRAER Y SUAVIZAR
            if(contract > 0 || feather > 0) {
                ctx.globalCompositeOperation = 'destination-out';
                if(contract > 0) {
                    ctx.filter = `blur(${contract}px)`;
                    ctx.drawImage(canvas, 0, 0);
                }
                ctx.globalCompositeOperation = 'source-over';
                if(feather > 0) {
                    ctx.filter = `blur(${feather}px)`;
                    let temp = document.createElement('canvas');
                    temp.width = canvas.width; temp.height = canvas.height;
                    temp.getContext('2d').drawImage(canvas, 0, 0);
                    ctx.clearRect(0,0,canvas.width,canvas.height);
                    ctx.drawImage(temp, 0, 0);
                }
                ctx.filter = 'none';
            }
        }

        canvas.onclick = (e) => {
            if(document.getElementById('mode').value !== 'pick') return;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (oCanvas.width / rect.width);
            const y = (e.clientY - rect.top) * (oCanvas.height / rect.height);
            const p = oCtx.getImageData(x, y, 1, 1).data;
            targetColor = [p[0], p[1], p[2]]; process();
        };

        function updateUnits() {
            document.getElementById('rzW').value = oCanvas.width;
            document.getElementById('rzH').value = oCanvas.height;
        }

        function finalDownload() {
            const finalW = parseInt(document.getElementById('rzW').value);
            const finalH = parseInt(document.getElementById('rzH').value);
            const method = document.getElementById('rzMethod').value;
            const temp = document.createElement('canvas');
            temp.width = finalW; temp.height = finalH;
            const tCtx = temp.getContext('2d');
            
            if(method === 'high') tCtx.imageSmoothingQuality = 'high';
            else if(method === 'low') tCtx.imageSmoothingEnabled = false;

            tCtx.drawImage(canvas, 0, 0, finalW, finalH);
            const a = document.createElement('a');
            a.download = `jj_studio_${finalW}px.png`;
            a.href = temp.toDataURL('image/png');
            a.click();
            closeExport();
        }
    </script>
</body>
</html>
