<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&J Studio Pro ‚Äî Quitar Fondo</title>
    <style>
        :root {
            --bg: #0a0a0a; --panel: #111; --text: #eee; --muted: #9ca3af;
            --accent: #f87171; --border: #1f1f1f; --success: #10b981;
        }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }

        /* --- LOGIN --- */
        #login-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--panel); padding: 40px; border-radius: 20px; border: 1px solid var(--border); width: 90%; max-width: 400px; text-align: center; }
        .logo-text { font-size: 2.2rem; font-weight: 800; background: linear-gradient(to right, #00d2ff, #0081ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        .btn-login { width: 100%; padding: 12px; background: #00d2ff; border: none; color: #000; font-weight: bold; border-radius: 8px; cursor: pointer; }

        /* --- PANEL LATERAL (Imagen 2) --- */
        .wrap { display: grid; grid-template-columns: 350px 1fr; height: 100vh; }
        .panel { padding: 20px; background: #111; border-right: 1px solid var(--border); overflow-y: auto; }
        h2 { font-size: 14px; color: var(--muted); margin-bottom: 15px; }
        
        .control-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        label { font-size: 13px; color: #ddd; width: 120px; }
        
        input[type="range"] { flex: 1; accent-color: var(--accent); cursor: pointer; }
        .val-box { background: #1a1a1a; color: #fff; border: 1px solid #333; padding: 4px 8px; border-radius: 4px; width: 50px; text-align: center; font-size: 13px; margin-left: 10px; }
        
        .cp-box { width: 100%; height: 150px; border-radius: 8px; background: linear-gradient(to right, #fff, var(--accent)); margin-top: 10px; border: 1px solid #333; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn-s { flex: 1; padding: 10px; border-radius: 6px; border: 1px solid #333; background: #222; color: #aaa; cursor: pointer; font-size: 12px; }
        .btn-dl { width: 100%; padding: 12px; background: #222; color: #eee; border: 1px solid #333; border-radius: 8px; margin-top: 10px; font-weight: bold; cursor: pointer; }

        /* --- ESCENARIO --- */
        .stage { background: #0b0b0b; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        canvas { max-width: 95%; max-height: 95%; box-shadow: 0 0 20px rgba(0,0,0,0.5); }

        /* --- MODAL (Imagen 1) --- */
        .modal-back { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal { background: #181818; padding: 25px; border-radius: 15px; width: 560px; border: 1px solid #2a2a2a; }
        .modal h3 { font-size: 18px; margin: 0 0 20px; color: #fff; }
        .m-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .m-col { display: flex; align-items: center; gap: 10px; }
        
        /* Estilo Amarillento de la Imagen 1 */
        .m-input { background: #fffbe6; color: #333; border: 1px solid #d4b106; padding: 6px 10px; border-radius: 4px; font-weight: bold; width: 110px; }
        .tag-m { color: #888; font-size: 12px; }
        
        .btn-f { display: flex; gap: 10px; justify-content: flex-end; margin-top: 30px; }
        .b-cancel { background: #2a1a1a; color: #f87171; border: 1px solid #452a2a; padding: 8px 20px; border-radius: 8px; cursor: pointer; }
        .b-apply { background: #2a2a2a; color: #fff; border: 1px solid #444; padding: 8px 25px; border-radius: 8px; cursor: pointer; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <div class="logo-text">COMUNIDAD J&J</div>
            <input type="text" id="user-id" placeholder="üì± Celular" style="width:100%; padding:12px; margin-bottom:10px; background:#000; border:1px solid #333; color:#fff; border-radius:8px;">
            <input type="password" id="access-key" placeholder="üîë Contrase√±a" style="width:100%; padding:12px; margin-bottom:20px; background:#000; border:1px solid #333; color:#fff; border-radius:8px;">
            <button class="btn-login" onclick="validateAccess()">INGRESAR</button>
        </div>
    </div>

    <main class="wrap">
        <section class="panel">
            <h2>Cargar imagen</h2>
            <input type="file" id="file" accept="image/*" style="width:100%; color:#888; font-size:12px; margin-bottom:20px;">
            
            <h2>Configuraci√≥n</h2>
            <div class="control-row">
                <label>Modo</label>
                <select id="mode" style="background:#1a1a1a; color:#fff; border:1px solid #333; padding:5px; border-radius:5px; flex:1;">
                    <option value="white">Quitar fondo blanco</option>
                    <option value="black">Quitar fondo negro</option>
                </select>
            </div>

            <div class="control-row">
                <label>Tolerancia</label>
                <input type="range" id="fuzz" min="0" max="255" value="60">
                <div class="val-box" id="fuzzV">60</div>
            </div>

            <div class="control-row">
                <label>Suavizado (px)</label>
                <input type="range" id="feather" min="0" max="20" step="0.1" value="0.8">
                <div class="val-box" id="featherV">0.8</div>
            </div>

            <div class="control-row">
                <label>Contraer / Expandir (px)</label>
                <input type="range" id="contract" min="-20" max="20" step="1" value="1">
                <div class="val-box" id="contractV">1</div>
            </div>

            <label style="display:block; margin-top:10px;">Color del lienzo</label>
            <div id="canvas-color-preview" class="cp-box"></div>
            <input type="color" id="bgColor" value="#0b0b0b" style="width:100%; height:30px; margin-top:5px; border:none; background:none; cursor:pointer;">

            <div class="btn-group">
                <button class="btn-s" onclick="location.reload()">Reiniciar</button>
                <button class="btn-s">Recortar</button>
            </div>
            <button class="btn-dl" id="openExport">DESCARGAR PNG</button>
        </section>

        <section class="stage" id="stage">
            <canvas id="canvas"></canvas>
        </section>
    </main>

    <div id="modalExport" class="modal-back hidden">
        <div class="modal">
            <h3>Exportar ‚Äî Redimensionar</h3>
            <div class="m-grid">
                <div class="m-col"><label>Ancho</label><input type="number" id="rzW" class="m-input"><span class="tag-m" id="unitW">cm</span></div>
                <div class="m-col"><label>Alto</label><input type="number" id="rzH" class="m-input"><span class="tag-m" id="unitH">cm</span></div>
                <div class="m-col"><label>Unidades</label>
                    <select id="rzUnit" style="background:#1a1a1a; color:#fff; border:1px solid #333; padding:6px; border-radius:6px; width:120px;">
                        <option value="cm">cm (cent√≠metros)</option>
                        <option value="in">in (pulgadas)</option>
                        <option value="px">px (p√≠xeles)</option>
                    </select>
                </div>
                <div class="m-col"><label>Resoluci√≥n</label><input type="number" id="rzDPI" class="m-input" value="300"><span class="tag-m">ppi</span></div>
                <div class="m-col" style="grid-column: span 2;">
                    <label>Proporci√≥n</label>
                    <input type="checkbox" id="lockAspect" checked style="width:auto; margin-right:10px;">
                    <span style="font-size:12px; color:#999;">Mantener relaci√≥n de aspecto</span>
                </div>
            </div>
            <p id="infoSize" style="font-size:11px; color:#666; margin-top:15px;">Tama√±o actual: ‚Äî</p>
            <div class="btn-f">
                <button style="background:none; border:none; color:#888; cursor:pointer;" onclick="useCurrent()">Usar tama√±o actual</button>
                <button class="b-cancel" onclick="closeModal()">Cancelar</button>
                <button class="b-apply" onclick="finalDownload()">Aplicar</button>
            </div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxkuP3Sov5C0q0yVGrnFjj9kO1yO-QkA2niydkUBjQMDHQWFCVTyLmlwd2B1puHb6Z-/exec";

        async function validateAccess() {
            const user = document.getElementById('user-id').value.trim();
            const pass = document.getElementById('access-key').value.trim();
            if(!user || !pass) return;
            try {
                const res = await fetch(`${WEB_APP_URL}?user=${user}&pass=${pass}`);
                const data = await res.json();
                if(data.access) document.getElementById('login-overlay').style.display='none';
                else alert("Acceso incorrecto");
            } catch(e) { alert("Error de servidor"); }
        }

        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d', {willReadFrequently:true});
        let oCanvas = document.createElement('canvas'), oCtx = oCanvas.getContext('2d');
        let currentImgData = null, aspectRatio = 1;

        document.getElementById('file').addEventListener('change', e => {
            const f = e.target.files[0];
            if(!f) return;
            const img = new Image();
            img.onload = () => {
                oCanvas.width = img.width; oCanvas.height = img.height;
                aspectRatio = img.width / img.height;
                oCtx.drawImage(img, 0, 0);
                document.getElementById('infoSize').innerText = `Tama√±o actual: ${img.width} √ó ${img.height} px ¬∑ ppi: 300`;
                process();
            };
            img.src = URL.createObjectURL(f);
        });

        // --- MOTOR DE PROCESAMIENTO AVANZADO ---
        function process() {
            if(!oCanvas.width) return;
            const fuzz = parseInt(document.getElementById('fuzz').value);
            const feather = parseFloat(document.getElementById('feather').value);
            const contract = parseInt(document.getElementById('contract').value);
            const mode = document.getElementById('mode').value;
            
            document.getElementById('fuzzV').innerText = fuzz;
            document.getElementById('featherV').innerText = feather;
            document.getElementById('contractV').innerText = contract;

            const id = oCtx.getImageData(0, 0, oCanvas.width, oCanvas.height);
            const d = id.data;
            const out = ctx.createImageData(oCanvas.width, oCanvas.height);
            const o = out.data;
            const target = mode === 'white' ? 255 : 0;

            for(let i=0; i<d.length; i+=4) {
                const r=d[i], g=d[i+1], b=d[i+2], a=d[i+3];
                const diff = Math.abs(r-target) + Math.abs(g-target) + Math.abs(b-target);
                
                // Algoritmo de Suavizado y Contracci√≥n Real
                const threshold = (fuzz * 3) + (contract * 10);
                const softRange = (feather * 15) + 1;
                
                o[i]=r; o[i+1]=g; o[i+2]=b;
                
                if(diff < threshold - softRange) {
                    o[i+3] = 0;
                } else if(diff < threshold) {
                    o[i+3] = ((diff - (threshold - softRange)) / softRange) * 255;
                } else {
                    o[i+3] = a;
                }
            }
            canvas.width = oCanvas.width; canvas.height = oCanvas.height;
            ctx.putImageData(out, 0, 0);
        }

        // --- EVENTOS DE INTERFAZ ---
        ['fuzz','feather','contract','mode'].forEach(id => {
            document.getElementById(id).oninput = process;
        });

        document.getElementById('bgColor').oninput = e => {
            document.getElementById('stage').style.background = e.target.value;
            document.getElementById('canvas-color-preview').style.background = e.target.value;
        };

        // --- L√ìGICA DE EXPORTACI√ìN ---
        const rzW = document.getElementById('rzW'), rzH = document.getElementById('rzH'), lock = document.getElementById('lockAspect'), rzUnit = document.getElementById('rzUnit'), rzDPI = document.getElementById('rzDPI');

        function updateUnits() {
            const dpi = parseInt(rzDPI.value);
            const unit = rzUnit.value;
            document.getElementById('unitW').innerText = unit;
            document.getElementById('unitH').innerText = unit;
            
            if(unit === 'cm') {
                rzW.value = (oCanvas.width / dpi * 2.54).toFixed(3);
                rzH.value = (oCanvas.height / dpi * 2.54).toFixed(3);
            } else if(unit === 'in') {
                rzW.value = (oCanvas.width / dpi).toFixed(3);
                rzH.value = (oCanvas.height / dpi).toFixed(3);
            } else {
                rzW.value = oCanvas.width;
                rzH.value = oCanvas.height;
            }
        }

        document.getElementById('openExport').onclick = () => {
            updateUnits();
            document.getElementById('modalExport').classList.remove('hidden');
        };

        rzUnit.onchange = updateUnits;
        rzW.oninput = () => { if(lock.checked) rzH.value = (rzW.value / aspectRatio).toFixed(3); };
        rzH.oninput = () => { if(lock.checked) rzW.value = (rzH.value * aspectRatio).toFixed(3); };

        function closeModal() { document.getElementById('modalExport').classList.add('hidden'); }

        function finalDownload() {
            const dpi = parseInt(rzDPI.value);
            let finalPxW = rzW.value;
            if(rzUnit.value === 'cm') finalPxW = (rzW.value / 2.54 * dpi);
            if(rzUnit.value === 'in') finalPxW = (rzW.value * dpi);

            const tempC = document.createElement('canvas');
            tempC.width = finalPxW; tempC.height = finalPxW / aspectRatio;
            const tCtx = tempC.getContext('2d');
            tCtx.drawImage(canvas, 0, 0, tempC.width, tempC.height);
            
            const a = document.createElement('a');
            a.download = 'jj_studio_pro.png';
            a.href = tempC.toDataURL('image/png');
            a.click();
            closeModal();
        }
    </script>
</body>
</html>
