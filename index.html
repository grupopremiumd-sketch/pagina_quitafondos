<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&J VIP - Quitar Fondo</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    
    <style>
        /* ESTILO INSPIRADO EN URBAN CARTOON */
        :root {
            --bg-principal: #121212;
            --bg-panel: #1e1e1e;
            --accent: #3b82f6;
            --text: #e5e7eb;
        }

        body {
            background-color: var(--bg-principal);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 10px;
        }

        .header-vip {
            text-align: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .status-vip {
            color: #fbbf24;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* Contenedores de herramientas */
        .card {
            background: var(--bg-panel);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        h2 { font-size: 1.1rem; margin-top: 0; color: var(--accent); }

        select, input[type="number"] {
            width: 100%;
            background: #2d2d2d;
            border: 1px solid #444;
            color: white;
            padding: 8px;
            border-radius: 6px;
            margin: 5px 0;
        }

        /* Sliders tipo Video Urban Cartoon */
        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 5px;
            accent-color: var(--accent);
        }

        .btn-main {
            background: var(--accent);
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .drop-area {
            border: 2px dashed #444;
            padding: 30px;
            text-align: center;
            border-radius: 12px;
            background: #1a1a1a;
            margin: 15px 0;
        }

        canvas {
            max-width: 100%;
            height: auto;
            background-image: linear-gradient(45deg, #222 25%, transparent 25%), 
                              linear-gradient(-45deg, #222 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #222 75%), 
                              linear-gradient(-45deg, transparent 75%, #222 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
    </style>
</head>
<body>

    <div class="header-vip">
        <div class="status-vip">游눑 MIEMBRO ACTIVO</div>
        <h1 style="margin: 5px 0; font-size: 1.4rem;">MEMBRES칈A J&J VIP</h1>
    </div>

    <div class="card">
        <h2>Configuraci칩n</h2>
        <label>Modo:</label>
        <select id="modo">
            <option>Quitar fondo blanco</option>
            <option>Quitar fondo negro</option>
        </select>
        
        <label style="display:block; margin-top:10px;">Tolerancia</label>
        <input type="range" id="tolerancia" min="1" max="100" value="56">
        
        <label style="display:block; margin-top:10px;">Suavizado (px)</label>
        <input type="range" id="suavizado" min="0" max="10" step="0.1" value="3.9">
    </div>

    <div class="card">
        <h2>Exportar - Redimensionar</h2>
        <div style="display: flex; gap: 10px;">
            <input type="number" placeholder="Ancho" id="w">
            <input type="number" placeholder="Alto" id="h">
        </div>
        <select>
            <option>px (p칤xeles)</option>
            <option>in (pulgadas)</option>
            <option>cm (cent칤metros)</option>
        </select>
        <button class="btn-main" style="background: #333;">Ajustar Medida</button>
    </div>

    <div class="drop-area" id="dropArea">
        Pega tu imagen o arr치strala aqu칤
    </div>

    <div style="text-align: center;">
        <canvas id="c"></canvas>
    </div>

    <button class="btn-main">DESCARGAR PNG SIN FONDO</button>

    <script>
        // Aqu칤 ir칤a la l칩gica que ya tienes de procesamiento
        // Al estar todo en el mismo archivo, el celular cargar치
        // el dise침o y la funcionalidad al mismo tiempo.
    </script>
</body>
</html>
