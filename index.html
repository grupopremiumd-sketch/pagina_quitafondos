<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&J Studio Pro | Acceso VIP</title>
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #0081ff;
            --bg: #0a0b10;
            --card: #161b22;
            --text: #ffffff;
            --accent: #25d366;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* LOGIN */
        #login-container {
            background: var(--card);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.15);
            width: 90%;
            max-width: 380px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo-text {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #30363d;
            background: #0d1117;
            color: white;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .btn {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn:hover { filter: brightness(1.2); transform: translateY(-2px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* HERRAMIENTA */
        #app-container {
            display: none;
            width: 95%;
            max-width: 1100px;
            background: var(--card);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .canvas-container {
            background: #0d1117;
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #30363d;
            overflow: auto;
            min-height: 300px;
        }

        canvas {
            max-width: 100%;
            cursor: crosshair;
            background-image: repeating-conic-gradient(#1d2128 0% 25%, transparent 0% 50%) 50% / 20px 20px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            background: #0d1117;
            padding: 20px;
            border-radius: 15px;
            margin-top: 15px;
        }

        .error { color: #ff6b6b; font-size: 0.85rem; margin-top: 12px; display: none; font-weight: 500; }

        .ws-float {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: var(--accent);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 1000;
            transition: 0.3s;
        }
        .ws-float:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <div id="login-container">
        <div class="logo-text">COMUNIDAD J&J</div>
        <p style="color: #8b949e; margin-bottom: 25px;">Herramienta Profesional de Dise√±o</p>
        
        <input type="text" id="user-id" placeholder="üì± N√∫mero de Celular">
        <input type="password" id="access-key" placeholder="üîë Contrase√±a (Tu Celular)">
        
        <button class="btn" id="login-btn" onclick="validateAccess()">Entrar al Panel</button>
        <p id="login-error" class="error"></p>
    </div>

    <div id="app-container">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <div class="logo-text" style="font-size: 1.4rem;">J&J STUDIO PRO</div>
            <button onclick="location.reload()" style="background: rgba(255,255,255,0.1); border: none; color: white; cursor: pointer; border-radius: 8px; padding: 8px 15px;">Cerrar Sesi√≥n</button>
        </header>

        <div style="margin-bottom: 20px;">
            <label class="btn" style="width: auto; display: inline-block; cursor: pointer;">
                üìÅ Seleccionar Imagen
                <input type="file" id="upload" accept="image/*" style="display: none;">
            </label>
            <p style="font-size: 0.8rem; color: #8b949e; margin-top: 10px;">Haz clic en el color de la imagen que quieres quitar.</p>
        </div>
        
        <div class="controls">
            <div>
                <span style="font-size: 0.75rem; color: #8b949e; text-transform: uppercase;">Color</span><br>
                <div id="colorShow" style="width: 45px; height: 45px; border-radius: 10px; border: 2px solid white; display: inline-block; background: #fff; margin-top: 5px; box-shadow: 0 0 10px rgba(255,255,255,0.2);"></div>
            </div>
            <div style="flex-grow: 1; max-width: 250px; text-align: left;">
                <span style="font-size: 0.75rem; color: #8b949e; text-transform: uppercase;">Tolerancia: <b id="tolVal" style="color: var(--primary);">30</b></span><br>
                <input type="range" id="tolerance" min="0" max="150" value="30" style="margin-top: 15px;">
            </div>
            <div style="display: flex; align-items: center;">
                <button class="btn" onclick="downloadImage()" style="width: auto; padding: 0 30px; background: #fff; color: #000;">‚¨áÔ∏è Guardar PNG</button>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <a href="https://wa.me/519XXXXXXXX" class="ws-float" target="_blank" title="Soporte J&J">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="35" alt="WhatsApp">
    </a>

    <script>
        // ENLACE DE TU GOOGLE APPS SCRIPT
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxkuP3Sov5C0q0yVGrnFjj9kO1yO-QkA2niydkUBjQMDHQWFCVTyLmlwd2B1puHb6Z-/exec"; 

        async function validateAccess() {
            const user = document.getElementById('user-id').value.trim();
            const pass = document.getElementById('access-key').value.trim();
            const btn = document.getElementById('login-btn');
            const errorMsg = document.getElementById('login-error');

            if(!user || !pass) {
                errorMsg.innerText = "Ingresa tu n√∫mero de celular.";
                errorMsg.style.display = 'block';
                return;
            }

            btn.innerText = "Validando...";
            btn.disabled = true;
            errorMsg.style.display = 'none';
            
            try {
                // Consultamos a Google Sheets
                const response = await fetch(`${WEB_APP_URL}?user=${user}&pass=${pass}`);
                const data = await response.json();

                if (data.access) {
                    document.getElementById('login-container').style.display = 'none';
                    document.getElementById('app-container').style.display = 'block';
                } else {
                    errorMsg.innerText = data.message || "Error: Datos incorrectos.";
                    errorMsg.style.display = 'block';
                }
            } catch (e) {
                errorMsg.innerText = "Error de conexi√≥n con la base de datos.";
                errorMsg.style.display = 'block';
            } finally {
                btn.innerText = "Entrar al Panel";
                btn.disabled = false;
            }
        }

        // --- MOTOR DE PROCESAMIENTO DE IMAGEN ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        let originalImageData = null;
        let selectedColor = { r: 255, g: 255, b: 255 };

        document.getElementById('upload').addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        });

        canvas.addEventListener('mousedown', (e) => {
            if(!originalImageData) return;
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = Math.floor((e.clientX - rect.left) * scaleX);
            const y = Math.floor((e.clientY - rect.top) * scaleY);
            
            const pixel = ctx.getImageData(x, y, 1, 1).data;
            selectedColor = { r: pixel[0], g: pixel[1], b: pixel[2] };
            document.getElementById('colorShow').style.background = `rgb(${selectedColor.r},${selectedColor.g},${selectedColor.b})`;
            processImage();
        });

        document.getElementById('tolerance').addEventListener('input', (e) => {
            document.getElementById('tolVal').innerText = e.target.value;
            processImage();
        });

        function processImage() {
            if (!originalImageData) return;
            const tolerance = parseInt(document.getElementById('tolerance').value);
            const imageData = new ImageData(new Uint8ClampedArray(originalImageData.data), originalImageData.width, originalImageData.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const diff = Math.sqrt(
                    Math.pow(data[i] - selectedColor.r, 2) +
                    Math.pow(data[i+1] - selectedColor.g, 2) +
                    Math.pow(data[i+2] - selectedColor.b, 2)
                );
                if (diff < tolerance) data[i+3] = 0; // Transparencia
            }
            ctx.putImageData(imageData, 0, 0);
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'JJ-Studio-Transparente.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
