<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&J STUDIO — Quitar Fondo Automático</title>
    <style>
        :root {
            --bg: #0a0a0a; --panel: #111; --text: #eee; --muted: #9ca3af;
            --accent: #f87171; --border: #1f1f1f; --success: #10b981; --vip: #00d2ff;
        }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }

        header { padding: 12px 20px; border-bottom: 1px solid var(--border); background: #0b0b0b; display: flex; align-items: center; justify-content: space-between; height: 60px; }
        .logo-text { font-size: 1.4rem; font-weight: 800; color: #fff; letter-spacing: 1px; }
        .logo-text span { color: var(--vip); }
        #status-tag { font-size: 11px; padding: 4px 10px; border-radius: 20px; background: #222; color: #888; font-weight: bold; border: 1px solid #333; }

        .wrap { display: grid; grid-template-columns: 350px 1fr; height: calc(100vh - 60px); }
        .panel { padding: 20px; background: #111; border-right: 1px solid var(--border); overflow-y: auto; }
        h2 { font-size: 11px; color: var(--muted); margin: 20px 0 10px; font-weight: 700; text-transform: uppercase; border-bottom: 1px solid #222; padding-bottom: 5px; }

        .control-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; gap: 10px; }
        label { font-size: 11px; color: #ddd; width: 110px; }
        select, .m-input { background:#1a1a1a; color:#fff; border:1px solid #333; padding:8px; border-radius:8px; font-size:12px; width: 100%; }
        input[type="range"] { flex: 1; accent-color: var(--accent); cursor: pointer; }
        .val-box { background: #1a1a1a; color: var(--vip); border: 1px solid #333; padding: 4px 8px; border-radius: 4px; width: 55px; text-align: center; font-size: 11px; font-weight: bold; }

        .stage { background: #0b0b0b; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; height: 100%; }
        canvas#canvas { display: block; max-width: 95%; max-height: 85vh; border: 1px solid #222; box-shadow: 0 0 40px rgba(0,0,0,0.5); }

        /* MODALES */
        .modal-back { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal { background: #121212; padding: 25px; border-radius: 18px; width: 480px; border: 1px solid #262626; }
        .hidden { display: none !important; }

        .btn-dl { width: 100%; padding: 15px; background: linear-gradient(135deg, #10b981, #22c55e); color: #052e1a; border: none; border-radius: 8px; margin-top: 15px; font-weight: 900; cursor: pointer; font-size: 14px; }
        .btn-vip { background: #1a1a1a; color: var(--vip); border: 1px solid #333; padding: 12px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="choice-modal" class="modal-back hidden">
        <div class="modal">
            <h3 style="color:var(--vip); text-align: center;">Acceso VIP Requerido</h3>
            <button class="btn-vip" onclick="openLogin()">Inicia sesión como Socio</button>
            <button class="btn-vip" onclick="window.open('https://wa.me/51916689969')">Quiero suscribirme</button>
            <button onclick="closeChoice()" style="background:none; border:none; color:var(--muted); width:100%; cursor:pointer;">Cerrar</button>
        </div>
    </div>

    <div id="login-modal" class="modal-back hidden">
        <div class="modal" style="max-width:350px;">
            <h3>Validar Acceso</h3>
            <input type="text" id="user-id" class="m-input" placeholder="Celular" style="margin-bottom:10px;">
            <input type="password" id="access-key" class="m-input" placeholder="Contraseña">
            <button class="btn-dl" onclick="validateAccess()" style="margin-top:15px">ENTRAR</button>
        </div>
    </div>

    <div id="modalExport" class="modal-back hidden">
        <div class="modal">
            <h3 style="margin:0 0 15px">Exportar — Redimensionar</h3>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; text-align:left;">
                <div class="control-row"><label>Ancho (px)</label><input type="number" id="rzW" class="m-input"></div>
                <div class="control-row"><label>Alto (px)</label><input type="number" id="rzH" class="m-input"></div>
                <div class="control-row" style="grid-column: span 2;">
                    <label>Método de escala</label>
                    <select id="rzMethod">
                        <option value="high">Alta calidad (Bicúbica)</option>
                        <option value="medium" selected>Estándar (Bilinear)</option>
                        <option value="low">Rápido (Nearest Neighbor)</option>
                    </select>
                </div>
            </div>
            <button class="btn-dl" onclick="finalDownload()">DESCARGAR</button>
            <button onclick="closeExport()" style="background:none; border:none; color:#666; width:100%; margin-top:10px; cursor:pointer;">Cancelar</button>
        </div>
    </div>

    <header>
        <div class="logo-text">J&J STUDIO <span>PRO</span></div>
        <div id="status-tag">MODO INVITADO</div>
    </header>

    <main class="wrap">
        <aside class="panel">
            <button class="btn-vip" style="color:#000; background:var(--vip)" onclick="location.href='simulador.html'">✨ IR AL SIMULADOR</button>
            
            <h2>1. CARGAR IMAGEN</h2>
            <input type="file" id="file" accept="image/*">
            
            <h2>2. LIMPIEZA PROFESIONAL</h2>
            <div class="control-row">
                <select id="mode" onchange="process()">
                    <option value="white">Quitar Blanco</option>
                    <option value="black">Quitar Negro</option>
                    <option value="pick">Elegir Color...</option>
                </select>
            </div>
            <div class="control-row"><label>Tolerancia</label><input type="range" id="fuzz" min="0" max="150" value="60" oninput="process()"><div class="val-box" id="fV">60</div></div>
            <div class="control-row"><label>Suavizado (px)</label><input type="range" id="feather" min="0" max="10" step="0.5" value="0" oninput="process()"><div class="val-box" id="sV">0 px</div></div>
            <div class="control-row"><label>Contraer (px)</label><input type="range" id="contract" min="-5" max="10" step="0.5" value="0" oninput="process()"><div class="val-box" id="cV">0 px</div></div>

            <button class="btn-dl" onclick="handleDownloadClick()">DESCARGAR PNG</button>
            <button style="width:100%; background:none; border:1px solid #222; color:#444; margin-top:15px; cursor:pointer;" onclick="location.reload()">Cerrar Sesión</button>
        </aside>

        <section class="stage">
            <canvas id="canvas"></canvas>
        </section>
    </main>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxkuP3Sov5C0q0yVGrnFjj9kO1yO-QkA2niydkUBjQMDHQWFCVTyLmlwd2B1puHb6Z-/exec";
        let isVip = false;
        let targetColor = [255,255,255];
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
        let oCanvas = document.createElement('canvas'), oCtx = oCanvas.getContext('2d');

        // Modal Logic
        function handleDownloadClick() { if (isVip) { openExport(); } else { document.getElementById('choice-modal').classList.remove('hidden'); } }
        function openLogin() { document.getElementById('choice-modal').classList.add('hidden'); document.getElementById('login-modal').classList.remove('hidden'); }
        function closeChoice() { document.getElementById('choice-modal').classList.add('hidden'); }
        function openExport() { if(!oCanvas.width) return; document.getElementById('rzW').value = oCanvas.width; document.getElementById('rzH').value = oCanvas.height; document.getElementById('modalExport').classList.remove('hidden'); }
        function closeExport() { document.getElementById('modalExport').classList.add('hidden'); }

        async function validateAccess() {
            const u = document.getElementById('user-id').value, p = document.getElementById('access-key').value;
            try {
                const res = await fetch(`${WEB_APP_URL}?user=${u}&pass=${p}`);
                const data = await res.json();
                if(data.access) { 
                    isVip = true; 
                    document.getElementById('status-tag').innerText = "SOCIO VIP"; 
                    document.getElementById('status-tag').style.color = "#10b981"; 
                    document.getElementById('login-modal').classList.add('hidden');
                } else { alert("Error"); }
            } catch(e) { alert("Error de conexión"); }
        }

        document.getElementById('file').onchange = e => {
            const f = e.target.files[0];
            const img = new Image();
            img.onload = () => { oCanvas.width = img.width; oCanvas.height = img.height; oCtx.drawImage(img,0,0); process(); };
            img.src = URL.createObjectURL(f);
        };

        function process() {
            if(!oCanvas.width) return;
            const fuzz = parseInt(document.getElementById('fuzz').value);
            const soft = parseFloat(document.getElementById('feather').value);
            const cont = parseFloat(document.getElementById('contract').value);
            
            document.getElementById('fV').innerText = fuzz;
            document.getElementById('sV').innerText = soft + " px";
            document.getElementById('cV').innerText = cont + " px";

            const mode = document.getElementById('mode').value;
            if(mode === 'white') targetColor = [255,255,255];
            else if(mode === 'black') targetColor = [0,0,0];

            const id = oCtx.getImageData(0,0,oCanvas.width,oCanvas.height), d = id.data;
            const out = ctx.createImageData(oCanvas.width,oCanvas.height), o = out.data;
            const thr = fuzz * 2.1;

            // 1. Limpieza base
            for(let i=0; i<d.length; i+=4) {
                const dist = Math.sqrt((d[i]-targetColor[0])**2 + (d[i+1]-targetColor[1])**2 + (d[i+2]-targetColor[2])**2);
                o[i]=d[i]; o[i+1]=d[i+1]; o[i+2]=d[i+2];
                o[i+3] = (dist < thr) ? 0 : d[i+3];
            }

            canvas.width = oCanvas.width; canvas.height = oCanvas.height;
            ctx.putImageData(out, 0, 0);

            // 2. LOGICA PX: CONTRAER Y SUAVIZAR (Urban Cartoon Style)
            if (cont !== 0 || soft > 0) {
                const temp = document.createElement('canvas');
                temp.width = canvas.width; temp.height = canvas.height;
                const tCtx = temp.getContext('2d');
                
                // Si es contraer (positivo), encogemos la máscara
                if (cont > 0) {
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.filter = `blur(${cont}px)`;
                    ctx.drawImage(canvas, 0, 0);
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.filter = 'none';
                } 
                // Si es expandir (negativo), usamos blur rellenado
                else if (cont < 0) {
                    tCtx.filter = `blur(${Math.abs(cont)}px)`;
                    tCtx.drawImage(canvas, 0, 0);
                    ctx.drawImage(temp, 0, 0);
                }

                // Suavizado final de bordes
                if (soft > 0) {
                    ctx.globalCompositeOperation = 'destination-in';
                    ctx.filter = `blur(${soft}px)`;
                    ctx.drawImage(canvas, 0, 0);
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.filter = 'none';
                }
            }
        }

        // Cuentagotas
        canvas.onclick = (e) => {
            if(document.getElementById('mode').value !== 'pick') return;
            const r = canvas.getBoundingClientRect();
            const x = (e.clientX - r.left) * (oCanvas.width / r.width);
            const y = (e.clientY - r.top) * (oCanvas.height / r.height);
            const p = oCtx.getImageData(x, y, 1, 1).data;
            targetColor = [p[0], p[1], p[2]]; process();
        };

        function finalDownload() {
            const w = parseInt(document.getElementById('rzW').value);
            const h = parseInt(document.getElementById('rzH').value);
            const m = document.getElementById('rzMethod').value;
            const res = document.createElement('canvas');
            res.width = w; res.height = h;
            const rCtx = res.getContext('2d');
            
            if(m === 'high') rCtx.imageSmoothingQuality = 'high';
            else if(m === 'low') rCtx.imageSmoothingEnabled = false;

            rCtx.drawImage(canvas, 0, 0, w, h);
            const a = document.createElement('a');
            a.download = `jj-pro-${w}px.png`;
            a.href = res.toDataURL();
            a.click();
            closeExport();
        }
    </script>
</body>
</html>
